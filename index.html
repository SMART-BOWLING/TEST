<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Бронирование бильярда</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/Z5Vszw0h/STATS-GOOGLE-1.png" />
  <!-- Google Identity Script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    /* Минималистичные переменные */
    :root {
      --bg: #fefefe;
      --surface: #ffffff;
      --text: #1a1a1a;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --primary: #2563eb;
      --primary-light: #eff6ff;
      --success: #16a34a;
      --error: #dc2626;
      --warning: #ea580c;
      --cell-size: 44px;
      --radius: 8px;
      --shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    /* Базовые сбросы */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
      font-weight: 400;
    }

    /* Типографика */
    h1 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 24px;
      color: var(--text);
      text-align: center;
      letter-spacing: -0.5px;
    }

    /* Навигация даты */
    .date-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 28px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .date-nav input {
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 15px;
      background: var(--surface);
      color: var(--text);
      min-width: 160px;
      text-align: center;
      transition: border 0.2s;
    }

    .date-nav input:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* Таблица */
    .table-wrapper {
      overflow-x: auto;
      margin-bottom: 32px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface);
      box-shadow: var(--shadow);
      position: relative;
    }

    table {
      border-collapse: collapse;
      min-width: 100%;
      font-size: 13px;
    }

    thead th {
      background: var(--surface);
      color: var(--text-secondary);
      font-weight: 500;
      padding: 12px 8px;
      border-bottom: 2px solid var(--border);
      text-align: center;
      min-width: var(--cell-size);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    tbody th {
      padding: 8px 12px;
      border-right: 1px solid var(--border);
      color: var(--text-secondary);
      font-weight: 400;
      text-align: right;
      background: var(--surface);
      position: sticky;
      left: 0;
      z-index: 9;
      white-space: nowrap;
    }

    td {
      width: var(--cell-size);
      height: var(--cell-size);
      border: 1px solid var(--border);
      text-align: center;
      vertical-align: middle;
      position: relative;
      cursor: pointer;
      transition: background 0.15s;
      background: var(--surface);
    }

    td:hover {
      background: var(--primary-light);
    }

    /* Выделенные ячейки */
    td.selected {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    td.selected.start {
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }

    td.selected.end {
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
    }

    td.selected.middle {
      border-radius: 0;
    }

    /* Существующие брони */
    .existing-booking {
      position: absolute;
      background: var(--success);
      opacity: 0.2;
      border-radius: 2px;
      pointer-events: none;
      z-index: 1;
    }

    .existing-booking.confirmed {
      background: var(--success);
    }

    .existing-booking.pending {
      background: var(--warning);
    }

    .existing-booking.cancelled {
      background: var(--error);
    }

    /* Карточки выбора */
    .selection-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 32px;
      justify-content: center;
    }

    .selection-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 36px 12px 16px;
      font-size: 14px;
      position: relative;
      box-shadow: var(--shadow);
      min-width: 240px;
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      line-height: 1;
      transition: all 0.2s;
    }

    .remove-btn:hover {
      background: var(--error);
      color: white;
      border-color: var(--error);
    }

    /* Кнопка бронирования */
    .book-btn {
      display: block;
      margin: 0 auto 40px;
      padding: 14px 48px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      box-shadow: var(--shadow);
    }

    .book-btn:hover {
      background: #1d4ed8;
    }

    .book-btn:active {
      transform: translateY(1px);
    }

    /* Модальные окна */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal {
      background: var(--surface);
      border-radius: var(--radius);
      width: 100%;
      max-width: 440px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-header {
      padding: 24px 24px 0;
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .modal-body {
      padding: 0 24px 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 15px;
      background: var(--surface);
      color: var(--text);
      transition: border 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .modal-actions button {
      flex: 1;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: var(--bg);
      color: var(--text-secondary);
      border: 1px solid var(--border) !important;
    }

    .btn-secondary:hover {
      background: #f5f5f5;
    }

    /* Инфо-модалка */
    .info-row {
      display: flex;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .info-label {
      flex: 0 0 120px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .info-value {
      flex: 1;
      text-align: right;
      font-weight: 500;
    }

    .status-buttons {
      display: flex;
      gap: 8px;
      margin: 24px 0;
    }

    .status-btn {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s;
    }

    .status-btn.confirm:hover {
      background: var(--success);
      color: white;
      border-color: var(--success);
    }

    .status-btn.cancel:hover {
      background: var(--error);
      color: white;
      border-color: var(--error);
    }

    .delete-btn {
      width: 100%;
      padding: 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--error);
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .delete-btn:hover {
      background: var(--error);
      color: white;
    }

    /* Авторизация */
    #login {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--surface);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 40px;
    }

    #login h2 {
      margin-bottom: 32px;
      font-weight: 400;
      color: var(--text);
    }

    #content {
      display: none;
    }

    /* Загрузка */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }
      
      :root {
        --cell-size: 36px;
      }
      
      .date-nav {
        flex-direction: column;
        gap: 12px;
      }
      
      .selection-card {
        min-width: 100%;
      }
      
      tbody th {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Авторизация -->
  <div id="login">
    <h2>Вход в систему бронирования</h2>
    <div id="g_id_onload"
         data-client_id="328749588235-bgfeukqogpoq2ha65j7j0vk840hctiaq.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <!-- Основной контент -->
  <div id="content">
    <h1>Бронирование бильярдных столов</h1>
    
    <!-- Навигация по дате -->
    <div class="date-nav">
      <input type="date" id="dateInput" />
    </div>

    <!-- Таблица -->
    <div class="table-wrapper">
      <table id="bookingTable">
        <thead>
          <tr>
            <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th>
            <th>7</th><th>8</th><th>9</th><th>10</th><th>11</th><th>12</th>

          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <div id="bookingsOverlay"></div>
    </div>

    <!-- Выбранные интервалы -->
    <div class="selection-cards" id="cardsContainer"></div>

    <!-- Кнопка бронирования -->
    <button class="book-btn" onclick="openModal()">Забронировать выбранное</button>

    <!-- Модалка формы -->
    <div class="modal-overlay" id="formModal">
      <div class="modal">
        <div class="modal-header">Данные для бронирования</div>
        <div class="modal-body">
          <div class="form-group">
            <label>Имя</label>
            <input type="text" id="nameInput" autocomplete="off">
          </div>
          <div class="form-group">
            <label>Телефон</label>
            <input type="tel" id="phoneInput" autocomplete="tel">
          </div>
          <div class="form-group">
            <label>Комментарий (необязательно)</label>
            <textarea id="commentInput"></textarea>
          </div>
          <div class="modal-actions">
            <button class="btn-primary" onclick="submitForm()">Подтвердить</button>
            <button class="btn-secondary" onclick="closeModal()">Отмена</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Модалка информации -->
    <div class="modal-overlay" id="infoModal">
      <div class="modal">
        <div class="modal-header">Информация о бронировании</div>
        <div class="modal-body">
          <div class="info-row">
            <div class="info-label">Стол</div>
            <div class="info-value" id="info-table"></div>
          </div>
          <div class="info-row">
            <div class="info-label">Дата</div>
            <div class="info-value" id="info-date"></div>
          </div>
          <div class="info-row">
            <div class="info-label">Время</div>
            <div class="info-value" id="info-time"></div>
          </div>
          <div class="info-row">
            <div class="info-label">Имя</div>
            <div class="info-value" id="info-name"></div>
          </div>
          <div class="info-row">
            <div class="info-label">Телефон</div>
            <div class="info-value" id="info-phone"></div>
          </div>
          <div class="info-row">
            <div class="info-label">Комментарий</div>
            <div class="info-value" id="info-comment"></div>
          </div>
          <div class="info-row">
            <div class="info-label">Статус</div>
            <div class="info-value" id="info-status"></div>
          </div>
          
          <div class="status-buttons">
            <button class="status-btn confirm" onclick="confirmBooking(true)">Посетил</button>
            <button class="status-btn cancel" onclick="confirmBooking(false)">Не пришёл</button>
          </div>
          
          <button class="delete-btn" onclick="deleteBooking()">Удалить бронь</button>
          
          <div class="modal-actions" style="margin-top: 20px;">
            <button class="btn-secondary" onclick="closeInfoModal()">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Индикатор загрузки -->
    <div class="loading" id="loadingOverlay" style="display: none;">
      <div class="spinner"></div>
    </div>
  </div>

<script>
  // Конфигурация
  const GAS_URL = "https://script.google.com/macros/s/AKfycbxfRLDGA29FrqKS61HmYN_FUnDwOydeCaEdeW4oc4wyroQzvb4h1OnwQ5HeotIHhcj9/exec";
  const ALLOWED_EMAILS = [
    "vadiksss900@gmail.com",
    "sergey99belov@gmail.com", 
    "popadinecvasil3@gmail.com", 
    "veronicadiakova04@gmail.com",
    "info.luckystrike.kh@gmail.com", 
    "sashavolobuev123890@gmail.com", 
    "egorgorbushko@gmail.com", 
    "shatrava.o@gmail.com", 
    "Craftmax30@gmail.com", 
    "bowlingblock.b@gmail.com",
    "lana.arnaut@gmail.com",
    "polosinnikita1224@gmail.com",
    "sofialat1506@gmail.com",
    "ken040888@gmail.com"
  ];

  // Авторизация
  function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);
    const email = data.email;

    if (ALLOWED_EMAILS.includes(email)) {
      localStorage.setItem("userEmail", email);
      location.reload();
    } else {
      alert("Доступ запрещён для: " + email);
    }
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
  }

  // Проверка авторизации при загрузке
  window.onload = () => {
    const userEmail = localStorage.getItem("userEmail");
    if (userEmail && ALLOWED_EMAILS.includes(userEmail)) {
      document.getElementById("login").style.display = "none";
      document.getElementById("content").style.display = "block";
      initBookingSystem();
    }
  };

  // Основная логика
  function initBookingSystem() {
    const dateInput = document.getElementById('dateInput');
    const today = new Date().toISOString().split('T')[0];
    dateInput.min = today;
    dateInput.value = today;

    // Генерация таблицы
    const timeSlots = [];
    for (let h = 11; h <= 22; h++) {
      if (h < 22) {
        timeSlots.push({ display: `${h}:00`, key: h });
        timeSlots.push({ display: `${h}:30`, key: h + 0.5 });
      } else {
        timeSlots.push({ display: `${h}:00`, key: h });
      }
    }

    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = '';

    timeSlots.forEach(slot => {
      const row = document.createElement("tr");
      
      // Добавляем ячейки для 12 столов
      for (let lane = 0; lane < 12; lane++) {
        const cell = document.createElement("td");
        cell.dataset.lane = lane;
        cell.dataset.time = slot.key;
        cell.dataset.display = slot.display;
        row.appendChild(cell);
      }
      
      // Добавляем ячейку времени
      const timeCell = document.createElement("th");
      timeCell.textContent = slot.display;
      row.appendChild(timeCell);
      
      tableBody.appendChild(row);
    });

    // Инициализация состояния
    const intervalsByLane = {};
    let currentLane = null;
    let currentStart = null;
    let currentBookingId = null;

    // Обновление выделения
    function updateSelection() {
      // Сброс предыдущего выделения
      document.querySelectorAll('td.selected').forEach(td => {
        td.classList.remove('selected', 'start', 'end', 'middle');
      });

      // Применение нового выделения
      for (const [lane, intervals] of Object.entries(intervalsByLane)) {
        intervals.forEach(interval => {
          const start = Math.min(interval.start, interval.end);
          const end = Math.max(interval.start, interval.end);
          
          document.querySelectorAll(`td[data-lane="${lane}"]`).forEach(td => {
            const time = parseFloat(td.dataset.time);
            if (time >= start && time <= end) {
              td.classList.add('selected');
              if (time === start) td.classList.add('start');
              else if (time === end) td.classList.add('end');
              else td.classList.add('middle');
            }
          });
        });
      }

      // Обновление карточек
      updateCards();
    }

    // Обновление карточек выбора
    function updateCards() {
      const cardsContainer = document.getElementById('cardsContainer');
      cardsContainer.innerHTML = '';

      const selDate = dateInput.value.split('-').reverse().join('.');

      for (const [lane, intervals] of Object.entries(intervalsByLane)) {
        intervals.forEach((interval, idx) => {
          const s = Math.min(interval.start, interval.end);
          const e = Math.max(interval.start, interval.end);
          
          const card = document.createElement('div');
          card.className = 'selection-card';
          card.innerHTML = `
            Стол ${parseInt(lane) + 1}<br>
            ${selDate}, ${formatTime(s)} – ${formatTime(e)}
            <button class="remove-btn" data-lane="${lane}" data-index="${idx}">×</button>
          `;
          
          cardsContainer.appendChild(card);
        });
      }

      // Назначение обработчиков удаления
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const lane = e.target.dataset.lane;
          const index = parseInt(e.target.dataset.index);
          if (intervalsByLane[lane]) {
            intervalsByLane[lane].splice(index, 1);
            updateSelection();
          }
        });
      });
    }

    // Обработка кликов по таблице
    tableBody.addEventListener('click', (e) => {
      const cell = e.target;
      
      if (cell.tagName === 'TD') {
        const lane = parseInt(cell.dataset.lane);
        const time = parseFloat(cell.dataset.time);
        
        if (currentStart === null) {
          // Первый клик - начало выбора
          currentLane = lane;
          currentStart = time;
        } else {
          // Второй клик - конец выбора
          if (lane !== currentLane) {
            alert('Выберите время на том же столе');
            currentLane = null;
            currentStart = null;
            return;
          }
          
          if (time <= currentStart) {
            alert('Время окончания должно быть позже начала');
            currentLane = null;
            currentStart = null;
            return;
          }
          
          // Добавляем интервал
          if (!intervalsByLane[currentLane]) intervalsByLane[currentLane] = [];
          intervalsByLane[currentLane].push({
            start: currentStart,
            end: time
          });
          
          // Сброс состояния
          currentLane = null;
          currentStart = null;
          updateSelection();
        }
      }
    });

    // Двойной клик для удаления
    tableBody.addEventListener('dblclick', (e) => {
      if (e.target.tagName === 'TD') {
        const lane = parseInt(e.target.dataset.lane);
        const time = parseFloat(e.target.dataset.time);
        
        if (intervalsByLane[lane]) {
          const index = intervalsByLane[lane].findIndex(iv => {
            const start = Math.min(iv.start, iv.end);
            const end = Math.max(iv.start, iv.end);
            return time >= start && time <= end;
          });
          
          if (index !== -1) {
            intervalsByLane[lane].splice(index, 1);
            updateSelection();
          }
        }
      }
    });

    // Форматирование времени
    function formatTime(v) {
      const h = Math.floor(v);
      const m = v % 1 === 0.5 ? '30' : '00';
      return `${h}:${m}`;
    }

    // Модальные окна
    window.openModal = function() {
      if (!Object.values(intervalsByLane).some(arr => arr.length > 0)) {
        alert('Сначала выберите время бронирования');
        return;
      }
      document.getElementById('formModal').style.display = 'flex';
    };

    window.closeModal = function() {
      document.getElementById('formModal').style.display = 'none';
    };

    window.closeInfoModal = function() {
      document.getElementById('infoModal').style.display = 'none';
      currentBookingId = null;
    };

    // Отправка формы
    window.submitForm = async function() {
      const name = document.getElementById('nameInput').value.trim();
      const phone = document.getElementById('phoneInput').value.trim();
      const comment = document.getElementById('commentInput').value.trim();
      
      if (!name || !phone) {
        alert('Пожалуйста, заполните имя и телефон');
        return;
      }
      
      const bookings = [];
      for (const [lane, intervals] of Object.entries(intervalsByLane)) {
        intervals.forEach(iv => {
          bookings.push({
            date: dateInput.value,
            tableNumber: parseInt(lane) + 1,
            start: iv.start,
            end: iv.end,
            name,
            phone,
            comment
          });
        });
      }
      
      try {
        showLoading(true);
        
        await Promise.all(bookings.map(booking => {
          return fetch(GAS_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ bookings: [booking] })
          });
        }));
        
        // Очистка формы
        closeModal();
        document.getElementById('nameInput').value = '';
        document.getElementById('phoneInput').value = '';
        document.getElementById('commentInput').value = '';
        
        // Сброс выбора
        for (const key in intervalsByLane) delete intervalsByLane[key];
        updateSelection();
        
        // Загрузка новых данных
        await loadExistingBookings();
        
        alert('Бронирование успешно создано!');
      } catch (error) {
        console.error('Ошибка:', error);
        alert('Произошла ошибка при создании бронирования');
      } finally {
        showLoading(false);
      }
    };

    // Загрузка существующих бронирований
    async function loadExistingBookings() {
      try {
        showLoading(true);
        
        const res = await fetch(`${GAS_URL}?action=get&date=${dateInput.value}`);
        const data = await res.json();
        
        const overlay = document.getElementById('bookingsOverlay');
        overlay.innerHTML = '';
        
        if (data.bookings) {
          data.bookings.forEach(booking => {
            if (booking.date === dateInput.value) {
              const laneIndex = booking.table - 1;
              const startTime = parseFloat(booking.start);
              const endTime = parseFloat(booking.end);
              
              // Находим позицию в таблице
              const startCell = document.querySelector(`td[data-lane="${laneIndex}"][data-time="${startTime}"]`);
              if (!startCell) return;
              
              const cellRect = startCell.getBoundingClientRect();
              const tableRect = document.querySelector('.table-wrapper').getBoundingClientRect();
              
              // Рассчитываем размеры и позицию
              const startRow = Array.from(tableBody.rows).find(row => 
                Array.from(row.cells).some(cell => 
                  cell.dataset.lane == laneIndex && cell.dataset.time == startTime
                )
              );
              
              const endRow = Array.from(tableBody.rows).find(row => 
                Array.from(row.cells).some(cell => 
                  cell.dataset.lane == laneIndex && cell.dataset.time == endTime
                )
              );
              
              if (!startRow || !endRow) return;
              
              const top = startRow.offsetTop;
              const height = endRow.offsetTop + endRow.offsetHeight - top;
              
              // Создаем элемент бронирования
              const bookingEl = document.createElement('div');
              bookingEl.className = 'existing-booking';
              if (booking.confirmed === 'Да') bookingEl.classList.add('confirmed');
              else if (booking.confirmed === 'Нет') bookingEl.classList.add('cancelled');
              else bookingEl.classList.add('pending');
              
              bookingEl.style.top = `${top}px`;
              bookingEl.style.left = `${cellRect.left - tableRect.left}px`;
              bookingEl.style.width = `${cellRect.width}px`;
              bookingEl.style.height = `${height}px`;
              
              bookingEl.addEventListener('click', (e) => {
                e.stopPropagation();
                showBookingInfo(booking);
              });
              
              overlay.appendChild(bookingEl);
            }
          });
        }
      } catch (error) {
        console.error('Ошибка загрузки бронирований:', error);
      } finally {
        showLoading(false);
      }
    }

    // Показать информацию о бронировании
    function showBookingInfo(booking) {
      document.getElementById('info-table').textContent = `№${booking.table}`;
      document.getElementById('info-date').textContent = booking.date.split('-').reverse().join('.');
      document.getElementById('info-time').textContent = `${formatTime(parseFloat(booking.start))} – ${formatTime(parseFloat(booking.end))}`;
      document.getElementById('info-name').textContent = booking.name;
      document.getElementById('info-phone').textContent = booking.phone;
      document.getElementById('info-comment').textContent = booking.comment || '—';
      document.getElementById('info-status').textContent = booking.confirmed || 'Ожидание';
      
      currentBookingId = booking.id;
      document.getElementById('infoModal').style.display = 'flex';
    }

    // Подтверждение брони
    window.confirmBooking = async function(confirmed) {
      if (!currentBookingId) return;
      
      try {
        showLoading(true);
        
        await fetch(GAS_URL, {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify({
            action: 'confirm',
            id: currentBookingId,
            confirmed: confirmed ? 'Да' : 'Нет'
          })
        });
        
        closeInfoModal();
        await loadExistingBookings();
      } catch (error) {
        console.error('Ошибка:', error);
        alert('Произошла ошибка');
      } finally {
        showLoading(false);
      }
    };

    // Удаление брони
    window.deleteBooking = async function() {
      if (!currentBookingId) return;
      
      if (!confirm('Вы уверены, что хотите удалить эту бронь?')) return;
      
      try {
        showLoading(true);
        
        await fetch(GAS_URL, {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify({
            action: 'delete',
            id: currentBookingId
          })
        });
        
        closeInfoModal();
        await loadExistingBookings();
      } catch (error) {
        console.error('Ошибка:', error);
        alert('Произошла ошибка');
      } finally {
        showLoading(false);
      }
    };

    // Управление загрузкой
    function showLoading(show) {
      document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
    }

    // Обработчик изменения даты
    dateInput.addEventListener('change', async () => {
      // Сброс текущего выбора
      currentLane = null;
      currentStart = null;
      for (const key in intervalsByLane) delete intervalsByLane[key];
      updateSelection();
      
      // Загрузка данных для новой даты
      await loadExistingBookings();
    });

    // Инициализация
    loadExistingBookings();
  }
</script>
