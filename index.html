<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMB | Dashboard</title>

<link rel="icon" type="image/png" href="https://i.postimg.cc/QNkbRTbS/1.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--primary:#1f2937;
--accent:#dc143c;
--bg:#f0f2f5;
--white:#fff;
--text-dark:#1f2937;
--text-muted:#6b7280;
--transition:all .3s cubic-bezier(.4,0,.2,1);
}
*{box-sizing:border-box}
body{
margin:0;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:var(--bg);
font-family:'Segoe UI',sans-serif;
padding:20px;
}
.container{
display:flex;
flex-direction:column;
align-items:center;
gap:25px;
width:100%;
max-width:900px;
animation:fadeIn .6s ease;
}
@keyframes fadeIn{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:translateY(0)}
}

.top-buttons{
display:flex;
gap:20px;
width:100%;
}
.top-card{
flex:1;
background:#fff;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,.03);
cursor:pointer;
display:flex;
align-items:center;
justify-content:center;
aspect-ratio:1/1;
transition:.3s;
}
.top-card:hover{
transform:translateY(-5px);
box-shadow:0 15px 30px rgba(0,0,0,.08);
}
.top-card i{
font-size:32px;
color:var(--text-muted);
transition:.3s;
}
.top-card span{
display:block;
margin-top:10px;
font-weight:800;
font-size:14px;
letter-spacing:.5px;
color:var(--primary);
}
.top-card:hover i{color:var(--accent)}

#page-container{
display:none;
width:100%;
animation:fadeIn .4s ease;
}

.back-btn{
margin-top:20px;
padding:12px 20px;
border:none;
background:var(--primary);
color:#fff;
border-radius:12px;
cursor:pointer;
}
</style>
</head>
<body>

<div class="container">

<div class="main-content" id="main-content" style="width:100%;">

<div class="top-buttons">

<div class="top-card" onclick="loadPage('manuals.html')">
<div>
<i class="fas fa-book"></i>
<span>MANUALS</span>
</div>
</div>

<div class="top-card">
<div>
<i class="fas fa-shopping-cart"></i>
<span>STORE</span>
</div>
</div>

</div>

</div>

<div id="page-container"></div>

</div>

<script>

/* =========================
   SPA FUNCTIONS
========================= */

async function loadPage(pageName){
try{
const main=document.getElementById("main-content");
const container=document.getElementById("page-container");

main.style.display="none";
container.style.display="block";
container.innerHTML="<div style='padding:40px;text-align:center;'>Loading...</div>";

const response=await fetch("pages/"+pageName);
const html=await response.text();

container.innerHTML=html;
window.scrollTo(0,0);

}catch(e){
console.error(e);
document.getElementById("page-container").innerHTML=
"<div style='padding:40px;text-align:center;color:red;'>Error loading page</div>";
}
}

function goBack(){
document.getElementById("page-container").innerHTML="";
document.getElementById("page-container").style.display="none";
document.getElementById("main-content").style.display="block";
window.scrollTo(0,0);
}

</script>

</body>
</html>
