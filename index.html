  // Основная функция для генерации отчета
  async function generateReport() {

        "Установка соединения",
        "Проверка доступности сервера"
      ]);
      await new Promise(resolve => setTimeout(resolve, 500));
      
      // Получаем все записи
      const API_URL = "https://script.google.com/macros/s/AKfycbw-0OOaPe8sCCHW6BEhmcCJi0nRK00b3WF3dprlBcXqQIS1toSOhNhGUqFkx9AOs3pg/exec";
      
      // Обновляем прогресс - этап 2
      updateProgress(2, 5, "Загрузка данных о деталях...", [
        "Получение списка деталей",
        "Загрузка информации о количестве"
      ]);
      await new Promise(resolve => setTimeout(resolve, 300));
      
      const res = await fetch(`${API_URL}?action=getEntries`);
      const allEntries = await res.json();
      
      // Обновляем прогресс - этап 3
      updateProgress(3, 5, "Анализ истории изменений...", [
        `Загружено ${allEntries.length} деталей`,
        "Начало анализа истории"
      ]);
      
      // Массив для хранения данных истории
      const historyData = [];
      let processedCount = 0;
      
      // Для каждой детали получаем историю с прогрессом
      for (const entry of allEntries) {
        processedCount++;
        
        // Обновляем прогресс для каждой детали
        const progressValue = 3 + (processedCount / allEntries.length);
        updateProgress(
          progressValue, 
          5, 
          `Обработка детали ${processedCount} из ${allEntries.length}...`,
          [
            `Деталь: ${entry.partNumber}`,
            `Название: ${entry.partName || 'Не указано'}`,

          ]
        );
        
        const historyRes = await fetch(`${API_URL}?action=getHistory&partNumber=${encodeURIComponent(entry.partNumber)}`);
        const historyText = await historyRes.text();
        
        // Парсим историю из текста
        const historyItems = parseHistory(historyText, entry.partNumber, entry.partName);
        
        // Добавляем в общий массив
        historyData.push(...historyItems);
        
        // Небольшая задержка для плавного прогресса
        if (processedCount % 3 === 0) {
          await new Promise(resolve => setTimeout(resolve, 50));
        }

  // Функция для парсинга истории из текста
  function parseHistory(historyText, partNumber, partName) {
    const items = [];
    const lines = historyText.split('\n').filter(line => line.trim());
    
    let currentQuantity = 0;
    
    // Находим текущий остаток в последней строке
    const lastLine = lines[lines.length - 1] || '';
    const lastMatch = lastLine.match(/Ост\.\s*(\d+)/);
    if (lastMatch) {
      currentQuantity = parseInt(lastMatch[1]);
    }
    
    // Парсим каждую строку истории
    lines.forEach(line => {
      // Ищем паттерн: Дата Время Взято X. для телефона
      const pattern = /(\d{2}\.\d{2}\.\d{4})\s+(\d{2}:\d{2}:\d{2})\s+Взято\s+(\d+).\s+для\s+(.+?)\s+Ост\.\s+(\d+)/;
      const match = line.match(pattern);
      
      if (match) {
        const [, date, time, taken, recipient, remaining] = match;
        items.push({
          partNumber,
          partName: partName || 'Не указано',
          date: `${date} ${time}`,
          taken: parseInt(taken),
          recipient: recipient.trim(),
          remaining: parseInt(remaining),
          currentQuantity // Добавляем текущий остаток
        });
      }
    });
    
    return items;
  }

  // Группировка истории по получателям с суммированием повторяющихся номеров
  function groupHistoryByRecipient(historyData) {
    const grouped = {};
    
    historyData.forEach(item => {
      const key = `${item.partNumber}|${item.recipient}`;
      
      if (!grouped[key]) {
        grouped[key] = {
          partNumber: item.partNumber,
          partName: item.partName,
          recipient: item.recipient,
          totalTaken: 0,
          shipments: 0, // Количество отправок
          items: [],
          shipmentDates: [], // Массив всех дат отправок
          shipmentDetails: [], // Детали каждой отправки
          currentQuantity: item.currentQuantity
        };
      }
      
      // Суммируем количество
      grouped[key].totalTaken += item.taken;
      
      // Увеличиваем счетчик отправок
      grouped[key].shipments += 1;
      
      // Добавляем дату отправки
      grouped[key].shipmentDates.push(item.date);
      
      // Добавляем детали отправки
      grouped[key].shipmentDetails.push({
        date: item.date,
        taken: item.taken,
        remaining: item.remaining
      });
    });
    
    // Преобразуем объект в массив и сортируем
    return Object.values(grouped).sort((a, b) => {
      // Сначала по номеру детали, потом по получателю
      if (a.partNumber !== b.partNumber) {
        return a.partNumber.localeCompare(b.partNumber);
      }
      return a.recipient.localeCompare(b.recipient);
    });
  }

      recipientCell.addEventListener('mouseleave', function(e) {

  // Простая и надежная функция экспорта в CSV
  function exportReportToCSV(groupedData) {
    try {
      // 1. Создаем заголовки
      let csv = '"Номер детали","Название","Текущий остаток","Получатель","Всего отправлено","Даты отправок","Количество отправок","Сумма отправленного"\r\n';
      
      // 2. Добавляем данные
      groupedData.forEach(item => {
        // Экранируем кавычки в текстовых полях
        const partNumber = item.partNumber ? item.partNumber.replace(/"/g, '""') : '';
        const partName = item.partName ? item.partName.replace(/"/g, '""') : '';
        const recipient = item.recipient ? item.recipient.replace(/"/g, '""') : '';
        
        // Форматируем даты для CSV (через запятую)
        const shipmentDates = item.shipmentDates
          .sort((a, b) => new Date(b) - new Date(a))
          .map(date => new Date(date).toLocaleDateString('ru-RU'))
          .join(', ');
        
        csv += `"${partNumber}","${partName}",${item.currentQuantity},"${recipient}",${item.totalTaken},"${shipmentDates}",${item.shipments},${item.totalTaken}\r\n`;
      });
      
      // 3. Добавляем итоги
      const totalTaken = groupedData.reduce((sum, item) => sum + item.totalTaken, 0);
      const totalShipments = groupedData.reduce((sum, item) => sum + item.shipments, 0);
      const uniqueParts = [...new Set(groupedData.map(item => item.partNumber))].length;
      const uniqueRecipients = [...new Set(groupedData.map(item => item.recipient))].length;
      
      csv += '\r\n';
      csv += '"Итого","' + uniqueParts + ' деталей","","","","","",""\r\n';
      csv += '"Всего получателей","' + uniqueRecipients + '","","","","","",""\r\n';
      csv += '"Общее количество отправок","' + totalShipments + '","","","","","",""\r\n';
      csv += '"Общее количество отправленного","' + totalTaken + ' шт","","","","","",""\r\n';
      csv += '"Дата формирования","' + new Date().toLocaleString('ru-RU').replace(/"/g, '""') + '","","","","","",""\r\n';
      
      // 4. Создаем и скачиваем файл
      const BOM = '\uFEFF'; // Byte Order Mark для UTF-8
      const blob = new Blob([BOM + csv], { type: 'text/csv;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      
      const link = document.createElement('a');
      link.href = url;
      link.download = `отчет_деталей_${new Date().toISOString().split('T')[0]}.csv`;
      
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      // Освобождаем память
      setTimeout(() => {
        URL.revokeObjectURL(url);
      }, 100);
      
    } catch (error) {
      console.error('Ошибка при экспорте в CSV:', error);
      alert('Произошла ошибка при экспорте. Пожалуйста, попробуйте снова.');
    }
  }

          saveButton.className = 'part-name-save-btn';
          saveButton.innerHTML = '<i class="fas fa-check"></i>';
          saveButton.title = 'Сохранить';
          
          const cancelButton = document.createElement('button');
          cancelButton.className = 'part-name-cancel-btn';
          cancelButton.innerHTML = '<i class="fas fa-times"></i>';
          cancelButton.title = 'Отменить';

          partNameContainer.appendChild(cancelButton);

            saveButton.remove();

          cancelButton.addEventListener('click', () => finishEdit(false));

    function updateTotalPages() {
      totalPages = Math.ceil(currentEntries.length / cardsPerPage) || 1;
    }

    function renderPage(page) {
      const container = document.getElementById('cardsContainer');
      if (!container) return;
      
      container.innerHTML = '';

      const start = (page - 1) * cardsPerPage;
      const end = start + cardsPerPage;
      const pageData = currentEntries.slice(start, end);

      if (pageData.length === 0) {
        container.innerHTML = '<div class="no-data">Нет данных для отображения</div>';
        return;
      }

      pageData.forEach(entry => {
        const card = createCard(entry);
        container.appendChild(card);
      });

      if (!hasLimitedAccess()) {
        renderPageNumbers();
        updatePaginationControls();
      }
      window.scrollTo(0, 0);
    }

    function renderPageNumbers() {
      const pageContainer = document.getElementById('pageNumbers');
      if (!pageContainer) return;
      
      pageContainer.innerHTML = '';
      
      const maxVisiblePages = 5;
      let startPage = Math.max(currentPage - 2, 1);
      let endPage = Math.min(startPage + maxVisiblePages - 1, totalPages);
      
      if (startPage > 1) {
        addPageButton(1);
        if (startPage > 2) {
          addDots();
        }
      }
      
      for (let i = startPage; i <= endPage; i++) {
        addPageButton(i);
      }
      
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          addDots();
        }
        addPageButton(totalPages);
      }
      
      function addPageButton(page) {
        const btn = document.createElement('button');
        btn.textContent = page;
        if (page === currentPage) {
          btn.classList.add('active');
        }
        btn.onclick = () => goToPage(page);
        pageContainer.appendChild(btn);
      }
      
      function addDots() {
        const dots = document.createElement('span');
        dots.textContent = '...';
        dots.style.padding = '0 10px';
        pageContainer.appendChild(dots);
      }
    }

    function goToPage(page) {
      if (page < 1 || page > totalPages) return;
      
      currentPage = page;
      renderPage(currentPage);
      updatePaginationControls();
    }

    // Обновляем глобальные функции пагинации
    pagination.nextPage = function() {
      if (currentPage < totalPages) {
        goToPage(currentPage + 1);
      }
    };

    pagination.prevPage = function() {
      if (currentPage > 1) {
        goToPage(currentPage - 1);
      }
    };

    function updatePaginationControls() {
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      if (prevBtn) prevBtn.disabled = currentPage <= 1;
      if (nextBtn) nextBtn.disabled = currentPage >= totalPages;
    }

    function resetSearch() {
      currentEntries = [...allEntries];
      updateTotalPages();
      currentPage = 1;
      renderPage(currentPage);
      document.getElementById('sortSelect').value = 'all';
    }

    // Инициализация событий
    document.getElementById('btnSearch')?.addEventListener('click', () => {
      const term = prompt('Введите номер детали для поиска:');
      if (term !== null) {
        const searchTerm = term.toLowerCase().trim();
        currentEntries = searchTerm.length === 0 
          ? [...allEntries] 
          : allEntries.filter(e => e.partNumber.toLowerCase().includes(searchTerm));
        updateTotalPages();
        currentPage = 1;
        renderPage(currentPage);
        document.getElementById('sortSelect').value = 'all';
      }
    });

    document.getElementById('btnReset')?.addEventListener('click', () => {
      currentEntries = [...allEntries];
      updateTotalPages();
      currentPage = 1;
      renderPage(currentPage);
      document.getElementById('sortSelect').value = 'all';
    });

    document.getElementById('sortSelect')?.addEventListener('change', async function() {
      showLoader(true);
      try {
        if (this.value === 'all') {
          currentEntries = [...allEntries];
        } else if (this.value === 'popular') {
          currentEntries = await getPopularEntries();
          if (currentEntries && currentEntries[0]?.lastChangeDate) {
            currentEntries.sort((a, b) => new Date(b.lastChangeDate) - new Date(a.lastChangeDate));
          }
        } else if (this.value === 'mostPopular') {
          currentEntries = await getMostPopularEntries();
          if (!currentEntries?.length) {
            alert('Нет данных для сортировки "всё время"');
            return;
          }
        } else if (this.value === 'sortByQty') {
          currentEntries = [...allEntries].sort((a, b) => a.quantity - b.quantity);
        }
        
        updateTotalPages();
        currentPage = 1;
        renderPage(currentPage);
      } finally {
        showLoader(false);
      }
    });

    document.getElementById('modalClose')?.addEventListener('click', () => {
      document.getElementById('modalOverlay').style.display = 'none';
    });

    document.getElementById('modalOverlay')?.addEventListener('click', (e) => {
      if (e.target === document.getElementById('modalOverlay')) {
        document.getElementById('modalOverlay').style.display = 'none';
      }
    });

    // Загрузка данных
    async function loadData() {
      showLoader(true);
      try {
        allEntries = await getEntries();
        currentEntries = [...allEntries];
        
        // Для пользователей с ограниченным доступом показываем все записи сразу
        if (hasLimitedAccess()) {
          const container = document.getElementById('cardsContainer');
          container.innerHTML = '';
          
          allEntries.forEach(entry => {
            const card = createCard(entry);
            container.appendChild(card);
          });
        } else {
          updateTotalPages();
          renderPage(currentPage);
        }
      } finally {
        showLoader(false);
      }
    }

    loadData();
  }
</script>
</body>
