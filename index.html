<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-88">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMB | Dashboard</title>

    <link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/QNkbRTbS/1.png">
    <link rel="shortcut icon" href="https://i.postimg.cc/QNkbRTbS/1.png">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #1f2937;
            --accent: #dc143c;
            --bg: #f0f2f5;
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 1100px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== LOGIN BLOCK & USER INFO ===== */
        #login, #user-info, #access-denied {
            background: var(--white);
            padding: 35px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            text-align: center;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255,255,255,0.8);
        }

        #user-info {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            text-align: left;
            padding: 15px 25px;
        }

        #user-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: 2px solid var(--accent);
        }

        #user-info .user-details {
            flex-grow: 1;
        }

        #user-info p {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        #user-info #user-email {
            font-weight: 400;
            color: var(--text-muted);
            font-size: 12px;
        }

        #logout-btn {
            background: #f1f5f9;
            color: var(--text-dark);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logout-btn:hover {
            background: var(--accent);
            color: white;
        }

        /* ===== MANUALS AND STORE BUTTONS ===== */
        .top-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .top-button {
            flex: 1;
            max-width: 250px;
            padding: 18px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 16px;  /* оставим немного скругления, но можно сделать квадратными */
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(31, 41, 55, 0.15);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .top-button i { font-size: 18px; }

        .top-button:hover:not(.disabled) {
            transform: translateY(-4px);
            background: var(--accent);
            box-shadow: 0 15px 25px rgba(220, 20, 60, 0.2);
        }

        /* ===== ACTION BUTTONS (квадратные) ===== */
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 25px;
            position: relative;
        }

        .action-btn {
            flex: 1;
            min-width: 140px;
            padding: 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;   /* почти квадратные, можно поставить 0 для строгого квадрата */
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 8px 16px rgba(31, 41, 55, 0.1);
            transition: var(--transition);
            border: none;
            cursor: pointer;
            position: relative;
        }

        .action-btn i {
            font-size: 18px;
        }

        .action-btn:hover:not(.disabled) {
            transform: translateY(-3px);
            background: var(--accent);
            box-shadow: 0 12px 20px rgba(220, 20, 60, 0.2);
        }

        /* Disabled state */
        .disabled {
            opacity: 0.5;
            filter: grayscale(1);
            cursor: not-allowed !important;
            pointer-events: none !important;
            user-select: none;
            position: relative;
        }

        .disabled::after {
            content: '\f023';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        /* ===== DROPDOWN MENU ДЛЯ ВЫБОРА ЛОКАЦИИ ===== */
        .location-menu {
            position: absolute;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 20px 35px rgba(0,0,0,0.15);
            padding: 8px;
            z-index: 1000;
            min-width: 180px;
            border: 1px solid rgba(0,0,0,0.05);
            display: none;
        }

        .location-menu.show {
            display: block;
        }

        .location-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            border-radius: 12px;
            transition: 0.2s;
        }

        .location-menu a i {
            width: 20px;
            color: var(--text-muted);
        }

        .location-menu a:hover {
            background: #fff5f6;
            color: var(--accent);
            padding-left: 22px;
        }

        .location-menu a:hover i {
            color: var(--accent);
        }

        /* ===== MOBILE ===== */
        @media (max-width: 700px) {
            .top-buttons { flex-direction: column; align-items: center; width: 100%; }
            .top-button { width: 100%; max-width: 400px; }
            .action-buttons { flex-direction: column; }
            .action-btn { width: 100%; }
        }

        #access-denied h3 { color: var(--accent); margin-bottom: 10px; }
        .denied-email { 
            background: #fff1f2; 
            color: var(--accent); 
            padding: 10px; 
            border-radius: 10px; 
            margin: 15px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- LOGIN BLOCK -->
    <div id="login">
        <i class="fas fa-shield-halved" style="font-size: 40px; color: var(--primary); margin-bottom: 15px;"></i>
        <h2>SMB Login</h2>
        <div id="g_id_onload"
             data-client_id="328749588235-bgfeukqogpoq2ha65j7j0vk840hctiaq.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
    </div>

    <!-- USER INFO (shown after login) -->
    <div id="user-info" style="display: none;">
        <img id="user-pic" src="" alt="Profile">
        <div class="user-details">
            <p id="user-name"></p>
            <p id="user-email"></p>
        </div>
        <button id="logout-btn" onclick="signOut()" title="Sign Out">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <!-- ACCESS DENIED MESSAGE -->
    <div id="access-denied" style="display: none;">
        <i class="fas fa-ban" style="font-size: 40px; color: var(--accent); margin-bottom: 15px;"></i>
        <h3>Access Denied</h3>
        <p>Your email is not registered in the system:</p>
        <div class="denied-email" id="denied-email"></div>
        <button id="logout-btn" style="width:auto; padding: 10px 20px; margin: 0 auto;" onclick="backToLogin()">Go Back</button>
    </div>

    <!-- MAIN CONTENT (visible after successful login) -->
    <div class="main-content" id="main-content" style="display:none; width: 100%;">
        <!-- Top buttons: MANUALS and STORE -->
        <div class="top-buttons">
            <a href="https://smart-bowling.github.io/MANUALS-SMART/" class="top-button" id="manuals-btn" target="_blank">
                <i class="fas fa-book"></i> MANUALS
            </a>
            <a href="https://smart-bowling.github.io/PARTS-STORE/" class="top-button" id="store-btn" target="_blank">
                <i class="fas fa-shopping-cart"></i> STORE
            </a>
        </div>

        <!-- ACTION BUTTONS (Parts, Maintenance, FPS, Analysis) -->
        <div class="action-buttons" id="action-buttons">
            <button class="action-btn" id="action-parts" data-action="parts"><i class="fas fa-cog"></i> Parts</button>
            <button class="action-btn" id="action-maintenance" data-action="maintenance"><i class="fas fa-tools"></i> Maintenance</button>
            <button class="action-btn" id="action-fps" data-action="fps"><i class="fas fa-chart-line"></i> FPS</button>
            <button class="action-btn" id="action-analysis" data-action="analysis"><i class="fas fa-bowling-ball"></i> Analysis</button>
        </div>

        <!-- Контейнер для динамического меню выбора локации -->
        <div id="location-menu" class="location-menu"></div>
    </div>
</div>

<script>
    // ---------- КОНФИГУРАЦИЯ ЛОКАЦИЙ И ССЫЛОК ----------
    const locationConfig = {
        luckyStrike: {
            name: 'Lucky Strike KH',
            actions: {
                parts: 'https://smart-bowling.github.io/PARTS-KH/',
                maintenance: 'https://smart-bowling.github.io/SMB-LS-KH/',
                fps: 'https://smart-bowling.github.io/PS-STOP-KH/',
                analysis: null   // нет ссылки
            }
        },
        blockbuster: {
            name: 'Blockbuster',
            actions: {
                parts: 'https://smart-bowling.github.io/PARTS-BB/',
                maintenance: 'https://smart-bowling.github.io/SMB-BB/',
                fps: 'https://smart-bowling.github.io/PS-STOP-BB/',
                analysis: '...'   // плейсхолдер
            }
        },
        skymall: {
            name: 'Skymall',
            actions: {
                parts: 'https://smart-bowling.github.io/PARTS-SKYMALL/',
                maintenance: 'https://smart-bowling.github.io/SMB-SKYMALL/',
                fps: 'https://smart-bowling.github.io/PS-STOP-SKYMALL/',
                analysis: '...'   // плейсхолдер
            }
        }
    };

    // Права пользователей (соответствуют исходным)
    const userPermissions = {
        'vadiksss900@gmail.com': {
            manuals: true, store: true,
            luckyStrike: { parts: true, maintenance: true, fps: true, analysis: false },
            blockbuster: { parts: true, maintenance: true, analysis: true, fps: true },
            skymall: { parts: true, maintenance: true, analysis: true, fps: true }
        },
        'csportsua@gmail.com': {
            manuals: true, store: false,
            luckyStrike: { parts: false, maintenance: false, fps: false, analysis: false },
            blockbuster: { parts: false, maintenance: false, analysis: false, fps: false },
            skymall: { parts: true, maintenance: false, analysis: false, fps: false }
        }
    };

    // ---------- ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ----------
    function parseJwt(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        return JSON.parse(window.atob(base64));
    }

    // Запрет клика для disabled-элементов
    function preventClick(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
    }

    // Возвращает массив доступных локаций для конкретного действия и пользователя
    function getAvailableLocationsForAction(action, userPerms) {
        const locations = [];
        for (const [locKey, locData] of Object.entries(locationConfig)) {
            const url = locData.actions[action];
            const hasPerm = userPerms[locKey] && userPerms[locKey][action] === true;
            if (hasPerm && url) {  // только если есть права и ссылка не null
                locations.push({
                    key: locKey,
                    name: locData.name,
                    url: url
                });
            }
        }
        return locations;
    }

    // Закрыть меню и удалить обработчик клика вне
    function hideMenu() {
        const menu = document.getElementById('location-menu');
        menu.classList.remove('show');
        menu.innerHTML = '';  // очищаем содержимое
        document.removeEventListener('click', outsideClickHandler);
    }

    // Обработчик клика вне меню
    function outsideClickHandler(e) {
        const menu = document.getElementById('location-menu');
        const isClickInside = menu.contains(e.target);
        // также игнорируем клики на самих кнопках действий (они сами открывают меню)
        if (!isClickInside && !e.target.classList.contains('action-btn')) {
            hideMenu();
        }
    }

    // Показать меню выбора локации под кнопкой
    function showMenu(button, locations) {
        const menu = document.getElementById('location-menu');
        // Построить пункты меню
        menu.innerHTML = '';
        locations.forEach(loc => {
            const link = document.createElement('a');
            link.href = loc.url;
            link.target = '_blank';
            link.innerHTML = `<i class="fas fa-map-marker-alt"></i> ${loc.name}`;
            menu.appendChild(link);
        });

        // Позиционирование
        const rect = button.getBoundingClientRect();
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

        menu.style.top = (rect.bottom + scrollTop + 5) + 'px';
        menu.style.left = (rect.left + scrollLeft) + 'px';
        menu.style.minWidth = rect.width + 'px'; // ширина как у кнопки

        menu.classList.add('show');

        // Добавляем обработчик клика вне, предварительно убрав старый
        document.removeEventListener('click', outsideClickHandler);
        document.addEventListener('click', outsideClickHandler);
    }

    // Обработчик клика на кнопки действий
    function onActionClick(e) {
        const button = e.currentTarget;
        // Если кнопка disabled – ничего не делаем
        if (button.classList.contains('disabled')) return;

        const action = button.dataset.action; // 'parts', 'maintenance' ...
        const userEmail = localStorage.getItem('userEmail') || document.getElementById('user-email').textContent;
        const perms = userPermissions[userEmail];
        if (!perms) return;

        const available = getAvailableLocationsForAction(action, perms);

        if (available.length === 1) {
            // Только одна локация – сразу открываем ссылку
            window.open(available[0].url, '_blank');
        } else if (available.length > 1) {
            // Несколько – показываем меню
            showMenu(button, available);
        }
        // Если 0 – кнопка должна быть disabled, сюда не попадём
    }

    // Применить права ко всем элементам интерфейса
    function applyPermissions(email) {
        const p = userPermissions[email];

        // Верхние кнопки
        const setTopBtn = (id, allowed) => {
            const btn = document.getElementById(id);
            if (btn) {
                if (allowed) {
                    btn.classList.remove('disabled');
                    btn.removeEventListener('click', preventClick);
                } else {
                    btn.classList.add('disabled');
                    btn.addEventListener('click', preventClick);
                }
            }
        };
        setTopBtn('manuals-btn', p.manuals);
        setTopBtn('store-btn', p.store);

        // Кнопки действий (Parts, Maintenance, FPS, Analysis)
        const actionButtons = document.querySelectorAll('.action-btn');
        actionButtons.forEach(btn => {
            const action = btn.dataset.action;
            const available = getAvailableLocationsForAction(action, p);
            if (available.length === 0) {
                btn.classList.add('disabled');
                // Убираем старый обработчик, если был
                btn.removeEventListener('click', onActionClick);
                btn.addEventListener('click', preventClick);
            } else {
                btn.classList.remove('disabled');
                // Убираем preventClick, вешаем наш обработчик
                btn.removeEventListener('click', preventClick);
                btn.removeEventListener('click', onActionClick);
                btn.addEventListener('click', onActionClick);
            }
        });
    }

    // ---------- ОБРАБОТЧИКИ GOOGLE LOGIN ----------
    function handleCredentialResponse(response) {
        const responsePayload = parseJwt(response.credential);
        const userEmail = responsePayload.email.toLowerCase();

        if (userPermissions[userEmail]) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('main-content').style.display = 'block';

            document.getElementById('user-pic').src = responsePayload.picture;
            document.getElementById('user-name').textContent = responsePayload.name;
            document.getElementById('user-email').textContent = userEmail;

            applyPermissions(userEmail);

            localStorage.setItem('userLoggedIn', 'true');
            localStorage.setItem('userEmail', userEmail);
            localStorage.setItem('userName', responsePayload.name);
            localStorage.setItem('userPic', responsePayload.picture);
        } else {
            document.getElementById('login').style.display = 'none';
            document.getElementById('access-denied').style.display = 'block';
            document.getElementById('denied-email').textContent = userEmail;
        }
    }

    function signOut() {
        localStorage.clear();
        location.reload();
    }

    function backToLogin() {
        location.reload();
    }

    // Восстановление сессии при загрузке
    window.onload = function() {
        if (localStorage.getItem('userLoggedIn') === 'true') {
            const email = localStorage.getItem('userEmail');
            if (userPermissions[email]) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('user-info').style.display = 'flex';
                document.getElementById('main-content').style.display = 'block';

                document.getElementById('user-pic').src = localStorage.getItem('userPic');
                document.getElementById('user-name').textContent = localStorage.getItem('userName');
                document.getElementById('user-email').textContent = email;

                applyPermissions(email);
            }
        }

        // Закрывать меню при скролле / изменении размера окна (опционально)
        window.addEventListener('scroll', () => hideMenu());
        window.addEventListener('resize', () => hideMenu());
    };
</script>
</body>
</html>
