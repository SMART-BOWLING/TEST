<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --light-bg: #fefefe;
            --dark-bg: #1a1a1a;
            --accent: #dc143c;
            --text-dark: #1a1a1a;
            --text-light: #ffffff;
            --text-gray: #FFF;
            --text-light-gray: #999999;
            --border-radius: 8px;
            --input-padding: 12px;
            --surface: #ffffff;
            --elevation-1: 0 1px 2px rgba(0,0,0,0.05);
            --elevation-2: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #f8f9fa;
            color: var(--text-dark);
            padding: 10px;
            line-height: 1.5;
            min-height: 100vh;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--elevation-2);
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #e5e5e5;
        }

        header {
            background-color: var(--surface);
            padding: 24px;
            text-align: center;
            flex-shrink: 0;
            border-bottom: 1px solid #f0f0f0;
        }

        header h1 {
            font-size: 1.5rem;
            color: var(--text-dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: -0.3px;
        }

        header h1:hover {
            color: var(--text-dark);
            transform: scale(1.02);
        }

        .tabs {
            display: flex;
            background-color: var(--surface);
            padding: 16px;
            gap: 8px;
            flex-shrink: 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .tab-btn {
            background: var(--surface);
            border: 1px solid #e5e5e5;
            color: var(--text-dark);
            padding: 14px 24px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 140px;
            text-align: center;
            border-radius: 6px;
            font-weight: 500;
            position: relative;
        }

        .tab-btn:hover {
            background-color: #fafafa;
            border-color: #d0d0d0;
            color: var(--text-dark);
        }

        .tab-btn.active {
            background-color: var(--accent);
            color: var(--text-light);
            border-color: var(--accent);
        }

        .tab-content {
            display: none;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            flex-direction: column;
        }

        .tab-content.active {
            display: flex;
        }

        /* СТИЛИ КАРТОЧЕК КАК В КОНЦЕПТЕ */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
        }

        .task-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 20px;
            transition: all 0.3s ease;
            border-left: 4px solid #dc143c;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .task-card.selected {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.15), 0 0 0 2px #dc143c;
        }

        .task-card.completed {
            border-left-color: #2d5a2d;
        }

        .task-card.pending {
            border-left-color: #8e6a1e;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(220, 20, 60, 0.1) 0%, rgba(26, 47, 64, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .task-card.selected::before {
            opacity: 1;
        }

        .task-header {
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .task-title {
            font-size: 16px;
            font-weight: 700;
            color: #1a2f40;
            line-height: 1.4;
        }

        .task-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 16px;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 700;
            color: #1a2f40;
            text-align: right;
        }

        /* СТИЛИ КНОПОК КАК В КОНЦЕПТЕ */
        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding-top: 16px;
            border-top: 2px solid #f0f0f0;
            margin-top: auto;
            position: relative;
            z-index: 1;
        }

        /* Для каталога задач - только одна кнопка */
        .catalog-task .task-footer {
            justify-content: center;
        }

        .schema-button {
            background-color: #1a2f40;
            color: white;
            padding: 8px 12px;
            font-weight: 700;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 48%;
            text-align: center;
        }

        .catalog-task .schema-button {
            max-width: 100%;
            flex: none;
        }

        .schema-button:hover {
            background-color: #0d1f2d;
            transform: translateY(-1px);
        }

        .no-open {
            color: #999;
            font-style: italic;
            padding: 8px 12px;
            border: 1px dashed #ddd;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            background: #f8f9fa;
            flex: 1;
            max-width: 48%;
        }

        .catalog-task .no-open {
            max-width: 100%;
            flex: none;
        }

        .executor-name {
            font-size: 14px;
            font-weight: 700;
            color: #1a2f40;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            text-align: center;
            flex: 1;
            max-width: 48%;
        }

        select {
            background: white;
            border: 2px solid #1a2f40;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 13px;
            font-weight: 600;
            color: #1a2f40;
            cursor: pointer;
            text-align: center;
            flex: 1;
            max-width: 48%;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #dc143c;
        }

        .sent-text {
            padding: 8px 12px;
            font-weight: 700;
            color: #444;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            flex: 1;
            max-width: 48%;
        }

        button.submit-btn {
            background-color: #dc143c;
            color: white;
            border: none;
            cursor: pointer;
            user-select: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-weight: 700;
            font-size: 13px;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 48%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        button.submit-btn:hover {
            background-color: #a90e2e;
            transform: translateY(-1px);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 12px;
            min-width: 40px;
            background: transparent;
            border: 1px solid;
        }

        .status-badge.warning { 
            border-color: #8e6a1e; 
            color: #8e6a1e; 
        }
        .status-badge.success { 
            border-color: #2d5a2d; 
            color: #2d5a2d; 
        }
        .status-badge.danger { 
            border-color: #7a2a2a; 
            color: #7a2a2a; 
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-light-gray);
            font-style: italic;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #7a2a2a;
            background: rgba(122,42,42,0.05);
            border-radius: var(--border-radius);
            margin: 10px 0;
            border: 1px solid rgba(122,42,42,0.2);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 14px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.4s ease;
            background-color: var(--text-dark);
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background-color: #2d5a2d;
        }

        .notification.error {
            background-color: #7a2a2a;
        }

        .soap-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background: var(--surface);
            border-radius: var(--border-radius);
            margin: 10px 0;
        }

        .soap-bubble {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #f0f0f0;
            position: relative;
            z-index: 2;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }

        .loading-text {
            margin-left: 15px;
            color: var(--text-gray);
            font-size: 15px;
            z-index: 2;
            font-weight: 500;
        }

        /* АДАПТИВНОСТЬ */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            
            .container {
                height: 98vh;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab-btn {
                min-width: 100%;
                margin-bottom: 6px;
                border-radius: 6px;
                padding: 12px;
            }
            
            .tab-content {
                padding: 16px;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .task-footer {
                flex-wrap: wrap;
            }
            
            .schema-button,
            .no-open,
            .executor-name,
            select,
            .sent-text,
            button.submit-btn {
                max-width: 100%;
                min-width: 100%;
            }

            .catalog-task .schema-button,
            .catalog-task .no-open {
                max-width: 100%;
                min-width: auto;
            }

            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                transform: translateY(-100%);
            }

            .notification.show {
                transform: translateY(0);
            }

            .soap-loading {
                padding: 30px 15px;
            }

            .soap-bubble {
                width: 28px;
                height: 28px;
            }

            .loading-text {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .soap-loading {
                padding: 20px 10px;
            }

            .soap-bubble {
                width: 24px;
                height: 24px;
            }

            .loading-text {
                font-size: 12px;
                margin-left: 10px;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                height: 98vh;
            }
            
            .tabs {
                padding: 12px;
            }
            
            .tab-btn {
                padding: 10px;
                font-size: 13px;
            }
            
            .tab-content {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <!-- Модальное окно для просмотра изображения -->
    <div class="image-modal" id="imageModal">
        <span class="close-modal" id="closeModal">&times;</span>
        <img class="image-modal-content" id="modalImage">
    </div>

    <div class="container">
        <header>
            <h1 onclick="window.location.href='https://smart-bowling.github.io/add_engineer/'">МЕНЕДЖЕР ЗАДАЧ</h1>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="tab1">РЕЕСТР ВЫПОЛНЕНИЯ ЗАДАЧ</button>
            <button class="tab-btn" data-tab="tab2">КАТАЛОГ ЗАДАЧ</button>
        </div>
        
        <div class="tab-content active" id="tab1">
            <div class="cards-grid" id="journal-cards">
                <div class="task-card">
                    <div class="soap-loading">
                        <div class="soap-bubble"></div>
                        <div class="loading-text">Загрузка данных...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="tab2">
            <div class="cards-grid" id="tasks-cards">
                <div class="task-card">
                    <div class="soap-loading">
                        <div class="soap-bubble"></div>
                        <div class="loading-text">Загрузка данных...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация
        const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbx5-tGhnLwWavAOApJdGfV51jr1JVii4YvOexG-ACx3cmOMK0qiu46mwWi1bNCnRuEe/exec';

        // Переменные для хранения данных и отслеживания состояния загрузки
        let isInitialLoad = true;
        let tasksData = null;
        let journalData = null;

        // Функция для преобразования ссылки Google Drive
        function convertGoogleDriveLink(driveLink) {
            if (!driveLink) return null;
            
            if (driveLink.includes('drive.google.com/file/d/')) {
                const match = driveLink.match(/\/d\/([^\/]+)/);
                if (match && match[1]) {
                    return `https://drive.google.com/uc?export=view&id=${match[1]}`;
                }
            }
            
            if (driveLink.includes('uc?export=view')) {
                return driveLink;
            }
            
            return null;
        }

        // Функция для открытия ссылки
        function openDriveLink(driveLink) {
            if (!driveLink) return;
            
            const viewLink = convertGoogleDriveLink(driveLink);
            if (viewLink) {
                window.open(viewLink, '_blank');
            } else {
                window.open(driveLink, '_blank');
            }
        }

        // Функция для показа уведомлений
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
        
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Функция для запросов
        async function makeRequest(url, options = {}) {
            try {
                if (!options.method || options.method === 'GET') {
                    const separator = url.includes('?') ? '&' : '?';
                    url = `${url}${separator}_=${Date.now()}`;
                }
                
                const response = await fetch(url, options);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Ошибка запроса:', error);
                throw error;
            }
        }

        // Функции API
        async function loadTasks() {
            try {
                if (tasksData && !isInitialLoad) {
                    renderTasksCards(tasksData);
                    return;
                }
                
                const tasksCards = document.getElementById('tasks-cards');
                tasksCards.innerHTML = `
                    <div class="task-card">
                        <div class="soap-loading">
                            <div class="soap-bubble"></div>
                            <div class="loading-text">Загрузка данных...</div>
                        </div>
                    </div>
                `;
                
                const tasks = await makeRequest(`${BACKEND_URL}?action=getTasks`);
                tasksData = tasks;
                renderTasksCards(tasks);
                
            } catch (error) {
                console.error('Ошибка загрузки задач:', error);
                const tasksCards = document.getElementById('tasks-cards');
                tasksCards.innerHTML = `
                    <div class="task-card error">
                        Ошибка загрузки: ${error.message}
                    </div>
                `;
                showNotification('Ошибка загрузки задач', 'error');
            }
        }

        async function loadJournal() {
            try {
                if (journalData && !isInitialLoad) {
                    renderJournalCards(journalData);
                    return;
                }
                
                const journalCards = document.getElementById('journal-cards');
                journalCards.innerHTML = `
                    <div class="task-card">
                        <div class="soap-loading">
                            <div class="soap-bubble"></div>
                            <div class="loading-text">Загрузка данных...</div>
                        </div>
                    </div>
                `;
                
                const journal = await makeRequest(`${BACKEND_URL}?action=getJournal`);
                journalData = journal;
                renderJournalCards(journal);
                
            } catch (error) {
                console.error('Ошибка загрузки журнала:', error);
                const journalCards = document.getElementById('journal-cards');
                journalCards.innerHTML = `
                    <div class="task-card error">
                        Ошибка загрузки: ${error.message}
                    </div>
                `;
                showNotification('Ошибка загрузки журнала', 'error');
            }
        }

        // Функция выполнения задачи
        async function completeTask(taskId, executor, rowIndex) {
            try {
                console.log('Выполнение задачи:', {taskId, executor, rowIndex});
                
                const updateUrl = `${BACKEND_URL}?action=updateCell&sheetName=B&column=E&row=${rowIndex}&value=${encodeURIComponent(executor)}`;
                console.log('URL обновления:', updateUrl);
                
                const result = await makeRequest(updateUrl);
                console.log('Результат обновления:', result);
                
                if (result.success) {
                    console.log('Вызываем мгновенное обновление для строки:', rowIndex);
                    const immediateUpdateResult = await makeRequest(`${BACKEND_URL}?action=updateFromRowNumber&rowNumber=${rowIndex}`);
                    console.log('Результат мгновенного обновления:', immediateUpdateResult);
                    
                    if (immediateUpdateResult === 'SUCCESS') {
                        showNotification('Задача выполнена! Данные обновлены мгновенно.', 'success');
                        
                        journalData = null;
                        tasksData = null;
                        
                        setTimeout(() => {
                            loadJournal();
                            loadTasks();
                        }, 1000);
                    } else {
                        showNotification('Задача выполнена, но обновление даты займет до 1 минуты', 'warning');
                        setTimeout(() => {
                            loadJournal();
                            loadTasks();
                        }, 1000);
                    }
                } else {
                    showNotification('Ошибка: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Ошибка выполнения задачи:', error);
                showNotification('Ошибка выполнения задачи: ' + error.message, 'error');
            }
        }

        // ФУНКЦИЯ РЕНДЕРА КАРТОЧЕК ДЛЯ КАТАЛОГА ЗАДАЧ
        function renderTasksCards(tasks) {
            const tasksCards = document.getElementById('tasks-cards');
            
            if (!tasks || tasks.length === 0) {
                tasksCards.innerHTML = `
                    <div class="task-card">
                        <div class="soap-loading">
                            <div class="soap-bubble"></div>
                            <div class="loading-text">Нет задач</div>
                        </div>
                    </div>
                `;
                return;
            }
            
            tasksCards.innerHTML = tasks.map(task => {
                // Определяем стиль для статуса
                let statusClass = 'success';
                if (task.daysLeft <= 0) {
                    statusClass = 'danger';
                } else if (task.daysLeft <= 2) {
                    statusClass = 'warning';
                }
                
                const hasLink = task.driveLink && task.driveLink.trim() !== '';
                
                return `
                    <div class="task-card catalog-task">
                        <div class="task-header">
                            <div class="task-title">${task.task}</div>
                        </div>
                        
                        <div class="task-details">
                            <div class="detail-row">
                                <span class="detail-label">Последнее выполнение:</span>
                                <span class="detail-value">${task.lastDate || '-'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Прошло дней:</span>
                                <span class="detail-value">${task.daysPassed}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Интервал:</span>
                                <span class="detail-value">${task.frequency} дн.</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Остаток дней:</span>
                                <span class="detail-value">
                                    <span class="status-badge ${statusClass}">${task.daysLeft}</span>
                                </span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Следующее выполнение:</span>
                                <span class="detail-value">${task.nextDate || '-'}</span>
                            </div>
                        </div>
                        
                        <div class="task-footer">
                            ${hasLink 
                                ? `<a href="#" onclick="openDriveLink('${task.driveLink}')" class="schema-button">
                                    <i class="fas fa-file-alt"></i>ОТКРЫТЬ
                                  </a>`
                                : '<div class="no-open">Недоступно</div>'
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ФУНКЦИЯ РЕНДЕРА КАРТОЧЕК ДЛЯ РЕЕСТРА ВЫПОЛНЕНИЯ
        function renderJournalCards(journal) {
            const journalCards = document.getElementById('journal-cards');
            
            if (!journal || journal.length === 0) {
                journalCards.innerHTML = `
                    <div class="task-card">
                        <div class="soap-loading">
                            <div class="soap-bubble"></div>
                            <div class="loading-text">Нет данных</div>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Разделяем выполненные и невыполненные задачи
            const pendingTasks = journal.filter(item => !item.isCompleted);
            const completedTasks = journal.filter(item => item.isCompleted);
            
            let html = '';
            
            // Невыполненные задачи (вверху)
            pendingTasks.forEach((task, index) => {
                const rowIndex = task.rowIndex || (index + 2);
                const hasLink = task.driveLink && task.driveLink.trim() !== '';
                
                html += `
                    <div class="task-card pending">
                        <div class="task-header">
                            <div class="task-title">${task.task}</div>
                        </div>
                        
                        <div class="task-details">
                            <div class="detail-row">
                                <span class="detail-label">Дата появления:</span>
                                <span class="detail-value">${task.createdDate}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Дата выполнения:</span>
                                <span class="detail-value">${task.completedDate || '-'}</span>
                            </div>
                        </div>
                        
                        <div class="task-footer">
                            ${hasLink 
                                ? `<a href="#" onclick="openDriveLink('${task.driveLink}')" class="schema-button">
                                    <i class="fas fa-file-alt"></i>ОТКРЫТЬ
                                  </a>`
                                : '<div class="no-open">Недоступно</div>'
                            }
                            <select onchange="handleExecutorChange(this, '${task.id || task.driveLink || ''}', ${rowIndex})">
                                <option value="">-- Выберите --</option>
                                <option value="Выполнил">Выполнил</option>
                            </select>
                        </div>
                    </div>
                `;
            });
            
            // Выполненные задачи (внизу)
            completedTasks.forEach(task => {
                const hasLink = task.driveLink && task.driveLink.trim() !== '';
                
                html += `
                    <div class="task-card completed">
                        <div class="task-header">
                            <div class="task-title">${task.task}</div>
                        </div>
                        
                        <div class="task-details">
                            <div class="detail-row">
                                <span class="detail-label">Дата появления:</span>
                                <span class="detail-value">${task.createdDate}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Дата выполнения:</span>
                                <span class="detail-value">${task.completedDate}</span>
                            </div>
                        </div>
                        
                        <div class="task-footer">
                            ${hasLink 
                                ? `<a href="#" onclick="openDriveLink('${task.driveLink}')" class="schema-button">
                                    <i class="fas fa-file-alt"></i>ОТКРЫТЬ
                                  </a>`
                                : '<div class="no-open">Недоступно</div>'
                            }
                            <span class="executor-name">${task.executor}</span>
                        </div>
                    </div>
                `;
            });
            
            journalCards.innerHTML = html;
        }

        // Функция обработки изменения исполнителя
        function handleExecutorChange(select, taskId, rowIndex) {
            if (select.value) {
                const card = select.closest('.task-card');
                const originalHTML = card.innerHTML;
                
                const selectedValue = select.value;
                
                card.innerHTML = `
                    <div class="soap-loading">
                        <div class="soap-bubble"></div>
                        <div class="loading-text">Сохранение данных...</div>
                    </div>
                `;
                
                completeTask(taskId, selectedValue, rowIndex).catch(error => {
                    console.error('Ошибка при выполнении задачи:', error);
                    card.innerHTML = originalHTML;
                    const newSelect = card.querySelector('select');
                    if (newSelect) {
                        newSelect.value = selectedValue;
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Загрузка данных при открытии страницы
            loadJournal();
            loadTasks();
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    button.classList.add('active');
                    
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                    
                    if (tabId === 'tab2') {
                        loadTasks();
                    } else if (tabId === 'tab1') {
                        loadJournal();
                    }
                });
            });

            // Обработчики для работы с изображениями
            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('imageModal').style.display = 'none';
            });

            document.getElementById('imageModal').addEventListener('click', function(event) {
                if (event.target === this) {
                    this.style.display = 'none';
                }
            });

            // Автоматическое обновление данных каждые 30 секунд
            setInterval(() => {
                const activeTab = document.querySelector('.tab-content.active');
                if (activeTab.id === 'tab2') {
                    loadTasks();
                } else if (activeTab.id === 'tab1') {
                    loadJournal();
                }
            }, 30000);

            // Отмечаем, что первоначальная загрузка завершена
            setTimeout(() => {
                isInitialLoad = false;
            }, 1000);

            // Обработчики для выделения карточек
            document.addEventListener('click', function(e) {
                if (e.target.closest('.task-card')) {
                    const card = e.target.closest('.task-card');
                    
                    // Не выделяем карточку, если клик был по кнопке, селекту или ссылке
                    if (e.target.tagName === 'BUTTON' || 
                        e.target.tagName === 'SELECT' || 
                        e.target.tagName === 'OPTION' ||
                        e.target.tagName === 'A') {
                        return;
                    }
                    
                    // Снимаем выделение с предыдущей карточки
                    document.querySelectorAll('.task-card').forEach(c => {
                        c.classList.remove('selected');
                    });
                    
                    // Выделяем текущую карточку
                    card.classList.add('selected');
                }
            });
        });
    </script>
</body>
