<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>SMB | Dashboard</title>

    <link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/QNkbRTbS/1.png">
    <link rel="shortcut icon" href="https://i.postimg.cc/QNkbRTbS/1.png">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ... существующие стили ... */
        
        /* Добавить стили для индикатора загрузки */
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        #page-container {
            width: 100%;
            min-height: 100vh;
            display: none;
            position: relative;
        }
        
        #page-container.active {
            display: block;
        }
        
        #page-container.loading::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            z-index: 9998;
        }
        
        #page-container.loading::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 9999;
        }
        
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 54px;
            height: 54px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2000;
            font-size: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s, background 0.2s;
            border: none;
        }

        .back-button:hover {
            background: #374151;
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .back-button i {
            font-size: 20px;
        }
        
        @media (max-width: 480px) {
            .action-grid, .top-buttons { gap: 15px; }
            .action-btn, .top-card .action-btn { padding: 8px; }
            .action-btn i, .top-card .action-btn i { font-size: 28px; }
            .action-btn span, .top-card .action-btn span { font-size: 12px; }
        }

        @media (max-width: 360px) {
            .action-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">

    <div id="login">
        <i class="fas fa-shield-halved" style="font-size: 40px; color: var(--primary); margin-bottom: 15px;"></i>
        <h2>SMB Login</h2>
        <div id="g_id_onload"
             data-client_id="328749588235-bgfeukqogpoq2ha65j7j0vk840hctiaq.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
    </div>

    <div id="user-info" style="display: none;">
        <img id="user-pic" src="" alt="Profile">
        <div class="user-details">
            <p id="user-name"></p>
            <p id="user-email"></p>
        </div>
        <button id="logout-btn" onclick="signOut()" title="Sign Out">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <div id="access-denied" style="display: none;">
        <i class="fas fa-ban" style="font-size: 40px; color: var(--accent); margin-bottom: 15px;"></i>
        <h3>Access Denied</h3>
        <p>Your email is not registered:</p>
        <div class="denied-email" id="denied-email"></div>
        <button id="logout-btn" style="width:auto; padding: 10px 20px; margin: 0 auto;" onclick="backToLogin()">Go Back</button>
    </div>

    <!-- Главный дашборд -->
    <div class="main-content" id="main-content" style="display:none; width: 100%;">
        <div class="top-buttons">
            <div class="top-card" id="manuals-btn" onclick="loadPage('manuals.html')">
                <div class="action-btn">
                    <i class="fas fa-book"></i>
                    <span>MANUALS</span>
                </div>
            </div>
            <div class="top-card" id="store-btn" style="opacity: 0.4; filter: grayscale(1); pointer-events: none;">
                <div class="action-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span>STORE</span>
                </div>
            </div>
        </div>

        <div class="action-grid">
            <div class="action-card" id="card-parts">
                <button class="action-btn" onclick="handleAction('parts')">
                    <i class="fas fa-cog"></i>
                    <span>PARTS</span>
                </button>
                <div class="action-dropdown" id="drop-parts"></div>
            </div>

            <div class="action-card" id="card-maintenance">
                <button class="action-btn" onclick="handleAction('maintenance')">
                    <i class="fas fa-tools"></i>
                    <span>MAINTENANCE</span>
                </button>
                <div class="action-dropdown" id="drop-maintenance"></div>
            </div>

            <div class="action-card" id="card-fps">
                <button class="action-btn" onclick="handleAction('fps')">
                    <i class="fas fa-chart-line"></i>
                    <span>FPS</span>
                </button>
                <div class="action-dropdown" id="drop-fps"></div>
            </div>

            <div class="action-card" id="card-analysis">
                <button class="action-btn" onclick="handleAction('analysis')">
                    <i class="fas fa-bowling-ball"></i>
                    <span>ANALYSIS</span>
                </button>
                <div class="action-dropdown" id="drop-analysis"></div>
            </div>
        </div>
    </div>

    <!-- Контейнер для загружаемых страниц -->
    <div id="page-container"></div>

    <!-- Кнопка возврата (изначально скрыта) -->
    <button class="back-button" id="back-button" onclick="goBack()" style="display: none;">
        <i class="fas fa-arrow-left"></i>
    </button>

</div>

<script>
// --- КОНФИГУРАЦИЯ ---
const userPermissions = {
    'vadiksss900@gmail.com': {
        manuals: true, store: false,
        luckyStrike: { parts: true, maintenance: true, fps: true, analysis: false },
        blockbuster: { parts: true, maintenance: true, analysis: true, fps: true },
        skymall: { parts: true, maintenance: true, analysis: true, fps: true }
    },
    'csportsua@gmail.com': {
        manuals: true, store: false,
        luckyStrike: { parts: false, maintenance: false, fps: false, analysis: false },
        blockbuster: { parts: false, maintenance: false, analysis: false, fps: false },
        skymall: { parts: true, maintenance: false, analysis: false, fps: false }
    }
};

// ВНУТРЕННИЕ ССЫЛКИ (страницы внутри проекта)
const pagesMap = {
    parts: [
        { name: 'Lucky Strike KH', page: 'parts-ls.html', key: 'luckyStrike' },
        { name: 'Blockbuster', page: 'parts-bb.html', key: 'blockbuster' },
        { name: 'Skymall', page: 'parts-sm.html', key: 'skymall' }
    ],
    maintenance: [
        { name: 'Lucky Strike KH', page: 'maintenance-ls.html', key: 'luckyStrike' },
        { name: 'Blockbuster', page: 'maintenance-bb.html', key: 'blockbuster' },
        { name: 'Skymall', page: 'maintenance-sm.html', key: 'skymall' }
    ],
    fps: [
        { name: 'Lucky Strike KH', page: 'fps-ls.html', key: 'luckyStrike' },
        { name: 'Blockbuster', page: 'fps-bb.html', key: 'blockbuster' },
        { name: 'Skymall', page: 'fps-sm.html', key: 'skymall' }
    ],
    analysis: [
        { name: 'Blockbuster', page: 'analysis-bb.html', key: 'blockbuster' },
        { name: 'Skymall', page: 'analysis-sm.html', key: 'skymall' }
    ]
};

// --- AUTH LOGIC ---
function handleCredentialResponse(response) {
    const payload = parseJwt(response.credential);
    const email = payload.email.toLowerCase();
    
    if (userPermissions[email]) {
        loginUser(payload);
    } else {
        showDenied(email);
    }
}

function loginUser(payload) {
    document.getElementById('login').style.display = 'none';
    document.getElementById('user-info').style.display = 'flex';
    document.getElementById('main-content').style.display = 'block';
    
    document.getElementById('user-pic').src = payload.picture;
    document.getElementById('user-name').textContent = payload.name;
    document.getElementById('user-email').textContent = payload.email;

    localStorage.setItem('userLoggedIn', 'true');
    localStorage.setItem('userEmail', payload.email.toLowerCase());
    localStorage.setItem('userName', payload.name);
    localStorage.setItem('userPic', payload.picture);

    applyPermissions(payload.email.toLowerCase());
}

// --- УЛУЧШЕННАЯ SPA FUNCTIONS ---

/**
 * Загружает HTML-фрагмент из папки /pages/
 * @param {string} pageName - имя файла (например, 'manuals.html')
 */
async function loadPage(pageName) {
    const mainContent = document.getElementById('main-content');
    const pageContainer = document.getElementById('page-container');
    const backButton = document.getElementById('back-button');
    
    try {
        // Показываем индикатор загрузки
        pageContainer.classList.add('loading');
        
        // Скрываем главный контент, показываем контейнер для страницы
        mainContent.style.display = 'none';
        pageContainer.style.display = 'block';
        pageContainer.classList.add('active');
        
        // Показываем кнопку "Назад"
        backButton.style.display = 'flex';
        
        // Загружаем страницу
        const response = await fetch(`pages/${pageName}`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const html = await response.text();
        
        // Вставляем загруженный контент
        pageContainer.innerHTML = html;
        
        // Убираем индикатор загрузки
        pageContainer.classList.remove('loading');
        
        // Выполняем скрипты с задержкой, чтобы DOM успел обновиться
        setTimeout(() => {
            const scripts = pageContainer.getElementsByTagName('script');
            for (let script of scripts) {
                try {
                    if (script.src) {
                        // Для внешних скриптов
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        document.body.appendChild(newScript);
                    } else {
                        // Для инлайн скриптов
                        eval(script.textContent);
                    }
                } catch (e) {
                    console.error('Script execution error:', e);
                }
            }
        }, 100);
        
    } catch (error) {
        console.error('Ошибка загрузки страницы:', error);
        pageContainer.classList.remove('loading');
        pageContainer.innerHTML = `
            <div style="text-align: center; padding: 50px; color: var(--accent);">
                <i class="fas fa-exclamation-triangle" style="font-size: 48px;"></i>
                <h3>Ошибка загрузки страницы</h3>
                <p>${error.message}</p>
                <button onclick="goBack()" style="padding: 10px 20px; margin-top: 20px; background: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer;">Вернуться на главную</button>
            </div>
        `;
    }
}

/**
 * Возвращает на главный дашборд
 */
function goBack() {
    const mainContent = document.getElementById('main-content');
    const pageContainer = document.getElementById('page-container');
    const backButton = document.getElementById('back-button');
    
    // Очищаем контейнер страницы
    pageContainer.innerHTML = '';
    pageContainer.style.display = 'none';
    pageContainer.classList.remove('active', 'loading');
    
    // Показываем главный контент
    mainContent.style.display = 'block';
    
    // Скрываем кнопку "Назад"
    backButton.style.display = 'none';
}

// --- ОСНОВНАЯ ЛОГИКА (адаптированная для SPA) ---
function handleAction(type) {
    const email = localStorage.getItem('userEmail');
    const p = userPermissions[email];
    
    // Фильтруем страницы, к которым есть доступ
    const available = pagesMap[type].filter(item => p[item.key] && p[item.key][type]);

    if (available.length === 0) return;

    if (available.length === 1) {
        // Загружаем страницу через SPA
        loadPage(available[0].page);
    } else {
        const drop = document.getElementById(`drop-${type}`);
        const isActive = drop.classList.contains('active');
        
        // Закрываем все остальные
        document.querySelectorAll('.action-dropdown').forEach(d => d.classList.remove('active'));
        
        if (!isActive) {
            drop.innerHTML = available.map(item => 
                `<div class="action-link" onclick="loadPage('${item.page}')">${item.name}</div>`
            ).join('');
            drop.classList.add('active');
        }
    }
}

function applyPermissions(email) {
    const p = userPermissions[email];
    
    // Top cards
    document.getElementById('manuals-btn').classList.toggle('disabled', !p.manuals);
    
    // Cards
    Object.keys(pagesMap).forEach(type => {
        const hasAccess = pagesMap[type].some(item => p[item.key] && p[item.key][type]);
        document.getElementById(`card-${type}`).classList.toggle('disabled', !hasAccess);
    });
}

// --- УТИЛИТЫ ---
function parseJwt(token) {
    return JSON.parse(atob(token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
}

function signOut() {
    localStorage.clear();
    location.reload();
}

function showDenied(email) {
    document.getElementById('login').style.display = 'none';
    document.getElementById('access-denied').style.display = 'block';
    document.getElementById('denied-email').textContent = email;
}

function backToLogin() { location.reload(); }

window.onload = () => {
    if (localStorage.getItem('userLoggedIn') === 'true') {
        const email = localStorage.getItem('userEmail');
        if (userPermissions[email]) {
            loginUser({
                email: email,
                name: localStorage.getItem('userName'),
                picture: localStorage.getItem('userPic')
            });
        }
    }
}
</script>
</body>
</html>
