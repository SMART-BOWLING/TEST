<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --light-bg: #fefefe;
            --dark-bg: #1a1a1a;
            --accent: #dc143c;
            --text-dark: #1a1a1a;
            --text-light: #ffffff;
            --text-gray: #FFF;
            --text-light-gray: #999999;
            --border-radius: 8px;
            --input-padding: 12px;
            --surface: #ffffff;
            --elevation-1: 0 1px 2px rgba(0,0,0,0.05);
            --elevation-2: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #f4f6f9;
        }

        body {
            color: #1a2f40;
            padding: 0;
            line-height: 1.5;
            min-height: 100vh;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            font-weight: 700;
        }

        .container {
            max-width: 100%;
            margin: 0;
            background-color: var(--surface);
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: none;
        }

        header {
            display: none;
        }

        .tabs {
            display: flex;
            background-color: var(--surface);
            padding: 16px;
            gap: 8px;
            flex-shrink: 0;
            border-bottom: 1px solid #f0f0f0;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: var(--surface);
            border: 1px solid #e5e5e5;
            color: var(--text-dark);
            padding: 14px 24px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 140px;
            text-align: center;
            border-radius: 6px;
            font-weight: 500;
            position: relative;
        }

        .tab-btn:hover {
            background-color: #fafafa;
            border-color: #d0d0d0;
            color: var(--text-dark);
        }

        .tab-btn.active {
            background-color: var(--accent);
            color: var(--text-light);
            border-color: var(--accent);
        }

        /* КНОПКА ДОБАВИТЬ ЗАДАЧУ */
        .add-task-btn {
            background-color: #1a2f40;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border-radius: 6px;
            font-weight: 700;
            margin: 8px 16px 16px;
            width: calc(100% - 32px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .add-task-btn:hover {
            background-color: #0d1f2d;
            transform: translateY(-1px);
        }

        .tab-content {
            display: none;
            padding: 16px;
            flex: 1;
            overflow-y: auto;
            flex-direction: column;
        }

        .tab-content.active {
            display: flex;
        }

        /* СТИЛИ КАРТОЧЕК ИЗ ВАШЕГО ПРИМЕРА */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .task-card {
            background: white;
            margin: 0 auto 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
            width: 100%;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .task-card.selected {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.15), 0 0 0 2px #dc143c;
        }

        /* УБРАЛ ГРАДИЕНТНЫЙ ФОН */
        .task-card::before {
            display: none;
        }

        .task-header {
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .task-title {
            font-size: 16px;
            font-weight: 700;
            color: #000000; /* ЧЕРНЫЙ ЦВЕТ */
            line-height: 1.4;
            text-align: center;
            border-bottom: 2px solid #dc143c;
            padding-bottom: 8px;
        }

        .task-details {
            display: flex;
            flex-direction: column;
            gap: 0; /* Убрал gap, теперь линии будут сплошными */
            margin-bottom: 16px;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0; /* РАЗДЕЛЯЮЩАЯ ЛИНИЯ */
        }

        .detail-row:last-child {
            border-bottom: none; /* Убираем линию у последнего элемента */
        }

        .detail-label {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 700;
            color: #000000;
            text-align: right;
        }

        /* СТИЛИ ИСПОЛНИТЕЛЯ И КНОПОК ИЗ ВАШЕГО ПРИМЕРА */
        .executor-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0; /* РАЗДЕЛЯЮЩАЯ ЛИНИЯ */
            gap: 10px;
        }

        .executor-label {
            font-size: 14px;
            font-weight: 700; /* ЖИРНЫЙ */
            color: #000000; /* ЧЕРНЫЙ ЦВЕТ */
            white-space: nowrap;
            flex-shrink: 0;
        }

        .executor-select {
            background: white;
            border: 2px solid #1a2f40;
            border-radius: 4px;
            padding: 6px 8px;
            font-size: 12px;
            font-weight: 700;
            color: #1a2f40;
            cursor: pointer;
            text-align: left;
            flex: 0 1 auto;
            min-width: 0;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 120px;
        }

        .executor-select:focus {
            outline: none;
            border-color: #dc143c;
        }

        .buttons-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding-top: 12px;
            margin-top: auto;
            position: relative;
            z-index: 1;
        }

        /* КНОПКИ ИЗ ВАШЕГО ПРИМЕРА */
        .schema-button {
            background-color: #1a2f40;
            color: white;
            padding: 8px 10px;
            font-weight: 700;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 48%;
            text-align: center;
            white-space: nowrap;
        }

        .schema-button:hover {
            background-color: #0d1f2d;
            transform: translateY(-1px);
        }

        .submit-btn {
            background-color: #dc143c;
            color: white;
            border: none;
            cursor: pointer;
            user-select: none;
            border-radius: 4px;
            padding: 8px 10px;
            font-weight: 700;
            font-size: 13px;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 48%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }

        .submit-btn:hover {
            background-color: #a90e2e;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .submitted-text {
            color: #2d5a2d;
            font-weight: 700;
            padding: 8px 10px;
            border: 1px solid #2d5a2d;
            border-radius: 4px;
            font-size: 13px;
            text-align: center;
            background: #f8fff8;
            flex: 1;
            max-width: 48%;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .no-open {
            color: #999;
            font-style: italic;
            padding: 8px 10px;
            border: 1px dashed #ddd;
            border-radius: 4px;
            font-size: 11px;
            text-align: center;
            background: #f8f9fa;
            flex: 1;
            max-width: 48%;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .executor-name {
            font-size: 13px;
            font-weight: 700;
            color: #000000; /* ЧЕРНЫЙ ЦВЕТ */
            text-align: right;
            flex: 1;
            padding: 0;
            background: transparent;
            border: none;
            white-space: nowrap;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px 8px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 11px;
            min-width: 30px;
            background: transparent;
            border: 1px solid;
        }

        .status-badge.warning { 
            border-color: #8e6a1e; 
            color: #8e6a1e; 
        }
        .status-badge.success { 
            border-color: #2d5a2d; 
            color: #2d5a2d; 
        }
        .status-badge.danger { 
            border-color: #7a2a2a; 
            color: #7a2a2a; 
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-light-gray);
            font-style: italic;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #7a2a2a;
            background: rgba(122,42,42,0.05);
            border-radius: var(--border-radius);
            margin: 10px 0;
            border: 1px solid rgba(122,42,42,0.2);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.4s ease;
            background-color: var(--text-dark);
            font-size: 13px;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background-color: #2d5a2d;
        }

        .notification.error {
            background-color: #7a2a2a;
        }

        .soap-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 15px;
            background: var(--surface);
            border-radius: var(--border-radius);
            margin: 10px 0;
        }

        .soap-bubble {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #f0f0f0;
            position: relative;
            z-index: 2;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }

        .loading-text {
            margin-left: 12px;
            color: var(--text-gray);
            font-size: 14px;
            z-index: 2;
            font-weight: 500;
        }

        /* СТИЛИ ПАГИНАЦИИ */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 10px;
            flex-wrap: wrap;
        }

        .page-btn {
            background: white;
            border: 1px solid #e5e5e5;
            color: #1a2f40;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        .page-btn:hover:not(:disabled) {
            background-color: #f5f5f5;
            border-color: #d0d0d0;
        }

        .page-btn.active {
            background-color: #dc143c;
            color: white;
            border-color: #dc143c;
        }

        .page-btn:disabled {
            background-color: #f0f0f0;
            color: #999;
            cursor: not-allowed;
            border-color: #e5e5e5;
        }

        .page-info {
            font-size: 14px;
            color: #666;
            font-weight: 600;
            margin: 0 10px;
        }

        /* АДАПТИВНОСТЬ */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                height: 100vh;
            }
            
            .tabs {
                flex-direction: row;
                padding: 12px;
                gap: 6px;
            }
            
            .tab-btn {
                min-width: auto;
                margin-bottom: 0;
                border-radius: 6px;
                padding: 12px 8px;
                font-size: 14px;
                flex: 1;
            }
            
            .add-task-btn {
                margin: 6px 12px 12px;
                width: calc(100% - 24px);
                padding: 12px 8px;
                font-size: 14px;
            }
            
            .tab-content {
                padding: 12px;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 12px;
                max-width: 100%;
            }
            
            .task-card {
                padding: 16px;
                margin: 0 auto 12px;
            }
            
            .executor-row {
                flex-direction: row;
                align-items: center;
                gap: 8px;
                padding: 10px 0;
            }
            
            .executor-select {
                width: 100%;
                font-size: 13px;
                padding: 8px 10px;
                max-width: none;
            }
            
            .buttons-row {
                flex-direction: row;
                justify-content: space-between;
                gap: 8px;
                padding-top: 10px;
            }
            
            .schema-button,
            .submit-btn,
            .no-open,
            .executor-name,
            .submitted-text {
                flex: 1;
                min-width: 0;
                max-width: none;
                padding: 8px 12px;
                font-size: 13px;
            }

            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                transform: translateY(-100%);
                font-size: 12px;
                padding: 10px 14px;
            }

            .notification.show {
                transform: translateY(0);
            }

            .soap-loading {
                padding: 25px 12px;
            }

            .soap-bubble {
                width: 25px;
                height: 25px;
            }

            .loading-text {
                font-size: 13px;
                margin-left: 10px;
            }

            .pagination {
                gap: 6px;
                padding: 8px;
            }

            .page-btn {
                padding: 6px 10px;
                font-size: 13px;
                min-width: 36px;
            }

            .page-info {
                font-size: 13px;
                margin: 0 8px;
            }
        }

        @media (max-width: 480px) {
            .tabs {
                padding: 10px;
                gap: 4px;
            }
            
            .tab-btn {
                padding: 10px 6px;
                font-size: 13px;
            }
            
            .add-task-btn {
                margin: 4px 10px 10px;
                width: calc(100% - 20px);
                padding: 10px 6px;
                font-size: 13px;
            }
            
            .tab-content {
                padding: 10px;
            }
            
            .task-card {
                padding: 14px;
                margin: 0 auto 10px;
            }
            
            .task-title {
                font-size: 15px;
            }
            
            .detail-label, .detail-value {
                font-size: 12px;
            }
            
            .executor-label {
                font-size: 13px;
            }
            
            .soap-loading {
                padding: 20px 10px;
            }

            .soap-bubble {
                width: 22px;
                height: 22px;
            }

            .loading-text {
                font-size: 12px;
                margin-left: 8px;
            }

            .pagination {
                gap: 4px;
                padding: 6px;
            }

            .page-btn {
                padding: 5px 8px;
                font-size: 12px;
                min-width: 32px;
            }

            .page-info {
                font-size: 12px;
                margin: 0 6px;
            }
        }

        @media (max-width: 360px) {
            .tabs {
                padding: 8px;
                gap: 3px;
            }
            
            .tab-btn {
                padding: 8px 4px;
                font-size: 12px;
            }
            
            .add-task-btn {
                margin: 3px 8px 8px;
                width: calc(100% - 16px);
                padding: 8px 4px;
                font-size: 12px;
            }
            
            .task-card {
                padding: 12px;
                margin: 0 auto 8px;
            }
            
            .schema-button,
            .submit-btn,
            .no-open,
            .executor-name,
            .submitted-text {
                padding: 6px 8px;
                font-size: 11px;
            }
            
            .schema-button i,
            .submit-btn i {
                font-size: 10px;
            }
            
            .executor-select {
                font-size: 12px;
                padding: 6px 8px;
            }

            .pagination {
                gap: 3px;
                padding: 5px;
            }

            .page-btn {
                padding: 4px 6px;
                font-size: 11px;
                min-width: 28px;
            }

            .page-info {
                font-size: 11px;
                margin: 0 4px;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                height: 100vh;
            }
            
            .tabs {
                padding: 10px;
            }
            
            .tab-btn {
                padding: 8px;
                font-size: 13px;
            }
            
            .add-task-btn {
                padding: 8px;
                font-size: 13px;
                margin: 6px 10px 10px;
            }
            
            .tab-content {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <!-- Убрал модальное окно с крестиком -->

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="tab1">РЕЕСТР ЗАДАЧ</button>
            <button class="tab-btn" data-tab="tab2">КАТАЛОГ ЗАДАЧ</button>
        </div>
        
        <!-- КНОПКА ДОБАВИТЬ ЗАДАЧУ -->
        <button class="add-task-btn" onclick="window.open('https://smart-bowling.github.io/add_engineer/', '_blank')">
            <i class="fas fa-plus-circle"></i>ДОБАВИТЬ ЗАДАЧУ
        </button>
        
        <div class="tab-content active" id="tab1">
            <div class="cards-grid" id="journal-cards">
                <div class="task-card">
                    <div class="soap-loading">
                        <div class="soap-bubble"></div>
                        <div class="loading-text">Загрузка данных...</div>
                    </div>
                </div>
            </div>
            <!-- Пагинация для реестра -->
            <div class="pagination" id="journal-pagination" style="display: none;">
                <button class="page-btn prev-btn" onclick="changePage('journal', -1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="page-info">
                    Страница <span id="journal-current-page">1</span> из <span id="journal-total-pages">1</span>
                </div>
                <button class="page-btn next-btn" onclick="changePage('journal', 1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <div class="tab-content" id="tab2">
            <div class="cards-grid" id="tasks-cards">
                <div class="task-card">
                    <div class="soap-loading">
                        <div class="soap-bubble"></div>
                        <div class="loading-text">Загрузка данных...</div>
                    </div>
                </div>
            </div>
            <!-- Пагинация для каталога -->
            <div class="pagination" id="tasks-pagination" style="display: none;">
                <button class="page-btn prev-btn" onclick="changePage('tasks', -1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="page-info">
                    Страница <span id="tasks-current-page">1</span> из <span id="tasks-total-pages">1</span>
                </div>
                <button class="page-btn next-btn" onclick="changePage('tasks', 1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация
        const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbx5-tGhnLwWavAOApJdGfV51jr1JVii4YvOexG-ACx3cmOMK0qiu46mwWi1bNCnRuEe/exec';
        const CARDS_PER_PAGE = 5;

        // Переменные для хранения данных и отслеживания состояния загрузки
        let isInitialLoad = true;
        let tasksData = null;
        let journalData = null;
        
        // Переменные для пагинации
        let currentJournalPage = 1;
        let currentTasksPage = 1;
        let totalJournalPages = 1;
        let totalTasksPages = 1;

        // Функция для преобразования ссылки Google Drive
        function convertGoogleDriveLink(driveLink) {
            if (!driveLink) return null;
            
            if (driveLink.includes('drive.google.com/file/d/')) {
                const match = driveLink.match(/\/d\/([^\/]+)/);
                if (match && match[1]) {
                    return `https://drive.google.com/uc?export=view&id=${match[1]}`;
                }
            }
            
            if (driveLink.includes('uc?export=view')) {
                return driveLink;
            }
            
            return null;
        }

        // Функция для открытия ссылки
        function openDriveLink(driveLink) {
            if (!driveLink) return;
            
            const viewLink = convertGoogleDriveLink(driveLink);
            if (viewLink) {
                window.open(viewLink, '_blank');
            } else {
                window.open(driveLink, '_blank');
            }
        }

        // Функция для показа уведомлений
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
        
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Функция для запросов
        async function makeRequest(url, options = {}) {
            try {
                if (!options.method || options.method === 'GET') {
                    const separator = url.includes('?') ? '&' : '?';
                    url = `${url}${separator}_=${Date.now()}`;
                }
                
                const response = await fetch(url, options);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Ошибка запроса:', error);
                throw error;
            }
        }

        // Функции пагинации
        function updatePagination(type, currentPage, totalPages) {
            const pagination = document.getElementById(`${type}-pagination`);
            const currentPageSpan = document.getElementById(`${type}-current-page`);
            const totalPagesSpan = document.getElementById(`${type}-total-pages`);
            const prevBtn = pagination.querySelector('.prev-btn');
            const nextBtn = pagination.querySelector('.next-btn');
            
            currentPageSpan.textContent = currentPage;
            totalPagesSpan.textContent = totalPages;
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            pagination.style.display = totalPages > 1 ? 'flex' : 'none';
        }

        function changePage(type, direction) {
            if (type === 'journal') {
                const newPage = currentJournalPage + direction;
                if (newPage >= 1 && newPage <= totalJournalPages) {
                    currentJournalPage = newPage;
                    renderJournalCards(journalData);
                    updatePagination('journal', currentJournalPage, totalJournalPages);
                }
            } else if (type === 'tasks') {
                const newPage = currentTasksPage + direction;
                if (newPage >= 1 && newPage <= totalTasksPages) {
                    currentTasksPage = newPage;
                    renderTasksCards(tasksData);
                    updatePagination('tasks', currentTasksPage, totalTasksPages);
                }
            }
        }

        function getCurrentPageData(data, currentPage) {
            const startIndex = (currentPage - 1) * CARDS_PER_PAGE;
            const endIndex = startIndex + CARDS_PER_PAGE;
            return data.slice(startIndex, endIndex);
        }

        // Функции API
        async function loadTasks() {
            try {
                if (tasksData && !isInitialLoad) {
                    renderTasksCards(tasksData);
                    return;
                }
                
                const tasksCards = document.getElementById('tasks-cards');
                tasksCards.innerHTML = `
                    <div class="task-card">
                        <div class="soap-loading">
                            <div class="soap-bubble"></div>
                            <div class="loading-text">Загрузка данных...</div>
                        </div>
                    </div>
                `;
                
                const tasks = await makeRequest(`${BACKEND_URL}?action=getTasks`);
                tasksData = tasks;
                renderTasksCards(tasks);
                
            } catch (error) {
                console.error('Ошибка загрузки задач:', error);
                const tasksCards = document.getElementById('tasks-cards');
                tasksCards.innerHTML = `
                    <div class="task-card error">
                        Ошибка загрузки: ${error.message}
                    </div>
                `;
                showNotification('Ошибка загрузки задач', 'error');
            }
        }

        async function loadJournal() {
            try {
                if (journalData && !isInitialLoad) {
                    renderJournalCards(journalData);
                    return;
                }
                
                const journalCards = document.getElementById('journal-cards');
                journalCards.innerHTML = `
                    <div class="task-card">
                        <div class="soap-loading">
                            <div class="soap-bubble"></div>
                            <div class="loading-text">Загрузка данных...</div>
                        </div>
                    </div>
                `;
                
                const journal = await makeRequest(`${BACKEND_URL}?action=getJournal`);
                journalData = journal;
                renderJournalCards(journal);
                
            } catch (error) {
                console.error('Ошибка загрузки журнала:', error);
                const journalCards = document.getElementById('journal-cards');
                journalCards.innerHTML = `
                    <div class="task-card error">
                        Ошибка загрузки: ${error.message}
                    </div>
                `;
                showNotification('Ошибка загрузки журнала', 'error');
            }
        }

        // Функция выполнения задачи
        async function completeTask(taskId, executor, rowIndex) {
            try {
                console.log('Выполнение задачи:', {taskId, executor, rowIndex});
                
                const updateUrl = `${BACKEND_URL}?action=updateCell&sheetName=B&column=E&row=${rowIndex}&value=${encodeURIComponent(executor)}`;
                console.log('URL обновления:', updateUrl);
                
                const result = await makeRequest(updateUrl);
                console.log('Результат обновления:', result);
                
                if (result.success) {
                    console.log('Вызываем мгновенное обновление для строки:', rowIndex);
                    const immediateUpdateResult = await makeRequest(`${BACKEND_URL}?action=updateFromRowNumber&rowNumber=${rowIndex}`);
                    console.log('Результат мгновенного обновления:', immediateUpdateResult);
                    
                    if (immediateUpdateResult === 'SUCCESS') {
                        showNotification('Задача выполнена! Данные обновлены мгновенно.', 'success');
                        
                        // Преобразуем кнопку в текст "ОТПРАВЛЕНО" без перезагрузки всей страницы
                        const card = document.querySelector(`[data-task-id="${taskId}"]`);
                        if (card) {
                            const submitBtn = card.querySelector('.submit-btn');
                            if (submitBtn) {
                                const submittedText = document.createElement('div');
                                submittedText.className = 'submitted-text';
                                submittedText.textContent = 'ОТПРАВЛЕНО';
                                submitBtn.parentNode.replaceChild(submittedText, submitBtn);
                            }
                            
                            // Также заменяем селектор на имя исполнителя
                            const select = card.querySelector('.executor-select');
                            if (select) {
                                const executorName = document.createElement('span');
                                executorName.className = 'executor-name';
                                executorName.textContent = executor;
                                select.parentNode.replaceChild(executorName, select);
                            }
                        }
                        
                        // Обновляем данные в фоне
                        journalData = null;
                        tasksData = null;
                        
                        setTimeout(() => {
                            loadJournal();
                            loadTasks();
                        }, 1000);
                    } else {
                        showNotification('Задача выполнена, но обновление даты займет до 1 минуты', 'warning');
                        setTimeout(() => {
                            loadJournal();
                            loadTasks();
                        }, 1000);
                    }
                } else {
                    showNotification('Ошибка: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Ошибка выполнения задачи:', error);
                showNotification('Ошибка выполнения задачи: ' + error.message, 'error');
            }
        }

        // ФУНКЦИЯ РЕНДЕРА КАРТОЧЕК ДЛЯ КАТАЛОГА ЗАДАЧ
        function renderTasksCards(tasks) {
            const tasksCards = document.getElementById('tasks-cards');
            
            if (!tasks || tasks.length === 0) {
                tasksCards.innerHTML = `
                    <div class="task-card">
                        <div class="soap-loading">
                            <div class="soap-bubble"></div>
                            <div class="loading-text">Нет задач</div>
                        </div>
                    </div>
                `;
                updatePagination('tasks', 1, 1);
                return;
            }
            
            // Расчет пагинации
            totalTasksPages = Math.ceil(tasks.length / CARDS_PER_PAGE);
            if (currentTasksPage > totalTasksPages) {
                currentTasksPage = 1;
            }
            
            const currentTasks = getCurrentPageData(tasks, currentTasksPage);
            
            tasksCards.innerHTML = currentTasks.map(task => {
                // Определяем стиль для статуса
                let statusClass = 'success';
                if (task.daysLeft <= 0) {
                    statusClass = 'danger';
                } else if (task.daysLeft <= 2) {
                    statusClass = 'warning';
                }
                
                const hasLink = task.driveLink && task.driveLink.trim() !== '';
                
                return `
                    <div class="task-card catalog-task">
                        <div class="task-header">
                            <div class="task-title">${task.task}</div>
                        </div>
                        
                        <div class="task-details">
                            <div class="detail-row">
                                <span class="detail-label">Последнее выполнение:</span>
                                <span class="detail-value">${task.lastDate || '-'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Прошло дней:</span>
                                <span class="detail-value">${task.daysPassed}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Интервал:</span>
                                <span class="detail-value">${task.frequency} дн.</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Остаток дней:</span>
                                <span class="detail-value">
                                    <span class="status-badge ${statusClass}">${task.daysLeft}</span>
                                </span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Следующее выполнение:</span>
                                <span class="detail-value">${task.nextDate || '-'}</span>
                            </div>
                        </div>
                        
                        <div class="buttons-row">
                            ${hasLink 
                                ? `<a href="#" onclick="openDriveLink('${task.driveLink}')" class="schema-button">
                                    <i class="fas fa-file-alt"></i>ОТКРЫТЬ
                                  </a>`
                                : '<div class="no-open">Недоступно</div>'
                            }
                        </div>
                    </div>
                `;
            }).join('');
            
            updatePagination('tasks', currentTasksPage, totalTasksPages);
        }

        // ФУНКЦИЯ РЕНДЕРА КАРТОЧЕК ДЛЯ РЕЕСТРА ВЫПОЛНЕНИЯ
        function renderJournalCards(journal) {
            const journalCards = document.getElementById('journal-cards');
            
            if (!journal || journal.length === 0) {
                journalCards.innerHTML = `
                    <div class="task-card">
                        <div class="soap-loading">
                            <div class="soap-bubble"></div>
                            <div class="loading-text">Нет данных</div>
                        </div>
                    </div>
                `;
                updatePagination('journal', 1, 1);
                return;
            }
            
            // Разделяем выполненные и невыполненные задачи
            const pendingTasks = journal.filter(item => !item.isCompleted);
            const completedTasks = journal.filter(item => item.isCompleted);
            
            // Расчет пагинации
            totalJournalPages = Math.ceil(journal.length / CARDS_PER_PAGE);
            if (currentJournalPage > totalJournalPages) {
                currentJournalPage = 1;
            }
            
            const currentJournal = getCurrentPageData(journal, currentJournalPage);
            
            let html = '';
            
            // Рендерим только текущую страницу
            currentJournal.forEach((task, index) => {
                const rowIndex = task.rowIndex || (index + 2);
                const hasLink = task.driveLink && task.driveLink.trim() !== '';
                const taskId = task.id || task.driveLink || '';
                
                if (!task.isCompleted) {
                    html += `
                        <div class="task-card pending" data-task-id="${taskId}" data-row-index="${rowIndex}">
                            <div class="task-header">
                                <div class="task-title">${task.task}</div>
                            </div>
                            
                            <div class="task-details">
                                <div class="detail-row">
                                    <span class="detail-label">Дата появления:</span>
                                    <span class="detail-value">${task.createdDate}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Дата выполнения:</span>
                                    <span class="detail-value">${task.completedDate || '-'}</span>
                                </div>
                            </div>
                            
                            <div class="executor-row">
                                <span class="executor-label">Выполнил:</span>
                                <select class="executor-select" id="executor-${taskId}">
                                    <option value="">-- Выберите --</option>
                                    <option value="Вадим">Вадим</option>
                                    <option value="Иванов">Иванов</option>
                                    <option value="Петров">Петров</option>
                                    <option value="Сидоров">Сидоров</option>
                                    <option value="Кузнецов">Кузнецов</option>
                                </select>
                            </div>
                            
                            <div class="buttons-row">
                                ${hasLink 
                                    ? `<a href="#" onclick="openDriveLink('${task.driveLink}')" class="schema-button">
                                        <i class="fas fa-file-alt"></i>ОТКРЫТЬ
                                      </a>`
                                    : '<div class="no-open">Недоступно</div>'
                                }
                                <button class="submit-btn" onclick="submitTask('${taskId}', ${rowIndex})" disabled>
                                    <i class="fas fa-paper-plane"></i>ОТПРАВИТЬ
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="task-card completed">
                            <div class="task-header">
                                <div class="task-title">${task.task}</div>
                            </div>
                            
                            <div class="task-details">
                                <div class="detail-row">
                                    <span class="detail-label">Дата появления:</span>
                                    <span class="detail-value">${task.createdDate}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Дата выполнения:</span>
                                    <span class="detail-value">${task.completedDate}</span>
                                </div>
                            </div>
                            
                            <div class="executor-row">
                                <span class="executor-label">Выполнил:</span>
                                <span class="executor-name">${task.executor}</span>
                            </div>
                            
                            <div class="buttons-row">
                                ${hasLink 
                                    ? `<a href="#" onclick="openDriveLink('${task.driveLink}')" class="schema-button">
                                        <i class="fas fa-file-alt"></i>ОТКРЫТЬ
                                      </a>`
                                    : '<div class="no-open">Недоступно</div>'
                                }
                                <div class="submitted-text">ОТПРАВЛЕНО</div>
                            </div>
                        </div>
                    `;
                }
            });
            
            journalCards.innerHTML = html;
            
            // Добавляем обработчики изменения выбора исполнителя
            document.querySelectorAll('.executor-select').forEach(select => {
                select.addEventListener('change', function() {
                    const card = this.closest('.task-card');
                    const submitBtn = card.querySelector('.submit-btn');
                    submitBtn.disabled = !this.value;
                    
                    // Останавливаем всплытие события, чтобы не выделялась карточка
                    event.stopPropagation();
                });
                
                // Останавливаем всплытие при клике на селект
                select.addEventListener('click', function(event) {
                    event.stopPropagation();
                });
            });
            
            updatePagination('journal', currentJournalPage, totalJournalPages);
        }

        // Функция отправки задачи
        function submitTask(taskId, rowIndex) {
            const card = document.querySelector(`[data-task-id="${taskId}"]`);
            const select = card.querySelector('.executor-select');
            const submitBtn = card.querySelector('.submit-btn');
            
            if (!select.value) {
                showNotification('Выберите исполнителя перед отправкой', 'error');
                return;
            }
            
            const originalHTML = card.innerHTML;
            
            card.innerHTML = `
                <div class="soap-loading">
                    <div class="soap-bubble"></div>
                    <div class="loading-text">Сохранение данных...</div>
                </div>
            `;
            
            completeTask(taskId, select.value, rowIndex).catch(error => {
                console.error('Ошибка при выполнении задачи:', error);
                card.innerHTML = originalHTML;
                const newSelect = card.querySelector('.executor-select');
                const newSubmitBtn = card.querySelector('.submit-btn');
                if (newSelect && newSubmitBtn) {
                    newSelect.value = select.value;
                    newSubmitBtn.disabled = false;
                    
                    // Добавляем обработчик снова
                    newSelect.addEventListener('change', function() {
                        newSubmitBtn.disabled = !this.value;
                    });
                    
                    newSubmitBtn.addEventListener('click', function() {
                        submitTask(taskId, rowIndex);
                    });
                }
            });
            
            // Останавливаем всплытие события
            event.stopPropagation();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Загрузка данных при открытии страницы
            loadJournal();
            loadTasks();
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    button.classList.add('active');
                    
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                    
                    // Сбрасываем пагинацию при переключении вкладок
                    if (tabId === 'tab2') {
                        currentTasksPage = 1;
                        loadTasks();
                    } else if (tabId === 'tab1') {
                        currentJournalPage = 1;
                        loadJournal();
                    }
                });
            });

            // Автоматическое обновление данных каждые 30 секунд
            setInterval(() => {
                const activeTab = document.querySelector('.tab-content.active');
                if (activeTab.id === 'tab2') {
                    loadTasks();
                } else if (activeTab.id === 'tab1') {
                    loadJournal();
                }
            }, 30000);

            // Отмечаем, что первоначальная загрузка завершена
            setTimeout(() => {
                isInitialLoad = false;
            }, 1000);

            // Обработчики для выделения карточек
            document.addEventListener('click', function(e) {
                if (e.target.closest('.task-card')) {
                    const card = e.target.closest('.task-card');
                    
                    // Не выделяем карточку, если клик был по кнопке, селекту или ссылке
                    if (e.target.tagName === 'BUTTON' || 
                        e.target.tagName === 'SELECT' || 
                        e.target.tagName === 'OPTION' ||
                        e.target.tagName === 'A' ||
                        e.target.tagName === 'I') {
                        return;
                    }
                    
                    // Снимаем выделение с предыдущей карточки
                    document.querySelectorAll('.task-card').forEach(c => {
                        c.classList.remove('selected');
                    });
                    
                    // Выделяем текущую карточку
                    card.classList.add('selected');
                }
            });
        });
    </script>
</body>
</html>
