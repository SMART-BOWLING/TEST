<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>БРОНИ БИЛЬЯРД</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/Z5Vszw0h/STATS-GOOGLE-1.png" />
  <!-- Google Identity Script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root {
      --cell-size: 50px;
      --background: #ffffff;
      --surface: #f8f9fa;
      --border: #e0e0e0;
      --text-primary: #2c3e50;
      --text-secondary: #7f8c8d;
      --primary: #3498db;
      --primary-light: #ebf5fb;
      --secondary: #95a5a6;
      --accent: #e74c3c;
      --success: #27ae60;
      --warning: #f39c12;
      --card-bg: #f8f9fa;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    @media (max-width: 768px) {
      :root { 
        --cell-size: calc((100vw - 20px) / 13); 
      }
      
      table {
        width: auto !important;
        margin: 0 auto;
      }
      
      td, th {
        aspect-ratio: 1;
        width: var(--cell-size) !important;
        height: var(--cell-size) !important;
        min-width: auto !important;
        max-width: none !important;
      }
      
      body {
        padding: 5px;
      }
      
      .table-container {
        padding: 0;
        width: 100%;
      }
      
      #controls {
        flex-direction: row;
        align-items: center;
        gap: 10px;
        width: 100%;
        padding: 0 5px;
        box-sizing: border-box;
      }
      
      #dateInput {
        flex: 1;
        margin: 5px 0;
      }
      
      .booking-button {
        flex: 1;
        margin: 5px 0;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--surface);
      padding: 10px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
    }

    .table-container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      overflow-x: auto;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      background: var(--background);
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
      border: 1px solid var(--border);
    }

    table {
      border-collapse: separate;
      border-spacing: 2px 0;
      table-layout: fixed;
      max-width: 100vw;
      user-select: none;
      touch-action: manipulation;
      margin: 0 auto;
      background: var(--background);
      border-radius: 8px;
      font-weight: 400;
    }

    thead th {
      position: sticky;
      top: 0;
      color: var(--text-primary);
      z-index: 2;
      transition: background-color 0.2s;
      font-weight: 500;
      background: var(--surface) !important;
      border-bottom: 2px solid var(--border);
    }

    /* Упрощенные цвета для заголовков */
    thead th {
      background: var(--surface) !important;
      color: var(--text-primary);
    }

    th.time-col, .time-right {
      background: var(--surface) !important;
      color: var(--text-primary);
      font-weight: 500;
      cursor: pointer;
      border-left: 1px solid var(--border);
    }

    /* Цвета для ячеек столбцов */
    td.slot[data-lane="0"],
    td.slot[data-lane="1"],
    td.slot[data-lane="2"],
    td.slot[data-lane="4"],
    td.slot[data-lane="5"] {
      background-color: var(--primary-light);
    }

    td.slot[data-lane="3"] {
      background-color: rgba(39, 174, 96, 0.1);
    }

    td.slot[data-lane="6"],
    td.slot[data-lane="7"],
    td.slot[data-lane="8"],
    td.slot[data-lane="9"],
    td.slot[data-lane="10"],
    td.slot[data-lane="11"] {
      background-color: rgba(231, 76, 60, 0.1);
    }

    /* Подсветка заголовков */
    th.highlight-header {
      background: var(--primary) !important;
      color: white !important;
    }

    /* Вертикальные линии при выборе столбца */
    td.vertical-line::before,
    td.vertical-line::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: var(--primary);
      z-index: 10;
    }
    td.vertical-line::before { left: 0; }
    td.vertical-line::after  { right: 0; }

    th, td {
      width: var(--cell-size);
      height: var(--cell-size);
      border: 1px solid var(--border);
      text-align: center;
      vertical-align: middle;
      box-sizing: border-box;
      background: var(--background);
      font-size: 12px;
      position: relative;
      transition: background-color 0.2s;
    }

    td.slot { 
      cursor: pointer; 
    }
    
    td.slot:hover {
      background-color: var(--primary-light) !important;
    }

    td.selected {
      background: var(--primary) !important;
      color: white;
      font-weight: 500;
    }

    td.selected.rounded-top {
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }

    td.selected.rounded-bottom {
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
    }

    td.start-time-chosen {
      background: var(--accent) !important;
      color: white;
      border: 2px solid var(--accent) !important;
      z-index: 2;
    }

    #cardsContainer {
      margin: 20px auto 10px;
      padding: 0;
      max-width: 100vw;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      box-sizing: border-box;
    }

    .booking-card {
      position: relative;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 35px 10px 12px;
      color: var(--text-primary);
      font-weight: 400;
      font-size: 13px;
      white-space: nowrap;
      user-select: none;
      box-shadow: 0 1px 3px var(--shadow);
    }
    
    .booking-card:hover {
      box-shadow: 0 2px 6px var(--shadow);
    }
    
    .booking-card .close-btn {
      position: absolute;
      top: 0;
      right: 0;
      transform: translate(50%, -50%);
      color: var(--text-secondary);
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 50%;
      font-weight: 400;
      font-size: 16px;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      padding: 4px 8px;
      transition: all 0.2s;
    }
    .booking-card .close-btn:hover {
      background-color: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .booking-button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .booking-button:hover { 
      background: #2980b9;
      transform: translateY(-1px);
      box-shadow: 0 2px 4px var(--shadow);
    }
    .booking-button:active {
      transform: translateY(0);
    }
    
    .booking-button.pressed {
      background: var(--accent);
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal > div {
      background: var(--background);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    #modal h3 { 
      margin-top: 0; 
      color: var(--text-primary);
      text-align: center;
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 20px;
    }
    #modal label { 
      display: block; 
      margin-bottom: 12px; 
      color: var(--text-secondary);
      font-weight: 400;
    }
    #modal input, #modal textarea {
      width: 100%;
      padding: 8px 12px;
      box-sizing: border-box;
      margin-top: 4px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 4px;
      transition: border 0.2s;
      background: var(--background);
      color: var(--text-primary);
    }
    #modal input:focus, #modal textarea:focus {
      outline: none;
      border-color: var(--primary);
    }
    #modal textarea { 
      resize: vertical; 
      min-height: 60px;
    }
    #modal button {
      padding: 8px 16px;
      border-radius: 4px;
      border: 1px solid var(--border);
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      background: var(--surface);
      color: var(--text-primary);
    }
    #modal button:first-of-type {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    #modal button:first-of-type:hover {
      background: #2980b9;
    }
    #modal button:last-of-type:hover {
      background: var(--surface);
    }

    #controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    #dateInput {
      padding: 10px 16px;
      font-size: 14px;
      background: var(--background);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 400;
    }
    #dateInput:hover { 
      border-color: var(--primary);
    }
    #dateInput:focus {
      outline: none;
      border-color: var(--primary);
    }
    #dateInput::-webkit-calendar-picker-indicator {
      opacity: 0.6;
      cursor: pointer;
    }

    .image-popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.8);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }
    .image-popup .popup-content {
      position: relative;
      background: var(--background);
      padding: 15px;
      border-radius: 8px;
      max-width: 90vw;
      max-height: 90vh;
      overflow: auto;
    }
    .image-popup .popup-content img {
      width: 100%; height: auto; border-radius: 4px;
    }
    .image-popup .close-popup {
      position: absolute;
      top: 10px; right: 10px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px; height: 30px; font-size: 18px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-popup .close-popup:hover {
      background: var(--accent);
    }

    #slidersContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    .existing-slider {
      position: absolute;
      background: var(--primary);
      border: none;
      color: white;
      border-radius: 3px;
      pointer-events: auto;
      box-sizing: border-box;
      cursor: pointer;
      font-size: 10px;
      font-weight: 400;
      padding: 1px 3px;
      user-select: none;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      opacity: 0.9;
      transition: opacity 0.2s;
    }
    
    .existing-slider:hover {
      opacity: 1;
    }

    .existing-slider.confirmed {
      background: var(--success);
    }
    .existing-slider.rejected {
      background: var(--warning);
    }

    .booking-info-popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .booking-info-popup .popup-content {
      position: relative;
      background: var(--background);
      padding: 20px;
      border-radius: 8px;
      max-width: 90vw;
      width: 350px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .booking-info-popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--surface);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 50%;
      width: 28px;
      height: 28px; 
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .booking-info-popup .close-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .booking-info-popup h3 {
      margin-top: 0;
      color: var(--text-primary);
      text-align: center;
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 15px;
    }
    .booking-info-popup .info-row {
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }
    .booking-info-popup .info-label {
      font-weight: 500;
      color: var(--text-secondary);
      min-width: 100px;
    }
    .booking-info-popup .info-value {
      text-align: right;
      flex-grow: 1;
      color: var(--text-primary);
    }
    
    .confirmation-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 12px;
    }
    .confirmation-buttons button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      flex: 1;
      transition: all 0.2s;
      background: var(--surface);
      color: var(--text-primary);
    }
    .confirm-yes {
      background: var(--success) !important;
      color: white !important;
    }
    .confirm-no {
      background: var(--warning) !important;
      color: white !important;
    }
    
    .delete-btn {
      background: var(--surface);
      color: var(--text-primary);
      padding: 10px;
      border-radius: 4px;
      border: 1px solid var(--border);
      cursor: pointer;
      font-weight: 500;
      margin-top: 15px;
      width: 100%;
      transition: all 0.2s;
    }
    .delete-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--surface);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #login {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--background);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      padding: 20px;
    }
    
    #login h2 {
      color: var(--text-primary);
      margin-bottom: 20px;
      font-weight: 400;
    }
    
    #content {
      display: none;
      width: 100%;
    }
    
  </style>
</head>
<body>

  <!-- Блок авторизации -->
  <div id="login">
    <h2>Вход на сайт</h2>

         data-client_id="328749588235-bgfeukqogpoq2ha65j7j0vk840hctiaq.apps.googleusercontent.com"

        <h3>Информация о бронировании</h3>
        <div class="info-row">
          <span class="info-label">Стол:</span> <span id="info-table" class="info-value"></span>
        </div>
        <div class="info-row">
          <span class="info-label">Дата:</span> <span id="info-date" class="info-value"></span>
        </div>
        <div class="info-row">
          <span class="info-label">Время:</span> <span id="info-time" class="info-value"></span>

        <div class="info-row">

        <div class="info-row">

<script>
  // Настройки авторизации
  const allowedEmails = [

  // Обработчик ответа от Google
  function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);
    const email = data.email;

    if (allowedEmails.includes(email)) {
      localStorage.setItem("userEmail", email);
      location.reload();
    } else {
      alert("Доступ запрещён для: " + email);
    }
  }

  // Проверка авторизации при загрузке страницы
  window.onload = () => {
    const userEmail = localStorage.getItem("userEmail");
    if (userEmail && allowedEmails.includes(userEmail)) {
      document.getElementById("login").style.display = "none";
      document.getElementById("content").style.display = "block";
    }
  };

  // Функция для разбора JWT токена
  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));

    return JSON.parse(jsonPayload);
  }

  const GAS_URL = "https://script.google.com/macros/s/AKfycbxfRLDGA29FrqKS61HmYN_FUnDwOydeCaEdeW4oc4wyroQzvb4h1OnwQ5HeotIHhcj9/exec";

  const dateInput = document.getElementById('dateInput');
  const today = new Date().toISOString().split('T')[0];
  dateInput.min = today;
  dateInput.value = today;

  const startHour = 11, endHour = 22, lanes = 12;
  const tableBody = document.getElementById("tableBody"),
        cardsContainer = document.getElementById("cardsContainer"),
        slidersContainer = document.getElementById("slidersContainer"),
        bookingTable = document.getElementById("bookingTable"),
        tableContainer = document.querySelector(".table-container"),
        loadingOverlay = document.getElementById("loadingOverlay");

  const timeSlots = [];
  for (let h = startHour; h <= endHour; h++) {
    if (h < endHour) {
      timeSlots.push({ display: `${h}:00`, key: h });
      timeSlots.push({ display: `${h}:30`, key: h + 0.5 });
    } else {
      timeSlots.push({ display: `${h}:00`, key: h });
    }
  }

  timeSlots.forEach(slot => {
    const row = document.createElement("tr");
    for (let lane = 0; lane < lanes; lane++) {
      const cell = document.createElement("td");
      cell.className = "slot";
      cell.dataset.lane = lane;
      cell.dataset.time = slot.key;
      cell.dataset.display = slot.display;
      row.appendChild(cell);
    }
    const timeCell = document.createElement("th");
    timeCell.className = "time-right";
    timeCell.textContent = slot.display;
    row.appendChild(timeCell);
    tableBody.appendChild(row);
  });

  const intervalsByLane = {};
  let currentLane = null, currentStart = null;
  let currentBookingId = null;

  function clearStartTimeHighlight() {
    document.querySelectorAll('td.start-time-chosen').forEach(c => c.classList.remove('start-time-chosen'));
  }
  function clearHeaderHighlight() {
    document.querySelectorAll('thead th.highlight-header').forEach(th => th.classList.remove('highlight-header'));
  }
  function clearVerticalLines() {
    document.querySelectorAll('td.vertical-line').forEach(td => td.classList.remove('vertical-line'));
  }
  function highlightHeader(lane) {
    clearHeaderHighlight();
    const headerCells = document.querySelectorAll('thead th');
    if (lane >= 0 && lane < lanes) headerCells[lane].classList.add('highlight-header');
  }
  function highlightColumn(lane) {
    clearVerticalLines();
    document.querySelectorAll(`td.slot[data-lane="${lane}"]`).forEach(td => td.classList.add('vertical-line'));
  }
  function updateTableSelection() {
    document.querySelectorAll("td.selected").forEach(c => c.classList.remove("selected","rounded-top","rounded-bottom"));

    for (let laneStr in intervalsByLane) {
      const lane = +laneStr;
      intervalsByLane[lane].forEach(interval => {
        const start = Math.min(interval.start, interval.end),
              end = Math.max(interval.start, interval.end);
        document.querySelectorAll(`td.slot[data-lane="${lane}"]`).forEach(cell => {
          const t = parseFloat(cell.dataset.time);
          if (t >= start && t <= end) cell.classList.add("selected");
        });
        const sc = document.querySelector(`td.slot[data-lane="${lane}"][data-time="${start}"]`);
        const ec = document.querySelector(`td.slot[data-lane="${lane}"][data-time="${end}"]`);
        if (sc) sc.classList.add("rounded-top");
        if (ec && end !== start) ec.classList.add("rounded-bottom");
      });
    }

    cardsContainer.innerHTML = "";
    function fmt(v) {
      const h = Math.floor(v), m = v % 1 === 0.5 ? "30" : "00";
      return `${h}:${m}`;
    }
    const selDate = dateInput.value.split("-").reverse().join(".");
    for (let laneStr in intervalsByLane) {
      const lane = +laneStr;
      intervalsByLane[lane].forEach((interval, idx) => {
        const s = Math.min(interval.start, interval.end),
              e = Math.max(interval.start, interval.end);
        const card = document.createElement("div");
        card.className = "booking-card";
        card.textContent = `Стол № ${lane+1} | ${selDate} | с ${fmt(s)} по ${fmt(e)}`;
        const btn = document.createElement("button");
        btn.className = "close-btn";
        btn.innerHTML = "&times;";
        btn.onclick = ev => {
          ev.stopPropagation();
          intervalsByLane[lane].splice(idx,1);
          updateTableSelection();
        };
        card.appendChild(btn);
        cardsContainer.appendChild(card);
      });
    }
  }

  tableBody.addEventListener("click", e => {
    if (e.target.classList.contains("slot")) {
      const lane = +e.target.dataset.lane;
      if (currentStart === null) {
        currentLane = lane;
        clearStartTimeHighlight();
        highlightHeader(lane);
        highlightColumn(lane);
      }
    }
    if (e.target.classList.contains("time-right")) {
      if (currentLane === null) return alert("Сначала выберите столбец.");
      const txt = e.target.textContent;
      const time = parseFloat(txt.includes(":30") ? txt.replace(":30",".5") : txt.replace(":00",".0"));
      if (currentStart === null) {
        currentStart = time;
        clearStartTimeHighlight();
        const sc = document.querySelector(`td.slot[data-lane="${currentLane}"][data-time="${currentStart}"]`);
        if (sc) sc.classList.add("start-time-chosen");
      } else {
        if (time <= currentStart) return alert("Время конца должно быть больше времени начала.");
        if (!intervalsByLane[currentLane]) intervalsByLane[currentLane] = [];
        intervalsByLane[currentLane].push({ start: currentStart, end: time });
        currentLane = null;
        currentStart = null;
        clearStartTimeHighlight();
        clearHeaderHighlight();
        clearVerticalLines();
        updateTableSelection();
      }
    }
  });

  tableBody.addEventListener("dblclick", e => {
    if (!e.target.classList.contains("slot")) return;
    const lane = +e.target.dataset.lane;
    const time = parseFloat(e.target.dataset.time);
    if (!intervalsByLane[lane]) return;
    const idx = intervalsByLane[lane].findIndex(iv => {
      const s = Math.min(iv.start, iv.end), t = Math.max(iv.start, iv.end);
      return time >= s && time <= t;
    });
    if (idx !== -1) {
      intervalsByLane[lane].splice(idx, 1);
      updateTableSelection();
    }
  });

  function openModal() {
    if (!Object.values(intervalsByLane).some(a => a.length)) {
      return alert("Сначала выберите время.");
    }
    document.getElementById("modal").style.display = "flex";
    
    const btn = document.querySelector('.booking-button');
    btn.classList.add('pressed');
    setTimeout(() => btn.classList.remove('pressed'), 200);
  }
  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  async function submitForm() {
    const name = document.getElementById("nameInput").value.trim();
    const phone = document.getElementById("phoneInput").value.trim();
    const comment = document.getElementById("commentInput").value.trim();
    const date = dateInput.value;
    if (!name || !phone) return alert("Введите имя и телефон.");
    if (!date) return alert("Выберите дату.");

    const bookings = [];
    for (let lane in intervalsByLane) {
      intervalsByLane[lane].forEach(iv => {
        bookings.push({
          date,
          tableNumber: +lane + 1,
          start: iv.start,
          end: iv.end,
          name, phone, comment
        });
      });
    }
    if (!bookings.length) return alert("Нет выбранных интервалов.");

    try {
      loadingOverlay.style.display = 'flex';
      
      await Promise.all(bookings.map(b => {
        return fetch(GAS_URL, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify({ bookings: [b] })
        });
      }));
      
      loadingOverlay.style.display = 'none';
      
      closeModal();
      for (let l in intervalsByLane) intervalsByLane[l] = [];
      currentLane = currentStart = null;
      clearStartTimeHighlight();
      clearHeaderHighlight();
      clearVerticalLines();
      updateTableSelection();
      document.getElementById("nameInput").value = "";
      document.getElementById("phoneInput").value = "";
      document.getElementById("commentInput").value = "";
      
      await loadExisting();
    } catch (error) {
      loadingOverlay.style.display = 'none';
      console.error("Ошибка при отправке бронирования:", error);
      alert("Произошла ошибка при отправке бронирования");
    }
  }

  function showBookingInfo(booking) {
    document.getElementById('info-table').textContent = `№${booking.table}`;
    document.getElementById('info-date').textContent = booking.date.split('-').reverse().join('.');
    document.getElementById('info-time').textContent = `${formatTime(booking.start)} - ${formatTime(booking.end)}`;
    document.getElementById('info-name').textContent = booking.name;
    document.getElementById('info-phone').textContent = booking.phone;
    document.getElementById('info-comment').textContent = booking.comment || 'нет комментария';
    document.getElementById('info-confirmed').textContent = booking.confirmed || '';
    document.getElementById('bookingInfoPopup').style.display = 'flex';
    currentBookingId = booking.id;
  }

  function closeBookingInfoPopup() {
    document.getElementById('bookingInfoPopup').style.display = 'none';
    currentBookingId = null;
  }

  async function confirmBooking(confirmed) {
    if (!currentBookingId) return;
    
    try {
      loadingOverlay.style.display = 'flex';
      
      await fetch(GAS_URL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ 
          action: "confirm",
          id: currentBookingId,
          confirmed: confirmed
        })
      });
      
      loadingOverlay.style.display = 'none';
      
      closeBookingInfoPopup();
      await loadExisting();
    } catch(error) {
      loadingOverlay.style.display = 'none';
      console.error("Ошибка при обновлении статуса брони:", error);
      alert("Произошла ошибка при обновлении статуса брони");
    }
  }
  
  async function deleteBooking() {
    if (!currentBookingId) return;
    
    if (!confirm("Вы уверены, что хотите удалить эту бронь?")) return;
    
    try {
      loadingOverlay.style.display = 'flex';
      
      await fetch(GAS_URL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ 
          action: "delete",
          id: currentBookingId
        })
      });
      
      loadingOverlay.style.display = 'none';
      
      closeBookingInfoPopup();
      await loadExisting();
    } catch(error) {
      loadingOverlay.style.display = 'none';
      console.error("Ошибка при удалении брони:", error);
      alert("Произошла ошибка при удалении брони");
    }
  }

  async function loadExisting() {
    try {
      loadingOverlay.style.display = 'flex';
      
      slidersContainer.innerHTML = "";
      const res = await fetch(GAS_URL + "?action=get&date=" + dateInput.value);
      const data = await res.json();
      
      loadingOverlay.style.display = 'none';
      
      if (!data.bookings || !data.bookings.length) return;

      const timeCells = Array.from(document.querySelectorAll('th.time-right'));
      const tableCells = Array.from(document.querySelectorAll('td.slot'));
      const containerRect = tableContainer.getBoundingClientRect();
      const tableRect = bookingTable.getBoundingClientRect();
      
      data.bookings.forEach(b => {
        if (b.date === dateInput.value) {
          const laneIndex = b.table - 1;
          const start = parseFloat(b.start);
          const end = parseFloat(b.end);
          
          const startIndex = timeSlots.findIndex(ts => ts.key === start);
          const endIndex = timeSlots.findIndex(ts => ts.key === end);
          
          if (startIndex === -1 || endIndex === -1) return;
          
          const startCell = tableCells.find(cell => 
            parseInt(cell.dataset.lane) === laneIndex && 
            parseFloat(cell.dataset.time) === start
          );
          
          if (!startCell) return;
          
          const startCellRect = startCell.getBoundingClientRect();
          const startTimeCell = timeCells[startIndex];
          const endTimeCell = timeCells[endIndex];
          const height = endTimeCell.offsetTop + endTimeCell.offsetHeight - startTimeCell.offsetTop;
          
          const left = startCellRect.left - containerRect.left;
          const top = startTimeCell.offsetTop;
          
          const slider = document.createElement("div");
          slider.className = "existing-slider";
          
          if (b.confirmed === "Да") {
            slider.classList.add("confirmed");
          } else if (b.confirmed === "Нет") {
            slider.classList.add("rejected");
          }
          
          slider.style.top = `${top}px`;
          slider.style.left = `${left}px`;
          slider.style.width = `${startCellRect.width}px`;
          slider.style.height = `${height}px`;
          
          slider.addEventListener('click', (e) => {
            e.stopPropagation();
            showBookingInfo(b);
          });
          
          slidersContainer.appendChild(slider);
        }
      });
    } catch(e) {
      loadingOverlay.style.display = 'none';
      console.error("Ошибка загрузки бронирований:", e);
    }
  }

  function formatTime(v) {
    const h = Math.floor(v);
    const m = v % 1 === 0.5 ? "30" : "00";
    return `${h}:${m}`;
  }

  dateInput.addEventListener('change', async () => {
    await loadExisting();
    currentLane = currentStart = null;
    for (let k in intervalsByLane) intervalsByLane[k] = [];
    clearStartTimeHighlight();
    clearHeaderHighlight();
    clearVerticalLines();
    updateTableSelection();
  });

  document.addEventListener('DOMContentLoaded', async () => {
    await loadExisting();
    updateTableSelection();
  });

  document.getElementById("openImage").onclick = () => {
    document.getElementById("imagePopup").style.display = "flex";
  };
  function closeImagePopup() {
    document.getElementById("imagePopup").style.display = "none";
  }
</script>
