<body>

            <button onclick="setExample('–ø–∏–Ω—Å–ø–æ—Ç—Ç–µ—Ä –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç')">–ü–∏–Ω—Å–ø–æ—Ç—Ç–µ—Ä</button>
            <button onclick="setExample('–∫–∞–∫–æ–µ –º–∞—Å–ª–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å?')">–ú–∞—Å–ª–æ</button>
            <button onclick="setExample('–∫–æ–¥—ã –æ—à–∏–±–æ–∫ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è')">–û—à–∏–±–∫–∏</button>

    <script>
        // URL –≤–∞—à–µ–≥–æ GAS —Å–∫—Ä–∏–ø—Ç–∞ - –ó–ê–ú–ï–ù–ò–¢–ï –Ω–∞ –≤–∞—à!
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzmqSEAXguLVO8yJTfVm8tNeWou2Isfg26r28kXP7nxdJOeSV_xl81GMdvP0Os-i2jD4w/exec";

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ URL
        document.getElementById('gas-url').textContent = GAS_URL;

        function sendQuestion() {
            const questionInput = document.getElementById('question-input');
            const question = questionInput.value.trim();
            
            if (!question) {
                showResponse('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å', 'error');
                return;
            }

            showResponse('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ AI...', 'loading');

            // –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const requestData = {
                question: question,
                context: {
                    name: "–û–±—â–µ–µ —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ",
                    url: "https://example.com/manual.pdf"
                }
            };

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º POST –∑–∞–ø—Ä–æ—Å
            fetch(GAS_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.answer) {
                    showResponse(data.answer, 'success');
                } else if (data.status === "error") {
                    showResponse('–û—à–∏–±–∫–∞: ' + data.message, 'error');
                } else {
                    showResponse('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞: ' + JSON.stringify(data), 'error');
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                showResponse(`–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}\n\n–ü–æ–ø—Ä–æ–±—É–π—Ç–µ:\n1. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å URL GAS —Å–∫—Ä–∏–ø—Ç–∞\n2. –£–±–µ–¥–∏—Ç—å—Å—è —á—Ç–æ —Å–∫—Ä–∏–ø—Ç —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç –∫–∞–∫ "–í—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏"\n3. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ (F12) –¥–ª—è –¥–µ—Ç–∞–ª–µ–π`, 'error');
            });
        }

        function testConnection() {
            showResponse('–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ GAS...', 'loading');
            
            // –ü—Ä–æ—Å—Ç–æ–π GET –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
            fetch(GAS_URL)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                showResponse('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ!\n' + JSON.stringify(data, null, 2), 'success');
            })
            .catch(error => {
                showResponse('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message, 'error');
            });
        }

        function showResponse(message, type = 'success') {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `<p>${message}</p>`;
            
            responseDiv.className = 'response';
            if (type === 'error') {
                responseDiv.classList.add('error');
            } else if (type === 'loading') {
                responseDiv.classList.add('loading');
            } else if (type === 'success') {
                responseDiv.classList.add('success');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuestion();
            }
        }

        function setExample(question) {
            document.getElementById('question-input').value = question;
        }

        // –ê–≤—Ç–æ–ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å URL
            if (!GAS_URL.includes('script.google.com')) {

                return;
