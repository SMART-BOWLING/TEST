  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
  <script>
    // ===================== ИСПОЛЬЗОВАНИЕ ССЫЛОК ИЗ КОНСТАНТ =====================
    // Обновляем ссылки на основе констант
    document.querySelector('link[rel="icon"]').href = LINKS.FAVICON;
    document.querySelector('.logo img').src = LINKS.LOGO;

    // Заполняем выпадающее меню проектами
    function populateProjectsDropdown() {
      const siteNameDropdown = document.getElementById('siteNameDropdown');
      siteNameDropdown.innerHTML = '';
      
      // Добавляем проекты
      for (const key in LINKS.PROJECTS) {
        const project = LINKS.PROJECTS[key];
        const link = document.createElement('a');
        link.href = project.URL;
        link.className = 'dropdown-button';
        link.innerHTML = `<span>${project.NAME}</span>`;
        siteNameDropdown.appendChild(link);
      }
    }

    // Заполняем меню ссылками
    function populateMenuLinks() {
      const dropdownMenu = document.getElementById('dropdownMenu');
      dropdownMenu.innerHTML = '';
      
      // Добавляем ссылки из меню
      LINKS.MENU_LINKS.forEach(link => {
        const menuItem = document.createElement('a');
        menuItem.href = link.URL;
        menuItem.innerHTML = `
          <span class="icon-space"><i class="${link.ICON}"></i></span>${link.NAME}
        `;
        dropdownMenu.appendChild(menuItem);
      });
    }

    // ===================== ОСНОВНОЙ КОД =====================
    
    // Принудительное использование HTTPS
    (function() {
      if (window.location.protocol === 'http:' && !window.location.hostname.includes('localhost')) {
        window.location.href = 'https:' + window.location.href.substring(5);
      }
    })();

    const GAS_URL = LINKS.GAS_URL;
    const allowedEmails = LINKS.ALLOWED_EMAILS;

    let fullData = [];
    let filteredData = [];
    let isFiltered = false;
    let currentFilterType = null;
    let currentFilterValue = null;
    let currentPage = 1;
    const rowsPerPage = 20;
    let activeSearchColumn = null;
    let activeSearchText = "";
    let selectedRowId = null;
    let selectedRowData = null;
    let isRatingVisible = false;
    let isDateFilterVisible = false;
    let datePicker = null;
    let isDateFilterActive = false;
    let currentFilterDate = '';

    document.addEventListener('DOMContentLoaded', function() {
      // Заполняем меню
      populateProjectsDropdown();
      populateMenuLinks();
      
      checkAuth();
      
      if (window.location.hash) {
        processAuthResponse();
      }
      
      document.addEventListener('click', function(e) {
        const siteNameDropdown = document.getElementById('siteNameDropdown');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const dateFilterContainer = document.getElementById('date-filter-container');
        const openTasksCard = document.getElementById('openTasksCard');
        
        if (!e.target.closest('.site-name') && siteNameDropdown.style.display === 'block') {
          siteNameDropdown.style.display = 'none';
        }
        
        if (!e.target.closest('.menu-button') && dropdownMenu.style.display === 'flex') {
          dropdownMenu.style.display = 'none';
        }
        
        // Закрываем фильтр дат при клике вне его области
        if (!e.target.closest('#openTasksCard') && 
            !e.target.closest('#date-filter-container') && 
            dateFilterContainer.classList.contains('show')) {
          toggleDateFilter();
        }
      });
      
      // Инициализируем календарь
      initDatePicker();
      
      // Обработчик для кнопки сброса фильтра
      document.getElementById('clear-filter-btn').addEventListener('click', clearDateFilter);
    });

    function checkAuth() {
      const userEmail = localStorage.getItem('userEmail');
      if (userEmail && allowedEmails.includes(userEmail)) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        document.getElementById('ratingButton').style.display = 'flex';
        document.getElementById('openTasksCard').style.display = 'flex';
        loadSheetData();
      } else {
        document.getElementById('login').style.display = 'flex';
      }
    }

    function googleAuth() {
      const clientId = LINKS.GOOGLE_CLIENT_ID;
      const redirectUri = encodeURIComponent(window.location.origin + window.location.pathname);
      const scope = encodeURIComponent('email profile');
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
      
      window.open(authUrl, 'GoogleAuth', 'width=500,height=600');
    }

    function processAuthResponse() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const accessToken = params.get('access_token');
      
      if (accessToken) {
        showLoader();
        
        fetch('https://www.googleapis.com/oauth2/v1/userinfo?access_token=' + accessToken)
          .then(response => response.json())
          .then(data => {
            if (data.email && allowedEmails.includes(data.email)) {
              localStorage.setItem('userEmail', data.email);
              window.location.href = window.location.origin + window.location.pathname;
            } else {
              alert('Доступ запрещен для: ' + data.email);
              localStorage.removeItem('userEmail');
            }
          })
          .catch(error => {
            console.error('Ошибка получения данных:', error);
            alert('Ошибка авторизации');
          })
          .finally(() => {
            hideLoader();
          });
      }
    }

    function toggleSiteNameDropdown() {
      const dropdown = document.getElementById("siteNameDropdown");
      dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
      
      const menu = document.getElementById("dropdownMenu");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      }
      
      event.stopPropagation();
    }

    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
      
      const dropdown = document.getElementById("siteNameDropdown");
      if (dropdown.style.display === "block") {
        dropdown.style.display = "none";
      }
      
      event.stopPropagation();
    }

    function showLoader() {
      document.getElementById("loader").style.display = "flex";
    }

    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }

    function toggleRating() {
      const ratingButton = document.getElementById('ratingButton');
      const mechanicsRating = document.getElementById('mechanicsRating');
      const winnerSection = document.getElementById('winnerSection');
      
      isRatingVisible = !isRatingVisible;
      
      if (isRatingVisible) {
        ratingButton.classList.add('expanded');
        mechanicsRating.style.display = 'block';
        winnerSection.style.display = 'block';
      } else {
        ratingButton.classList.remove('expanded');
        mechanicsRating.style.display = 'none';
        winnerSection.style.display = 'none';
      }
    }

    function toggleDateFilter() {
      const openTasksCard = document.getElementById('openTasksCard');
      const dateFilterContainer = document.getElementById('date-filter-container');
      
      isDateFilterVisible = !isDateFilterVisible;
      
      if (isDateFilterVisible) {
        openTasksCard.classList.add('expanded');
        dateFilterContainer.classList.add('show');
      } else {
        openTasksCard.classList.remove('expanded');
        dateFilterContainer.classList.remove('show');
        // При закрытии сбрасываем фильтр
        if (isDateFilterActive) {
          clearDateFilter();
        }
      }
    }

    function initDatePicker() {
      const dateInput = document.getElementById('date-filter-input');
      
      if (datePicker) {
        datePicker.destroy();
      }
      
      // Инициализируем календарь
      datePicker = flatpickr(dateInput, {
        locale: "ru",
        dateFormat: "d.m.Y",
        allowInput: false,
        clickOpens: true,
        disableMobile: false,
        onChange: function(selectedDates, dateStr, instance) {
          if (dateStr) {
            const formattedDate = dateStr;
            filterTasksByDate(formattedDate);
          }
        }
      });
      
      // Очищаем поле ввода
      dateInput.value = '';
    }

    function filterTasksByDate(date) {
      if (!date || date === '') {
        clearDateFilter();
        return;
      }
      
      // Активируем фильтр по дате
      isDateFilterActive = true;
      currentFilterDate = date;
      
      // Считаем выполненные задачи за эту дату
      const completedTasksCount = countCompletedTasksByDate(date);
      
      // Обновляем карточку с задачами
      updateTaskSummaryCard(date, completedTasksCount);
      
      // Фильтруем данные: показываем только выполненные задачи за выбранную дату
      filteredData = fullData.filter(row => {
        // row[4] - дата выполнения, row[5] - исполнитель
        return row[4] === date && row[5] && row[5].trim() !== '';
      });
      
      // Сортируем отфильтрованные данные по дате выполнения (новые сверху)
      filteredData.sort((a, b) => {
        const dateA = parseDate(a[4]);
        const dateB = parseDate(b[4]);
        return dateB - dateA;
      });
      
      // Устанавливаем флаг фильтрации
      isFiltered = true;
      currentFilterType = 'date';
      currentFilterValue = date;
      
      // Показываем отфильтрованные данные
      currentPage = 1;
      renderFilteredPage(currentPage);
      
      // Показываем кнопку "Показать все задачи"
      document.getElementById('showAllButton').style.display = 'block';
    }

    function countCompletedTasksByDate(date) {
      if (!fullData || fullData.length === 0) return 0;
      
      return fullData.filter(row => {
        return row[4] === date && row[5] && row[5].trim() !== '';
      }).length;
    }

    function parseDate(dateStr) {
      if (!dateStr || dateStr === '-') return new Date(0);
      
      const parts = dateStr.split('.');
      if (parts.length !== 3) return new Date(0);
      
      const day = parseInt(parts[0]);
      const month = parseInt(parts[1]) - 1;
      const year = parseInt(parts[2]);
      
      return new Date(year, month, day);
    }

    function clearDateFilter() {
      isDateFilterActive = false;
      currentFilterDate = '';
      
      // Сбрасываем поле ввода календаря
      const dateInput = document.getElementById('date-filter-input');
      if (dateInput) {
        dateInput.value = '';
      }
      
      // Восстанавливаем карточку с открытыми задачами
      updateOpenTaskCard(fullData);
      
      // Сбрасываем фильтр
      showAllTasks();
    }

    function updateOpenTaskCard(data) {
      const openCount = data.filter(row => !row[5]).length;
      document.getElementById("openTaskCount").textContent = openCount;
      document.getElementById("task-summary-label").textContent = "Открытых задач";
    }

    function updateTaskSummaryCard(date, count) {
      document.getElementById("openTaskCount").textContent = count;
      document.getElementById("task-summary-label").textContent = `Выполненные задачи за дату: ${date}`;
    }

    async function loadSheetData() {
      showLoader();
      try {
        const response = await fetch(`${GAS_URL}?action=getData`);
        if (!response.ok) throw new Error('Network response was not ok');
        fullData = await response.json();
        
        // Сортируем данные: сначала открытые задачи, затем закрытые
        fullData.sort((a, b) => {
          const aIsOpen = !a[5];
          const bIsOpen = !b[5];
          
          if (aIsOpen && !bIsOpen) return -1;
          if (!aIsOpen && bIsOpen) return 1;
          return 0;
        });
        
        updateOpenTaskCard(fullData);
        updateMechanicsRating(fullData);
        if (fullData.length === 0) {
          document.getElementById("tableBody").innerHTML = "<tr><td colspan='6'>Нет задач</td></tr>";
          return;
        }
        renderPage(currentPage);
      } catch (e) {
        document.getElementById("tableBody").innerHTML = "<tr><td colspan='6'>Ошибка загрузки данных</td></tr>";
        console.error(e);
      } finally {
        hideLoader();
      }
    }

    function updateMechanicsRating(data) {
      const ratingContent = document.getElementById('ratingContent');
      const winnerContent = document.getElementById('winnerContent');
      
      const currentDate = new Date();
      const currentMonth = currentDate.getMonth();
      const currentYear = currentDate.getFullYear();
      
      // Определяем предыдущий месяц
      let prevMonth = currentMonth - 1;
      let prevYear = currentYear;
      if (prevMonth < 0) {
        prevMonth = 11;
        prevYear = currentYear - 1;
      }
      
      const monthNames = [
        'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
        'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
      ];
      
      // Статистика для текущего месяца
      const currentMonthStats = {};
      // Статистика для предыдущего месяца
      const previousMonthStats = {};
      
      // Обрабатываем все данные
      data.forEach(row => {
        if (row[4] && row[4].trim() !== '') {
          try {
            const dateParts = row[4].split('.');
            if (dateParts.length === 3) {
              const day = parseInt(dateParts[0]);
              const month = parseInt(dateParts[1]) - 1;
              const year = parseInt(dateParts[2]);
              
              const mechanic = row[5];
              
              if (mechanic && (mechanic === 'МЕХАНИК(1)' || mechanic === 'МЕХАНИК(2)')) {
                // Текущий месяц
                if (month === currentMonth && year === currentYear) {
                  currentMonthStats[mechanic] = (currentMonthStats[mechanic] || 0) + 1;
                }
                // Предыдущий месяц
                if (month === prevMonth && year === prevYear) {
                  previousMonthStats[mechanic] = (previousMonthStats[mechanic] || 0) + 1;
                }
              }
            }
          } catch (e) {
            console.error('Ошибка парсинга даты:', row[4], e);
          }
        }
      });
      
      // ОБНОВЛЯЕМ РЕЙТИНГ ТЕКУЩЕГО МЕСЯЦА
      const currentMonthArray = Object.entries(currentMonthStats).map(([name, count]) => ({
        name,
        count
      }));
      
      currentMonthArray.sort((a, b) => b.count - a.count);
      
      if (currentMonthArray.length > 0) {
        ratingContent.innerHTML = '';
        
        currentMonthArray.forEach((mechanic, index) => {
          const place = index + 1;
          const ratingItem = document.createElement('div');
          ratingItem.className = 'rating-item';
          
          let placeClass = 'place-other';
          if (place === 1) placeClass = 'place-1';
          else if (place === 2) placeClass = 'place-2';
          else if (place === 3) placeClass = 'place-3';
          
          ratingItem.innerHTML = `
            <div class="rating-place">
              <div class="place-badge ${placeClass}">${place}</div>
              <span class="mechanic-name">${mechanic.name}</span>
            </div>
            <div class="task-count">${mechanic.count}</div>
          `;
          
          ratingContent.appendChild(ratingItem);
        });
      } else {
        ratingContent.innerHTML = `<div style="text-align: center; color: #666; padding: 20px;">Нет данных за ${monthNames[currentMonth]}</div>`;
      }
      
      // ОБНОВЛЯЕМ ПОБЕДИТЕЛЯ ПРЕДЫДУЩЕГО МЕСЯЦА
      const previousMonthArray = Object.entries(previousMonthStats).map(([name, count]) => ({
        name,
        count
      }));
      
      previousMonthArray.sort((a, b) => b.count - a.count);
      
      if (previousMonthArray.length > 0 && previousMonthArray[0].count > 0) {
        const winner = previousMonthArray[0];
        winnerContent.innerHTML = `
          <div class="winner-item">
            <div class="winner-place">
              <i class="fas fa-wrench wrench-icon"></i>
              <span class="winner-name">${winner.name}</span>
            </div>
            <div class="winner-count">${winner.count}</div>
          </div>
        `;
      } else {
        winnerContent.innerHTML = `<div style="text-align: center; color: #666; padding: 8px 0;">Нет данных за ${monthNames[prevMonth]}</div>`;
      }
    }

    async function updateSheet(rowNumber, doneByValue) {
      showLoader();
      try {
        const params = new URLSearchParams({
          action: 'update',
          rowNumber,
          doneByValue
        });
        const response = await fetch(`${GAS_URL}?${params.toString()}`);
        if (!response.ok) throw new Error('Network response was not ok');
        const updatedRow = await response.json();

        const index = fullData.findIndex(row => row[0] === rowNumber);
        if (index !== -1) fullData[index] = updatedRow;

        // После обновления снова сортируем данные
        fullData.sort((a, b) => {
          const aIsOpen = !a[5];
          const bIsOpen = !b[5];
          
          if (aIsOpen && !bIsOpen) return -1;
          if (!aIsOpen && bIsOpen) return 1;
          return 0;
        });

        // Обновляем отфильтрованные данные, если они активны
        if (isFiltered) {
          if (currentFilterType === 'machine') {
            filteredData = fullData.filter(row => 
              row[1] === currentFilterValue && !row[5]
            );
          } else if (currentFilterType === 'task') {
            filteredData = fullData.filter(row => 
              row[2] === currentFilterValue && !row[5]
            );
          } else if (currentFilterType === 'date') {
            filteredData = fullData.filter(row => {
              return row[4] === currentFilterDate && row[5] && row[5].trim() !== '';
            });
          }
        }

        updateOpenTaskCard(fullData);
        updateMechanicsRating(fullData);
        
        if (isFiltered) {
          renderFilteredPage(currentPage);
        } else {
          renderPage(currentPage, false);
        }
        
        return Promise.resolve();
      } catch (e) {
        alert('Ошибка при обновлении данных');
        console.error(e);
        return Promise.reject(e);
      } finally {
        hideLoader();
      }
    }

    function renderPage(page, scrollToTop = true) {
      if (scrollToTop) {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
      
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = isFiltered ? filteredData.slice(start, end) : fullData.slice(start, end);

      pageData.forEach((row, index) => {
        // Создаем контейнер для карточки
        const cardContainer = document.createElement("div");
        cardContainer.className = "card-container";
        cardContainer.id = `card-container-${row[0]}`;
        
        // Создаем кнопки фильтрации
        const filterButtons = document.createElement("div");
        filterButtons.className = "card-filter-buttons";
        filterButtons.id = `filter-buttons-${row[0]}`;
        filterButtons.innerHTML = `
          <button class="card-filter-button" onclick="filterByMachineFromCard(${row[0]})">
            Задачи с этой машиной
          </button>
          <button class="card-filter-button" onclick="filterByTaskFromCard(${row[0]})">
            Машины с этой задачей
          </button>
        `;
        
        // Создаем карточку (строку таблицы)
        const tr = document.createElement("tr");
        tr.id = `card-${row[0]}`;
        const schemaLink = row[2]
          ? `<a href="${row[2]}" target="_blank" class="schema-button">
               <i class="fas fa-file-alt"></i>Открыть
             </a>`
          : "";

        tr.innerHTML = `
          <td data-label="ЗАДАЧА">${row[2] ? `
            <a href="${row[2]}" target="_blank" class="schema-button">
              <i class="fas fa-file-alt"></i>Открыть
            </a>` : "Нет схемы"}
          </td>
          <td data-label="МАШИНА">${row[1]}</td>
          <td data-label="ОТКРЫТА">${row[3]}</td>
          <td data-label="ЗАКРЫТА">${row[4]}</td>
          ${row[5]
            ? `<td data-label="ВЫПОЛНИЛ">${row[5]}</td>`
            : `<td data-label="ВЫПОЛНИЛ" id="gText_${row[0]}">
                <select id="g_${row[0]}">
                  <option value="" selected disabled></option>
                  <option value="МЕХАНИК(1)">МЕХАНИК(1)</option>
                  <option value="МЕХАНИК(2)">МЕХАНИК(2)</option>
                </select>
              </td>`}
          <td data-label="ОТПРАВИТЬ">
            <div class="buttons-row">
              ${schemaLink}
              ${row[5]
                ? `<span class="sent-text"><i class="fas fa-check-circle"></i>Отправлено</span>`
                : `<button id="btn_${row[0]}" onclick="validateAndSend(${row[0]});">
                     <i class="fas fa-paper-plane"></i>Отправить
                   </button>`}
            </div>
          </td>`;
        
        // Собираем все вместе
        cardContainer.appendChild(tr);
        cardContainer.appendChild(filterButtons);
        
        // Добавляем обработчик клика на карточку
        tr.addEventListener('click', function(e) {
          // Не обрабатываем клик по кнопкам или селектам
          if (e.target.tagName === 'BUTTON' || e.target.tagName === 'SELECT' || e.target.closest('button')) {
            return;
          }
          
          const rowId = row[0];
          
          // Если кликаем на уже выбранную карточку - скрываем кнопки и снимаем выделение
          if (selectedRowId === rowId) {
            hideCardButtons(rowId);
            selectedRowId = null;
            selectedRowData = null;
            tr.classList.remove('selected');
            return;
          }
          
          // Скрываем кнопки у предыдущей выбранной карточки
          if (selectedRowId) {
            hideCardButtons(selectedRowId);
            const prevCard = document.getElementById(`card-${selectedRowId}`);
            if (prevCard) prevCard.classList.remove('selected');
          }
          
          // Сохраняем данные выбранной строки
          selectedRowData = row;
          selectedRowId = rowId;
          
          // Показываем кнопки у текущей карточки
          showCardButtons(rowId);
          
          // Выделяем карточку
          tr.classList.add('selected');
        });
        
        // Добавляем обработчик клика на кнопку "Открыть"
        const openButton = tr.querySelector('.schema-button');
        if (openButton) {
          openButton.addEventListener('click', function(e) {
            const rowId = row[0];
            
            // Если кликаем на уже выбранную карточку - скрываем кнопки и снимаем выделение
            if (selectedRowId === rowId) {
              hideCardButtons(rowId);
              selectedRowId = null;
              selectedRowData = null;
              tr.classList.remove('selected');
              
              // Открываем ссылку в новой вкладке
              window.open(this.href, '_blank');
              e.preventDefault();
              return;
            }
            
            // Скрываем кнопки у предыдущей выбранной карточки
            if (selectedRowId) {
              hideCardButtons(selectedRowId);
              const prevCard = document.getElementById(`card-${selectedRowId}`);
              if (prevCard) prevCard.classList.remove('selected');
            }
            
            // Сохраняем данные выбранной строки
            selectedRowData = row;
            selectedRowId = rowId;
            
            // Показываем кнопки у текущей карточки
            showCardButtons(rowId);
            
            // Выделяем карточку
            tr.classList.add('selected');
            
            // Открываем ссылку в новой вкладке
            window.open(this.href, '_blank');
            
            // Отменяем стандартное поведение, чтобы не открывать ссылку дважды
            e.preventDefault();
          });
        }
        
        // Добавляем карточку в таблицу
        tableBody.appendChild(cardContainer);
      });

      applyHighlight();
      renderPageNumbers();
      
      if (isFiltered) {
        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled = currentPage * rowsPerPage >= filteredData.length;
        // Показываем кнопку "Показать все задачи"
        document.getElementById('showAllButton').style.display = 'block';
      } else {
        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled = currentPage * rowsPerPage >= fullData.length;
        // Скрываем кнопку "Показать все задачи"
        document.getElementById('showAllButton').style.display = 'none';
      }
    }

    function showCardButtons(rowId) {
      const filterButtons = document.getElementById(`filter-buttons-${rowId}`);
      if (filterButtons) {
        filterButtons.style.display = 'flex';
      }
    }

    function hideCardButtons(rowId) {
      const filterButtons = document.getElementById(`filter-buttons-${rowId}`);
      if (filterButtons) {
        filterButtons.style.display = 'none';
      }
    }

    function renderFilteredPage(page) {
      const dataToUse = isFiltered ? filteredData : fullData;
      const totalPages = Math.ceil(dataToUse.length / rowsPerPage);
      
      if (page > totalPages && totalPages > 0) {
        currentPage = totalPages;
      }
      
      renderPage(currentPage, true);
    }

    function validateAndSend(rowNumber) {
      const gSelect = document.getElementById(`g_${rowNumber}`);
      const btn = document.getElementById(`btn_${rowNumber}`);

      if (!gSelect || !gSelect.value) {
        alert("Заполните все формы!");
        return;
      }

      // Сохраняем текущую позицию прокрутки
      const scrollPosition = window.scrollY || document.documentElement.scrollTop;
      
      updateSheet(rowNumber, gSelect.value).then(() => {
        // Восстанавливаем позицию прокрутки после обновления
        window.scrollTo(0, scrollPosition);
      });
    }

    function updateSingleRow(rowNumber, rowData) {
      const rows = document.getElementById("tableBody").getElementsByTagName("tr");
      
      for (let i = 0; i < rows.length; i++) {
        const row = rows[i];
        const btn = row.querySelector(`button[id="btn_${rowNumber}"]`);
        
        if (btn) {
          const schemaLink = rowData[2]
            ? `<a href="${rowData[2]}" target="_blank" class="schema-button">
                 <i class="fas fa-file-alt"></i>Открыть
               </a>`
            : "";

          row.cells[0].innerHTML = rowData[2] ? `
            <a href="${rowData[2]}" target="_blank" class="schema-button">
              <i class="fas fa-file-alt"></i>Открыть
            </a>` : "Нет схемы";
          
          row.cells[1].textContent = rowData[1];
          row.cells[2].textContent = rowData[3];
          row.cells[3].textContent = rowData[4];
          
          if (rowData[5]) {
            row.cells[4].innerHTML = rowData[5];
            row.cells[4].id = "";
          } else {
            row.cells[4].innerHTML = `
              <select id="g_${rowData[0]}">
                <option value="" selected disabled></option>
                <option value="МЕХАНИК(1)">МЕХАНИК(1)</option>
                <option value="МЕХАНИК(2)">МЕХАНИК(2)</option>
              </select>`;
            row.cells[4].id = `gText_${rowData[0]}`;
          }
          
          const buttonsRow = row.cells[5].querySelector('.buttons-row');
          buttonsRow.innerHTML = `
            ${schemaLink}
            ${rowData[5]
              ? `<span class="sent-text"><i class="fas fa-check-circle"></i>Отправлено</span>`
              : `<button id="btn_${rowData[0]}" onclick="validateAndSend(${rowData[0]});">
                   <i class="fas fa-paper-plane"></i>Отправить
                 </button>`}
          `;
          
          break;
        }
      }
      
      applyHighlight();
      updateOpenTaskCard(fullData);
      updateMechanicsRating(fullData);
    }

    function startColumnSearch(columnIndex) {
      const searchText = prompt("Введите текст для поиска:");
      if (searchText === null || searchText.trim() === "") {
        activeSearchColumn = null;
        activeSearchText = "";
      } else {
        activeSearchColumn = columnIndex;
        activeSearchText = searchText.trim().toLowerCase();
      }
      renderPage(currentPage);
    }

    function applyHighlight() {
      if (activeSearchColumn === null || activeSearchText === "") return;
      const rows = document.getElementById("tableBody").getElementsByTagName("tr");
      for (let row of rows) {
        const cells = row.getElementsByTagName("td");
        if (cells.length > activeSearchColumn) {
          const cell = cells[activeSearchColumn];
          const text = cell.textContent || cell.innerText;
          if (text.toLowerCase().includes(activeSearchText)) {
            cell.classList.add("highlight");
          } else {
            cell.classList.remove("highlight");
          }
        }
      }
    }

    function renderPageNumbers() {
      const pageContainer = document.getElementById("pageNumbers");
      pageContainer.innerHTML = "";
      const dataToUse = isFiltered ? filteredData : fullData;
      const totalPages = Math.ceil(dataToUse.length / rowsPerPage);
      
      if (totalPages <= 1) return;
      
      addPageButton(1, pageContainer);
      
      if (currentPage > 3 && totalPages > 3) {
        const ellipsis = document.createElement("span");
        ellipsis.className = "ellipsis";
        ellipsis.textContent = "...";
        pageContainer.appendChild(ellipsis);
      }
      
      if (currentPage > 1 && currentPage < totalPages) {
        addPageButton(currentPage, pageContainer);
      }
      
      if (currentPage < totalPages - 2 && totalPages > 3) {
        const ellipsis = document.createElement("span");
        ellipsis.className = "ellipsis";
        ellipsis.textContent = "...";
        pageContainer.appendChild(ellipsis);
      }
      
      if (totalPages > 1) {
        addPageButton(totalPages, pageContainer);
      }
    }

    function addPageButton(pageNumber, container) {
      const btn = document.createElement("button");
      btn.textContent = pageNumber;
      if (pageNumber === currentPage) btn.classList.add("active");
      btn.onclick = () => {
        currentPage = pageNumber;
        if (isFiltered) {
          renderFilteredPage(currentPage);
        } else {
          renderPage(currentPage, true);
        }
      };
      container.appendChild(btn);
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        if (isFiltered) {
          renderFilteredPage(currentPage);
        } else {
          renderPage(currentPage, true);
        }
      }
    }

    function nextPage() {
      const dataToUse = isFiltered ? filteredData : fullData;
      if (currentPage * rowsPerPage < dataToUse.length) {
        currentPage++;
        if (isFiltered) {
          renderFilteredPage(currentPage);
        } else {
          renderPage(currentPage, true);
        }
      }
    }

    // Функции для работы с фильтрацией из карточек
    function filterByMachineFromCard(rowNumber) {
      const row = fullData.find(r => r[0] === rowNumber);
      if (!row) return;
      
      const machineName = row[1];
      currentFilterType = 'machine';
      currentFilterValue = machineName;
      
      // Фильтруем только невыполненные задачи с этой машиной
      filteredData = fullData.filter(row => 
        row[1] === machineName && !row[5]
      );
      
      isFiltered = true;
      currentPage = 1;
      renderFilteredPage(currentPage);
      
      // Показываем кнопку "Показать все задачи"
      document.getElementById('showAllButton').style.display = 'block';
    }

    function filterByTaskFromCard(rowNumber) {
      const row = fullData.find(r => r[0] === rowNumber);
      if (!row) return;
      
      const taskName = row[2];
      currentFilterType = 'task';
      currentFilterValue = taskName;
      
      // Фильтруем только невыполненные задачи с этой задачей (по всем машинам)
      filteredData = fullData.filter(row => 
        row[2] === taskName && !row[5]
      );
      
      isFiltered = true;
      currentPage = 1;
      renderFilteredPage(currentPage);
      
      // Показываем кнопку "Показать все задачи"
      document.getElementById('showAllButton').style.display = 'block';
    }

    function showAllTasks() {
      isFiltered = false;
      currentFilterType = null;
      currentFilterValue = null;
      currentPage = 1;
      renderPage(currentPage);
      
      // Скрываем кнопку "Показать все задачи"
      document.getElementById('showAllButton').style.display = 'none';
      
      // Снимаем выделение с выбранной карточки
      if (selectedRowId) {
        hideCardButtons(selectedRowId);
        const selectedCard = document.getElementById(`card-${selectedRowId}`);
        if (selectedCard) {
          selectedCard.classList.remove('selected');
        }
        selectedRowId = null;
        selectedRowData = null;
      }
      
      // Сбрасываем фильтр даты если он был активен
      if (isDateFilterActive) {
        clearDateFilter();
      }
    }
  </script>
