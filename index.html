<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>SMB | Dashboard SPA</title>

    <link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/QNkbRTbS/1.png">
    <link rel="shortcut icon" href="https://i.postimg.cc/QNkbRTbS/1.png">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #1f2937;
            --accent: #dc143c;
            --bg: #f0f2f5;
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
            max-width: 900px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== AUTH BLOCKS ===== */
        #login, #user-info, #access-denied {
            background: var(--white);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        #user-info {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
            text-align: left;
            padding: 12px 20px;
        }

        #user-info img {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            border: 2px solid var(--accent);
        }

        #user-info .user-details { flex-grow: 1; }
        #user-info p { margin: 0; font-size: 14px; font-weight: 600; }
        #user-info #user-email { font-weight: 400; color: var(--text-muted); font-size: 12px; }

        #logout-btn {
            background: #f1f5f9;
            color: var(--text-dark);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        #logout-btn:hover { background: var(--accent); color: white; }

        /* ===== TOP NAV BUTTONS ===== */
        .top-buttons {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .top-card {
            flex: 1;
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.02);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            aspect-ratio: 1 / 1;
        }

        .top-card:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
            cursor: pointer;
        }

        .top-card .action-btn {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
            font-family: inherit;
        }

        .top-card .action-btn i {
            font-size: 32px;
            color: var(--text-muted);
            transition: var(--transition);
        }

        .top-card .action-btn span {
            font-weight: 800;
            font-size: 14px;
            letter-spacing: 0.5px;
            color: var(--primary);
            text-align: center;
            line-height: 1.2;
        }

        .top-card:hover:not(.disabled) .action-btn i {
            color: var(--accent);
        }

        /* ===== ACTION GRID ===== */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .action-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;
        }

        .action-btn {
            width: 100%;
            aspect-ratio: 1 / 1;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            transition: var(--transition);
        }

        .action-btn i {
            font-size: 32px;
            color: var(--text-muted);
            transition: var(--transition);
        }

        .action-btn span {
            font-weight: 800;
            font-size: 14px;
            letter-spacing: 0.5px;
            color: var(--primary);
            text-align: center;
            line-height: 1.2;
        }

        .action-card:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        }

        .action-card:hover:not(.disabled) .action-btn i { color: var(--accent); }

        /* ===== DROPDOWN CONTENT ===== */
        .action-dropdown {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8fafc;
            display: flex;
            flex-direction: column;
        }

        .action-dropdown.active {
            max-height: 300px;
            border-top: 1px solid #edf2f7;
        }

        .action-link {
            padding: 14px 20px;
            text-decoration: none;
            color: var(--text-dark);
            font-size: 14px;
            font-weight: 600;
            border-bottom: 1px solid #edf2f7;
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-link:after {
            content: '\f105';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            opacity: 0.3;
        }

        .action-link:hover {
            background: var(--primary);
            color: white;
            padding-left: 25px;
            cursor: pointer;
        }

        /* ===== DYNAMIC CONTENT AREA (–¥–ª—è SPA) ===== */
        #spa-content {
            width: 100%;
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            display: none;
            margin-top: 20px;
            animation: slideUp 0.4s ease;
        }

        #back-to-dashboard {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            margin-bottom: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        #back-to-dashboard:hover {
            background: var(--accent);
            transform: translateX(-5px);
        }

        #back-to-dashboard i {
            font-size: 14px;
        }

        .spa-page-content {
            line-height: 1.6;
        }

        .spa-page-content h2 {
            color: var(--primary);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            margin-top: 0;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== UTILS ===== */
        .disabled {
            opacity: 0.4;
            filter: grayscale(1);
            pointer-events: none;
            cursor: not-allowed;
        }

        #access-denied h3 { color: var(--accent); }
        .denied-email { background: #fff1f2; color: var(--accent); padding: 10px; border-radius: 10px; margin: 15px 0; font-family: monospace; }

        @media (max-width: 480px) {
            .action-grid, .top-buttons { gap: 15px; }
            .action-btn i, .top-card .action-btn i { font-size: 28px; }
            .action-btn span, .top-card .action-btn span { font-size: 12px; }
        }

        @media (max-width: 360px) {
            .action-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
    <div id="login">
        <i class="fas fa-shield-halved" style="font-size: 40px; color: var(--primary); margin-bottom: 15px;"></i>
        <h2>SMB Login</h2>
        <div id="g_id_onload"
             data-client_id="328749588235-bgfeukqogpoq2ha65j7j0vk840hctiaq.apps.googleusercontent.com"

    <div class="main-content" id="main-content" style="display:none; width: 100%;">
        <div class="top-buttons">
            <div class="top-card" id="manuals-btn" onclick="loadPage('manuals')">
                <div class="action-btn">
                    <i class="fas fa-book"></i>
                    <span>MANUALS</span>

            <div class="top-card" id="store-btn" onclick="loadPage('store')">

                    <i class="fas fa-shopping-cart"></i>

            <div class="action-card" id="card-parts">
                <button class="action-btn" onclick="handleAction('parts')">

                    <span>PARTS</span>
                </button>
                <div class="action-dropdown" id="drop-parts"></div>
            </div>
            <div class="action-card" id="card-maintenance">
                <button class="action-btn" onclick="handleAction('maintenance')">
                    <i class="fas fa-tools"></i>
                    <span>MAINTENANCE</span>
                </button>
                <div class="action-dropdown" id="drop-maintenance"></div>
            </div>
            <div class="action-card" id="card-fps">
                <button class="action-btn" onclick="handleAction('fps')">
                    <i class="fas fa-chart-line"></i>
                    <span>FPS</span>
                </button>
                <div class="action-dropdown" id="drop-fps"></div>
            </div>
            <div class="action-card" id="card-analysis">
                <button class="action-btn" onclick="handleAction('analysis')">
                    <i class="fas fa-bowling-ball"></i>
                    <span>ANALYSIS</span>
                </button>
                <div class="action-dropdown" id="drop-analysis"></div>

        </div>
    </div>

    <!-- SPA –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü -->
    <div id="spa-content">
        <button id="back-to-dashboard" onclick="showDashboard()">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
        <div id="page-content"></div>
    </div>
</div>

<script>
// --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
const userPermissions = {
    'vadiksss900@gmail.com': {
        manuals: true, store: true,
        luckyStrike: { parts: true, maintenance: true, fps: true },
        blockbuster: { parts: true, maintenance: true, analysis: true, fps: true },
        skymall: { parts: true, maintenance: true, analysis: true, fps: true }
    },
    'csportsua@gmail.com': {
        manuals: true, store: false,
        luckyStrike: { parts: false, maintenance: false, fps: false },
        blockbuster: { parts: false, maintenance: false, analysis: false, fps: false },
        skymall: { parts: true, maintenance: false, analysis: false, fps: false }
    }
};

const linksMap = {
    parts: [
        { name: 'Lucky Strike KH', url: 'https://smart-bowling.github.io/PARTS-KH/', key: 'luckyStrike' },
        { name: 'Blockbuster', url: 'https://smart-bowling.github.io/PARTS-BB/', key: 'blockbuster' },
        { name: 'Skymall', url: 'https://smart-bowling.github.io/PARTS-SKYMALL/', key: 'skymall' }
    ],
    maintenance: [
        { name: 'Lucky Strike KH', url: 'https://smart-bowling.github.io/SMB-LS-KH/', key: 'luckyStrike' },
        { name: 'Blockbuster', url: 'https://smart-bowling.github.io/SMB-BB/', key: 'blockbuster' },
        { name: 'Skymall', url: 'https://smart-bowling.github.io/SMB-SKYMALL/', key: 'skymall' }
    ],
    fps: [
        { name: 'Lucky Strike KH', url: 'https://smart-bowling.github.io/PS-STOP-KH/', key: 'luckyStrike' },
        { name: 'Blockbuster', url: 'https://smart-bowling.github.io/PS-STOP-BB/', key: 'blockbuster' },
        { name: 'Skymall', url: 'https://smart-bowling.github.io/PS-STOP-SKYMALL/', key: 'skymall' }
    ],
    analysis: [
        { name: 'Blockbuster', url: 'https://smart-bowling.github.io/ANALYSIS-BB/', key: 'blockbuster' },
        { name: 'Skymall', url: 'https://smart-bowling.github.io/ANALYSIS-SM/', key: 'skymall' }
    ]
};

// --- –ú–û–ö-–î–ê–ù–ù–´–ï –î–õ–Ø –°–¢–†–ê–ù–ò–¶ (—á—Ç–æ–±—ã –Ω–µ –ª–æ–º–∞—Ç—å —Å—Å—ã–ª–∫–∏) ---
const pageContents = {
    manuals: `
        <h2>üìö MANUALS</h2>
        <p>Welcome to the Manuals section. Here you'll find documentation and guides.</p>
        <ul style="margin-top: 20px;">
            <li><strong>Lucky Strike KH</strong> - <a href="https://smart-bowling.github.io/MANUALS-SMART/" target="_blank">Open original (new tab)</a></li>
            <li><strong>Blockbuster</strong> - Maintenance guide v2.3</li>
            <li><strong>Skymall</strong> - Quick start guide</li>
        </ul>
        <p style="color: var(--text-muted); margin-top: 20px;"><i class="fas fa-info-circle"></i> This content is loaded dynamically without page reload.</p>
    `,
    store: `
        <h2>üõí PARTS STORE</h2>
        <p>Browse available parts and accessories.</p>
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px;">
            <div style="background: #f8fafc; padding: 15px; border-radius: 12px;"><i class="fas fa-bolt"></i> Motors</div>
            <div style="background: #f8fafc; padding: 15px; border-radius: 12px;"><i class="fas fa-cogs"></i> Gearboxes</div>
            <div style="background: #f8fafc; padding: 15px; border-radius: 12px;"><i class="fas fa-microchip"></i> Controllers</div>
            <div style="background: #f8fafc; padding: 15px; border-radius: 12px;"><i class="fas fa-wrench"></i> Tools</div>
        </div>
        <p style="margin-top: 20px;"><a href="https://smart-bowling.github.io/PARTS-STORE/" target="_blank">Open full store in new tab ‚Üí</a></p>
    `
};

// --- –°–û–°–¢–û–Ø–ù–ò–ï SPA ---
let currentUserEmail = null;

// --- –§–£–ù–ö–¶–ò–ò –ó–ê–ì–†–£–ó–ö–ò –°–¢–†–ê–ù–ò–¶ (SPA) ---
function loadPage(pageName) {
    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –¥—Ä–æ–ø–¥–∞—É–Ω—ã
    document.querySelectorAll('.action-dropdown').forEach(d => d.classList.remove('active'));
    
    // –ü—Ä—è—á–µ–º –¥–∞—à–±–æ—Ä–¥, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º SPA-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
    document.getElementById('main-content').style.display = 'none';
    document.getElementById('spa-content').style.display = 'block';
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç (–∏–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å —Å–µ—Ä–≤–µ—Ä–∞)
    const contentDiv = document.getElementById('page-content');
    
    if (pageContents[pageName]) {
        contentDiv.innerHTML = pageContents[pageName];
    } else {
        // –ï—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞, –ø—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å GitHub Pages
        contentDiv.innerHTML = `<h2>Loading ${pageName}...</h2>`;
        
        // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π HTML —Å GitHub
        const url = `https://smart-bowling.github.io/pages/${pageName}.html`;
        
        fetch(url)
            .then(response => {
                if (!response.ok) throw new Error('Page not found');
                return response.text();
            })
            .then(html => {
                // –ò–∑–≤–ª–µ–∫–∞–µ–º —Ç–æ–ª—å–∫–æ –∫–æ–Ω—Ç–µ–Ω—Ç –∏–∑ body
                const match = html.match(/<body[^>]*>([\s\S]*)<\/body>/i);
                const content = match ? match[1] : html;
                contentDiv.innerHTML = `<h2>${pageName.toUpperCase()}</h2>${content}`;
            })
            .catch(err => {
                console.warn('Could not load from GitHub, using fallback');
                contentDiv.innerHTML = `
                    <h2>${pageName.toUpperCase()} (Demo)</h2>
                    <p>This is a dynamically loaded page. In production, this would load from <code>https://smart-bowling.github.io/pages/${pageName}.html</code></p>
                    <p><a href="https://smart-bowling.github.io/pages/${pageName}.html" target="_blank">Open original in new tab ‚Üí</a></p>
                `;
            });
    }
    
    // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –ë–ï–ó –∏–∑–º–µ–Ω–µ–Ω–∏—è URL (—Ç—Ä–µ–±–æ–≤–∞–Ω–∏–µ SPA)
    // history.replaceState({page: pageName}, '', '/TEST/'); // –∑–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–æ, —á—Ç–æ–±—ã URL –Ω–µ –º–µ–Ω—è–ª—Å—è
}

function showDashboard() {
    document.getElementById('spa-content').style.display = 'none';
    document.getElementById('main-content').style.display = 'block';
    
    // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é, –≤–æ–∑–≤—Ä–∞—â–∞—è—Å—å –∫ –∫–æ—Ä–Ω—é –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏—è URL
    // history.replaceState({page: null}, '', '/TEST/'); // –∑–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–æ
}

// --- –û–ë–†–ê–ë–û–¢–ö–ê –î–ï–ô–°–¢–í–ò–ô (Dropdowns) ---
function handleAction(type) {
    const email = localStorage.getItem('userEmail');
    if (!email || !userPermissions[email]) return;
    
    const p = userPermissions[email];
    
    const available = linksMap[type].filter(item => p[item.key] && p[item.key][type]);

    if (available.length === 0) return;

    if (available.length === 1) {
        // –ï—Å–ª–∏ —Ç–æ–ª—å–∫–æ –æ–¥–Ω–∞ –æ–ø—Ü–∏—è - –æ—Ç–∫—Ä—ã–≤–∞–µ–º –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ (–æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ)
        window.open(available[0].url, '_blank');
    } else {
        const drop = document.getElementById(`drop-${type}`);
        const isActive = drop.classList.contains('active');
        
        document.querySelectorAll('.action-dropdown').forEach(d => d.classList.remove('active'));
        
        if (!isActive) {
            drop.innerHTML = available.map(link => 
                `<div class="action-link" onclick="window.open('${link.url}', '_blank')">${link.name}</div>`
            ).join('');
            drop.classList.add('active');
        }
    }
}

// --- –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ---
function handleCredentialResponse(response) {
    const payload = parseJwt(response.credential);
    const email = payload.email.toLowerCase();
    
    if (userPermissions[email]) {
        loginUser(payload);
    } else {
        showDenied(email);
    }
}

function loginUser(payload) {
    document.getElementById('login').style.display = 'none';
    document.getElementById('user-info').style.display = 'flex';
    document.getElementById('main-content').style.display = 'block';
    
    document.getElementById('user-pic').src = payload.picture;
    document.getElementById('user-name').textContent = payload.name;
    document.getElementById('user-email').textContent = payload.email;

    localStorage.setItem('userLoggedIn', 'true');
    localStorage.setItem('userEmail', payload.email.toLowerCase());
    localStorage.setItem('userName', payload.name);
    localStorage.setItem('userPic', payload.picture);

    currentUserEmail = payload.email.toLowerCase();
    applyPermissions(currentUserEmail);
    
    // –í—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞—à–±–æ—Ä–¥ –ø—Ä–∏ –ª–æ–≥–∏–Ω–µ
    showDashboard();
}

function applyPermissions(email) {
    const p = userPermissions[email];
    
    document.getElementById('manuals-btn').classList.toggle('disabled', !p.manuals);
    document.getElementById('store-btn').classList.toggle('disabled', !p.store);

    Object.keys(linksMap).forEach(type => {
        const hasAccess = linksMap[type].some(item => p[item.key] && p[item.key][type]);
        document.getElementById(`card-${type}`).classList.toggle('disabled', !hasAccess);
    });
}

function parseJwt(token) {
    return JSON.parse(atob(token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
}

function signOut() {
    localStorage.clear();
    location.reload();
}

function showDenied(email) {
    document.getElementById('login').style.display = 'none';
    document.getElementById('access-denied').style.display = 'block';
    document.getElementById('denied-email').textContent = email;
}

function backToLogin() { 
    location.reload(); 
}
