<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading</title>

<style>
body {
  margin: 0;
}

.loading-screen {
  position: fixed;
  inset: 0;
  background: #1f2937;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logo-wrapper {
  position: relative;
  width: 160px;
  height: 160px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.glow-ring {
  position: absolute;
  width: 80px;
  height: 80px;
  border-radius: 100%;
  background: conic-gradient(#dc143c, transparent 100%);
  animation: spin 5s linear infinite;
  filter: blur(20px);
}

.loading-screen img {
  width: 120px;
  z-index: 2;
}

@keyframes spin {
  to { transform: rotate(365deg); }
}
</style>
</head>

<body>

<div class="loading-screen">
  <div class="logo-wrapper">
    <div class="glow-ring"></div>
    <img src="https://i.postimg.cc/wjGzSY92/1.png" alt="">
  </div>
</div>

</body>
</html>
