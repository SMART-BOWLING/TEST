<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить деталь KH</title>
  <style>
    :root {
      --light-bg: #d7dce3;
      --dark-bg: #1a2f40;
      --accent: #dc143c;
      --text-dark: #1a2f40;
      --text-light: #ffffff;
      --border-radius: 8px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    
    header {
      background: var(--dark-bg);
      color: white;
      padding: 15px;
      border-radius: var(--border-radius);
      text-align: center;
      margin-bottom: 20px;
    }
    
    header h1 {
      font-size: 1.3rem;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #444;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    input[type="file"] {
      padding: 10px;
      background: #f8f9fa;
    }
    
    input[type="file"]::file-selector-button {
      padding: 8px 12px;
      background: var(--dark-bg);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      background: #b0102f;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid var(--accent);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: white;
      margin-top: 15px;
      font-size: 1rem;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: var(--border-radius);
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ADD PART LS KH</h1>
    </header>
    
    <form id="uploadForm">
      <div class="form-group">
        <label for="number">Номер детали:</label>
        <input type="text" id="number" placeholder="000-000-000" required>
      </div>
      
      <div class="form-group">
        <label for="qty">Количество:</label>
        <input type="number" id="qty" min="1" value="1" required>
      </div>
      
      <div class="form-group">
        <label for="photo">Фотография:</label>
        <input type="file" id="photo" accept="image/*" required>
      </div>
      
      <button type="submit" id="submitBtn">Отправить</button>
    </form>
    
    <div id="status" class="status"></div>
  </div>
  
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <div class="loader-text">Отправка данных...</div>
  </div>
  
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz2vqsukRHkeGEXwJ-w-7bRN6aCW_ZUusbjs58jxhNzGlJ_SySlwvh5LmBknieg4jykZg/exec';
    const form = document.getElementById('uploadForm');
    const submitBtn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');
    const status = document.getElementById('status');
    
    // Показать статус
    function showStatus(message, type) {
      status.textContent = message;
      status.className = 'status ' + type;
      status.style.display = 'block';
      setTimeout(() => {
        status.style.display = 'none';
      }, 5000);
    }
    
    // Отправка формы
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const number = document.getElementById('number').value.trim();
      const qty = document.getElementById('qty').value;
      const fileInput = document.getElementById('photo');
      
      if (!number || !qty || !fileInput.files.length) {
        alert('Пожалуйста, заполните все поля');
        return;
      }
      
      // Проверка размера файла (макс 10MB)
      const file = fileInput.files[0];
      if (file.size > 10 * 1024 * 1024) {
        alert('Файл слишком большой. Максимальный размер: 10 МБ');
        return;
      }
      
      // Подготовка к отправке
      submitBtn.disabled = true;
      loader.style.display = 'flex';
      
      try {
        // Чтение файла как base64
        const base64 = await readFileAsBase64(file);
        
        // Подготовка данных
        const formData = new FormData();
        formData.append('number', number);
        formData.append('qty', qty);
        formData.append('base64', base64);
        formData.append('mimeType', file.type);
        formData.append('name', file.name);
        
        // Отправка на сервер
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
          showStatus('✅ Данные успешно отправлены!', 'success');
          form.reset();
          document.getElementById('qty').value = 1;
        } else {
          showStatus('❌ Ошибка: ' + result.message, 'error');
        }
        
      } catch (error) {
        console.error('Ошибка:', error);
        showStatus('❌ Ошибка отправки: ' + error.message, 'error');
      } finally {
        submitBtn.disabled = false;
        loader.style.display = 'none';
      }
    });
    
    // Функция чтения файла
    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          // Убираем data:image/...;base64, префикс
          const base64 = e.target.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
    
    // Фокус на первом поле
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('number').focus();
    });
  </script>
</body>
</html>
