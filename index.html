<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMB | Smart Dashboard</title>

    <link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/QNkbRTbS/1.png">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #1f2937;
            --accent: #dc143c;
            --bg: #f0f2f5;
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* LOGIN BLOCK */
        #login, #access-denied {
            background: var(--white);
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            text-align: center;
            margin: auto;
            max-width: 400px;
        }

        /* USER INFO BAR */
        #user-info {
            background: var(--white);
            padding: 15px 25px;
            border-radius: 20px;
            display: none;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
        }

        #user-info img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); }
        .user-details { flex-grow: 1; }
        .user-details p { margin: 0; font-size: 14px; font-weight: 700; }
        .user-details span { font-size: 12px; color: var(--text-muted); }

        #logout-btn {
            background: #f1f5f9;
            border: none;
            width: 38px;
            height: 38px;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        #logout-btn:hover { background: var(--accent); color: white; }

        /* ACTION GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--white);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .card i { font-size: 35px; color: var(--primary); transition: 0.3s; }
        .card h3 { margin: 0; font-size: 15px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-dark); }

        .card:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-color: var(--accent);
        }

        .card:hover:not(.disabled) i { color: var(--accent); }

        /* DROPDOWN MENU */
        .dropdown-menu {
            position: absolute;
            top: 105%;
            left: 0;
            width: 100%;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: none;
            z-index: 100;
            overflow: hidden;
            border: 1px solid #eee;
        }

        .dropdown-menu a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: var(--text-dark);
            font-size: 14px;
            font-weight: 600;
            border-bottom: 1px solid #f8fafc;
            transition: 0.2s;
        }

        .dropdown-menu a:hover { background: #fff5f6; color: var(--accent); }

        .active .dropdown-menu { display: block; }
        .active { border-radius: 20px 20px 0 0; z-index: 101; }

        /* UTILITY */
        .disabled { opacity: 0.4; cursor: not-allowed; filter: grayscale(1); pointer-events: none; }
        .denied-email { background: #fff1f2; color: var(--accent); padding: 10px; border-radius: 10px; margin: 15px 0; font-family: monospace; }
    </style>
</head>
<body>

<div class="container">
    <div id="login">
        <i class="fas fa-shield-halved" style="font-size: 40px; color: var(--primary); margin-bottom: 15px;"></i>
        <h2>SMB Dashboard</h2>
        <div id="g_id_onload"
             data-client_id="328749588235-bgfeukqogpoq2ha65j7j0vk840hctiaq.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
    </div>

    <div id="access-denied" style="display: none;">
        <i class="fas fa-ban" style="font-size: 40px; color: var(--accent); margin-bottom: 15px;"></i>
        <h3>Access Denied</h3>
        <div class="denied-email" id="denied-email"></div>
        <button onclick="location.reload()" style="padding: 10px 20px; cursor:pointer;">Back</button>
    </div>

    <div id="user-info">
        <img id="user-pic" src="" alt="Profile">
        <div class="user-details">
            <p id="user-name"></p>
            <span id="user-email"></span>
        </div>
        <button id="logout-btn" onclick="signOut()"><i class="fas fa-sign-out-alt"></i></button>
    </div>

    <div id="main-content" style="display: none;">
        <div class="grid">
            <div class="card" id="btn-manuals" onclick="openLink('manuals')">
                <i class="fas fa-book"></i>
                <h3>Manuals</h3>
            </div>
            <div class="card" id="btn-store" onclick="openLink('store')">
                <i class="fas fa-shopping-cart"></i>
                <h3>Store</h3>
            </div>

            <div class="card" id="btn-parts">
                <i class="fas fa-cog"></i>
                <h3>Parts</h3>
                <div class="dropdown-menu" id="menu-parts"></div>
            </div>

            <div class="card" id="btn-maint">
                <i class="fas fa-tools"></i>
                <h3>Maintenance</h3>
                <div class="dropdown-menu" id="menu-maint"></div>
            </div>

            <div class="card" id="btn-fps">
                <i class="fas fa-chart-line"></i>
                <h3>FPS Analysis</h3>
                <div class="dropdown-menu" id="menu-fps"></div>
            </div>
        </div>
    </div>
</div>

<script>
// 1. БАЗА ДАННЫХ ССЫЛОК
const DATABASE = {
    manuals: "https://smart-bowling.github.io/MANUALS-SMART/",
    store: "https://smart-bowling.github.io/PARTS-STORE/",
    parts: {
        "Lucky Strike KH": "https://smart-bowling.github.io/PARTS-KH/",
        "Blockbuster": "https://smart-bowling.github.io/PARTS-BB/",
        "Skymall": "https://smart-bowling.github.io/PARTS-SKYMALL/"
    },
    maint: {
        "Lucky Strike KH": "https://smart-bowling.github.io/SMB-LS-KH/",
        "Blockbuster": "https://smart-bowling.github.io/SMB-BB/",
        "Skymall": "https://smart-bowling.github.io/SMB-SKYMALL/"
    },
    fps: {
        "Lucky Strike KH": "https://smart-bowling.github.io/PS-STOP-KH/",
        "Blockbuster": "https://smart-bowling.github.io/PS-STOP-BB/",
        "Skymall": "https://smart-bowling.github.io/PS-STOP-SKYMALL/"
    }
};

// 2. ПРАВА ДОСТУПА
const userPermissions = {
    'vadiksss900@gmail.com': {
        manuals: true, store: true,
        access: {
            parts: ["Lucky Strike KH", "Blockbuster", "Skymall"],
            maint: ["Lucky Strike KH", "Blockbuster", "Skymall"],
            fps: ["Lucky Strike KH", "Blockbuster", "Skymall"]
        }
    },
    'csportsua@gmail.com': {
        manuals: true, store: false,
        access: {
            parts: ["Skymall"],
            maint: [],
            fps: ["Skymall"]
        }
    }
};

function handleCredentialResponse(response) {
    const payload = parseJwt(response.credential);
    const email = payload.email.toLowerCase();

    if (userPermissions[email]) {
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userName', payload.name);
        localStorage.setItem('userPic', payload.picture);
        showDashboard(email);
    } else {
        document.getElementById('login').style.display = 'none';
        document.getElementById('access-denied').style.display = 'block';
        document.getElementById('denied-email').textContent = email;
    }
}

function showDashboard(email) {
    const user = userPermissions[email];
    document.getElementById('login').style.display = 'none';
    document.getElementById('user-info').style.display = 'flex';
    document.getElementById('main-content').style.display = 'block';
    
    document.getElementById('user-pic').src = localStorage.getItem('userPic');
    document.getElementById('user-name').textContent = localStorage.getItem('userName');
    document.getElementById('user-email').textContent = email;

    // Настройка кнопок
    setupButton('manuals', user.manuals);
    setupButton('store', user.store);
    
    // Настройка умных категорий
    setupSmartCategory('parts', user.access.parts);
    setupSmartCategory('maint', user.access.maint);
    setupSmartCategory('fps', user.access.fps);
}

function setupButton(id, allowed) {
    const btn = document.getElementById(`btn-${id}`);
    if (!allowed) btn.classList.add('disabled');
}

function setupSmartCategory(cat, allowedLocations) {
    const btn = document.getElementById(`btn-${cat}`);
    const menu = document.getElementById(`menu-${cat}`);

    if (!allowedLocations || allowedLocations.length === 0) {
        btn.classList.add('disabled');
        return;
    }

    if (allowedLocations.length === 1) {
        // Одиночный доступ: кнопка = прямая ссылка
        const locName = allowedLocations[0];
        btn.onclick = () => window.open(DATABASE[cat][locName], '_blank');
    } else {
        // Множественный доступ: создаем выпадающий список
        btn.onclick = (e) => {
            e.stopPropagation();
            const isActive = btn.classList.contains('active');
            closeAllMenus();
            if (!isActive) btn.classList.add('active');
        };

        allowedLocations.forEach(loc => {
            const a = document.createElement('a');
            a.href = DATABASE[cat][loc];
            a.target = "_blank";
            a.textContent = loc;
            menu.appendChild(a);
        });
    }
}

function openLink(type) {
    window.open(DATABASE[type], '_blank');
}

function closeAllMenus() {
    document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
}

document.addEventListener('click', closeAllMenus);

function parseJwt(token) {
    return JSON.parse(atob(token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
}

function signOut() {
    localStorage.clear();
    location.reload();
}

window.onload = () => {
    const savedEmail = localStorage.getItem('userEmail');
    if (savedEmail && userPermissions[savedEmail]) showDashboard(savedEmail);
};
</script>

</body>
</html>
