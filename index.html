<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить деталь KH</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #d7dce3;
      color: #1a2f40;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    
    header {
      background: #1a2f40;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    header h1 {
      font-size: 1.3rem;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #444;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    
    input:focus {
      outline: none;
      border-color: #dc143c;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: #dc143c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background: #b0102f;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid #dc143c;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: white;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ADD PART LS KH</h1>
    </header>
    
    <form id="uploadForm">
      <div class="form-group">
        <label for="number">Номер детали:</label>
        <input type="text" id="number" placeholder="000-000-000" required>
      </div>
      
      <div class="form-group">
        <label for="qty">Количество:</label>
        <input type="number" id="qty" min="1" value="1" required>
      </div>
      
      <div class="form-group">
        <label for="photo">Фотография:</label>
        <input type="file" id="photo" accept="image/*" required>
      </div>
      
      <button type="submit" id="submitBtn">Отправить</button>
    </form>
  </div>
  
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <div class="loader-text">Отправка данных...</div>
  </div>
  
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxE6RxXwkE-k4DUXZWzEH3tsGdrPJHHBHt9ZoZcaiSMI0EAUVSmVTutQbBxBx61Eylk3g/exec';
    
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const number = document.getElementById('number').value.trim();
      const qty = document.getElementById('qty').value;
      const fileInput = document.getElementById('photo');
      const submitBtn = document.getElementById('submitBtn');
      const loader = document.getElementById('loader');
      
      if (!number || !qty || !fileInput.files.length) {
        alert('Пожалуйста, заполните все поля');
        return;
      }
      
      // Подготовка к отправке
      submitBtn.disabled = true;
      loader.style.display = 'flex';
      
      const file = fileInput.files[0];
      const reader = new FileReader();
      
      reader.onload = async function(event) {
        try {
          const dataUrl = event.target.result;
          const base64 = dataUrl.split(',')[1];
          
          // Создаем FormData для отправки
          const formData = new FormData();
          formData.append('number', number);
          formData.append('qty', qty);
          formData.append('base64', base64);
          formData.append('mimeType', file.type);
          formData.append('name', file.name);
          
          // Отправка на сервер
          const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: formData
          });
          
          const result = await response.json();
          
          if (result.success) {
            alert('✅ Данные успешно отправлены!\nНомер: ' + number + '\nКоличество: ' + qty);
            document.getElementById('uploadForm').reset();
            document.getElementById('qty').value = 1;
          } else {
            alert('❌ Ошибка: ' + result.message);
          }
          
        } catch (error) {
          console.error('Ошибка:', error);
          alert('❌ Ошибка отправки');
        } finally {
          submitBtn.disabled = false;
          loader.style.display = 'none';
        }
      };
      
      reader.onerror = function() {
        alert('Ошибка чтения файла');
        submitBtn.disabled = false;
        loader.style.display = 'none';
      };
      
      reader.readAsDataURL(file);
    });
    
    // Фокус на первом поле
    window.addEventListener('DOMContentLoaded', function() {
      document.getElementById('number').focus();
    });
  </script>
</body>
</html>
