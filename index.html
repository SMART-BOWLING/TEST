<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Fixed Width Lists</title>

<style>
body{
    margin:0;
    padding:40px;
    background:#f0f2f5;
    font-family:'Segoe UI', sans-serif;
}

.wrapper{
    display:flex;
    justify-content:center;
    gap:40px;
}

.dropdown{
    width:240px;
    background:#ffffff;
    border-radius:10px;
    box-shadow:0 8px 20px rgba(0,0,0,0.12);
    overflow:hidden;
}

.dropbtn{
    padding:16px 18px;
    background:#1f2937;
    color:#fff;
    font-size:15px;
    font-weight:600;
    text-align:center;
}

.dropdown-content{
    width:100%;
}

.dropdown-content div{
    padding:14px 18px;
    font-size:14px;
    cursor:pointer;
    transition:0.2s;
    border-bottom:1px solid #f0f2f5;
}

.dropdown-content div:last-child{
    border-bottom:none;
}

.dropdown-content div:hover{
    background:#f0f2f5;
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="dropdown">
        <div class="dropbtn">LUCKY STRIKE KH</div>
        <div class="dropdown-content">
            <div>ДЕТАЛИ</div>
            <div>ОБСЛУЖИВАНИЕ</div>
            <div>АНАЛИЗ</div>
            <div>FPS</div>
        </div>
    </div>

    <div class="dropdown">
        <div class="dropbtn">BLOCKBUSTER</div>
        <div class="dropdown-content">
            <div>ДЕТАЛИ</div>
            <div>ОБСЛУЖИВАНИЕ</div>
            <div>АНАЛИЗ</div>
            <div>FPS</div>
        </div>
    </div>

    <div class="dropdown">
        <div class="dropbtn">SKYMALL</div>
        <div class="dropdown-content">
            <div>ДЕТАЛИ</div>
            <div>ОБСЛУЖИВАНИЕ</div>
            <div>АНАЛИЗ</div>
            <div>FPS</div>
        </div>
    </div>

</div>

</body>
</html>
