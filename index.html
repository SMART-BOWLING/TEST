<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f0f2f5;
    font-family:'Segoe UI', sans-serif;
    padding:40px 20px;
}

.container {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:40px;
    width:100%;
    max-width:1200px;
}

/* ===== БЛОК АВТОРИЗАЦИИ ===== */
#login {
    background: white;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    text-align: center;
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
}

#login h2 {
    margin: 0 0 20px 0;
    color: #1f2937;
    font-size: 24px;
}

#user-info {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
}

#user-info img {
    border-radius: 50%;
    width: 60px;
    height: 60px;
    margin-bottom: 10px;
}

#user-info p {
    margin: 5px 0;
    color: #333;
    font-size: 16px;
}

#logout-btn {
    background: #dc143c;
    color: white;
    border: none;
    padding: 10px 30px;
    border-radius: 25px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s ease;
}

#logout-btn:hover {
    background: #b01030;
    transform: translateY(-2px);
}

/* ===== СООБЩЕНИЕ ОБ ОШИБКЕ ДОСТУПА ===== */
#access-denied {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    text-align: center;
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
}

#access-denied h3 {
    color: #dc143c;
    font-size: 24px;
    margin: 0 0 15px 0;
}

#access-denied p {
    color: #666;
    font-size: 16px;
    margin: 10px 0;
    line-height: 1.5;
}

#access-denied .denied-email {
    background: #f8f9fa;
    padding: 10px;
    border-radius: 8px;
    font-weight: 600;
    color: #333;
    margin: 20px 0;
    word-break: break-all;
}

#back-to-login {
    background: #1f2937;
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s ease;
}

#back-to-login:hover {
    background: #dc143c;
}

/* ===== ОСНОВНОЙ КОНТЕНТ (скрыт до авторизации) ===== */
.main-content {
    display: none;
    width: 100%;
}

.main-content.visible {
    display: block;
}

/* ===== КНОПКИ MANUALS И МАГАЗИН ===== */
.top-buttons {
    display:flex;
    gap:30px;
    justify-content:center;
    width:100%;
    margin-bottom: 20px;
}

.top-button {
    flex: 1;
    max-width:300px;
    padding:20px 30px;
    background:#1f2937;
    color:white;
    text-decoration:none;
    border-radius:14px;
    font-size:18px;
    font-weight:600;
    text-align:center;
    letter-spacing:1px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    transition:0.3s ease;
    opacity:1;
    pointer-events:auto;
}

.top-button:hover {
    transform:translateY(-4px);
    background:#dc143c;
}

.top-button.disabled {
    opacity:0.5;
    pointer-events:none;
    background:#666;
}

.top-button.disabled:hover {
    transform:none;
    background:#666;
}

/* ===== CARD ===== */
.wrapper{
    display:flex;
    gap:40px;
    justify-content:center;
    width:100%;
}

.dropdown{
    width:260px;
    background:#ffffff;
    border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    overflow:hidden;
    transition:0.3s ease;
}

.dropdown:hover{
    transform:translateY(-4px);
}

.dropbtn{
    padding:18px;
    background:#1f2937;
    color:#fff;
    font-size:16px;
    font-weight:600;
    text-align:center;
    letter-spacing:1px;
}

.dropdown-content a{
    display:block;
    padding:16px 20px;
    font-size:14px;
    text-decoration:none;
    color:#333;
    border-bottom:1px solid #f0f2f5;
    transition:0.25s;
}

.dropdown-content a:last-child{
    border-bottom:none;
}

.dropdown-content a:hover{
    background:#dc143c;
    color:#fff;
}

.dropdown-content a.disabled {
    opacity:0.5;
    pointer-events:none;
    background:#f0f0f0;
    color:#999;
    cursor:not-allowed;
}

.dropdown-content a.disabled:hover {
    background:#f0f0f0;
    color:#999;
    transform:none;
}

/* ===== MOBILE ===== */
@media (max-width: 768px){

    body{
        padding:40px 20px;
        align-items:flex-start;
    }

    .container {
        gap:30px;
    }

    .top-buttons {
        flex-direction:column;
        align-items:center;
        gap:15px;
    }

    .top-button {
        width:100%;
        max-width:100%;
    }

    .wrapper{
        flex-direction:column;
        width:100%;
        gap:25px;
    }

    .dropdown{
        width:100%;
        animation:fadeUp 0.6s ease forwards;
        opacity:0;
    }

    .dropdown:nth-child(1){ animation-delay:0.1s; }
    .dropdown:nth-child(2){ animation-delay:0.2s; }
    .dropdown:nth-child(3){ animation-delay:0.3s; }
}

@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(20px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- БЛОК АВТОРИЗАЦИИ (показывается если не залогинен) -->
    <div id="login">
        <h2>Вход на сайт</h2>
        <div id="g_id_onload"
             data-client_id="328749588235-bgfeukqogpoq2ha65j7j0vk840hctiaq.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">

    <!-- ИНФОРМАЦИЯ О ПОЛЬЗОВАТЕЛЕ (показывается после входа) -->

    <!-- ОСНОВНОЙ КОНТЕНТ (доступен только после авторизации) -->
    <div class="main-content" id="main-content">
        <!-- ОТДЕЛЬНЫЕ КНОПКИ MANUALS И МАГАЗИН -->
        <div class="top-buttons">
            <a href="https://smart-bowling.github.io/MANUALS-SMART/" class="top-button" id="manuals-btn" target="_blank">MANUALS</a>
            <a href="https://smart-bowling.github.io/PARTS-STORE/" class="top-button" id="store-btn" target="_blank">МАГАЗИН</a>

        <!-- ОСНОВНЫЕ КАРТОЧКИ -->
        <div class="wrapper">

            <!-- LUCKY STRIKE KH -->
            <div class="dropdown">
                <div class="dropbtn">LUCKY STRIKE KH</div>
                <div class="dropdown-content" id="lucky-strike-links">
                    <a href="https://smart-bowling.github.io/PARTS-KH/" class="link-item" target="_blank">ДЕТАЛИ</a>
                    <a href="https://smart-bowling.github.io/SMB-LS-KH/" class="link-item" target="_blank">ОБСЛУЖИВАНИЕ</a>
                    <a href="https://smart-bowling.github.io/PS-STOP-KH/" class="link-item" target="_blank">FPS</a>

            </div>

            <!-- BLOCKBUSTER -->
            <div class="dropdown">
                <div class="dropbtn">BLOCKBUSTER</div>
                <div class="dropdown-content" id="blockbuster-links">
                    <a href="https://smart-bowling.github.io/PARTS-BB/" class="link-item" target="_blank">ДЕТАЛИ</a>
                    <a href="https://smart-bowling.github.io/SMB-BB/" class="link-item" target="_blank">ОБСЛУЖИВАНИЕ</a>
                    <a href="https://script.google.com/macros/s/AKfycbzRY_VAuCIXx1EY_Zi_GIv5bX5NNXGyJqQzYCDalbhaKktxBupMj4mTl346wcerj615/exec" class="link-item" target="_blank">АНАЛИЗ</a>
                    <a href="https://smart-bowling.github.io/PS-STOP-BB/" class="link-item" target="_blank">FPS</a>
                </div>
            </div>

            <!-- SKYMALL -->
            <div class="dropdown">
                <div class="dropbtn">SKYMALL</div>
                <div class="dropdown-content" id="skymall-links">
                    <a href="https://smart-bowling.github.io/PARTS-SKYMALL/" class="link-item" target="_blank">ДЕТАЛИ</a>
                    <a href="https://smart-bowling.github.io/SMB-SKYMALL/" class="link-item" target="_blank">ОБСЛУЖИВАНИЕ</a>
                    <a href="https://script.google.com/macros/s/AKfycby13scwPKOZmJG4FsEgLIbiMBFdq4Txe37HEFJfISFZO0UYfsisyhcGbKojm_73J6g/exec" class="link-item" target="_blank">АНАЛИЗ</a>
                    <a href="https://smart-bowling.github.io/PS-STOP-SKYMALL/" class="link-item" target="_blank">FPS</a>
                </div>

</div>

<script>
// ===== СПИСОК РАЗРЕШЕННЫХ EMAIL И ИХ ПРАВА ДОСТУПА =====
// Здесь мы определяем, какие кнопки доступны для каждого email
const userPermissions = {
    // Администратор - имеет доступ ко всем кнопкам
    'vadiksss900@gmail.com': {
        manuals: true,
        store: true,
        luckyStrike: {
            details: true,
            service: true,
            fps: true
        },
        blockbuster: {
            details: true,
            service: true,
            analysis: true,
            fps: true
        },
        skymall: {
            details: true,
            service: true,
            analysis: true,
            fps: true
        }
    },
    
    // Новый пользователь CSPORTua@gmail.com
    // Доступ только к Manuals и Skymall детали
    'csportua@gmail.com': {
        manuals: true,           // Доступ к MANUALS
        store: false,            // Нет доступа к МАГАЗИН
        luckyStrike: {
            details: false,      // Нет доступа
            service: false,      // Нет доступа
            fps: false           // Нет доступа
        },
        blockbuster: {
            details: false,      // Нет доступа
            service: false,      // Нет доступа
            analysis: false,     // Нет доступа
            fps: false           // Нет доступа
        },
        skymall: {
            details: true,       // ТОЛЬКО ДЕТАЛИ доступны
            service: false,      // Нет доступа
            analysis: false,     // Нет доступа
            fps: false           // Нет доступа
        }
    },
    
    // Пример: другой пользователь (раскомментируйте и настройте по необходимости)
    // 'user@example.com': {
    //     manuals: true,
    //     store: false,
    //     luckyStrike: {
    //         details: true,
    //         service: false,
    //         fps: true
    //     },
    //     blockbuster: {
    //         details: true,
    //         service: false,
    //         analysis: false,
    //         fps: true
    //     },
    //     skymall: {
    //         details: false,
    //         service: false,
    //         analysis: false,
    //         fps: true
    //     }
    // }
};

// Функция проверки, есть ли пользователь в системе прав
function getUserPermissions(email) {
    return userPermissions[email.toLowerCase()] || null;
}

// Функция применения прав доступа к кнопкам
function applyPermissions(email) {
    const permissions = getUserPermissions(email);
    
    if (!permissions) {
        // Если пользователь не найден в списке прав, скрываем все кнопки
        disableAllButtons();
        return;
    }
    
    // Применяем права для верхних кнопок
    const manualsBtn = document.getElementById('manuals-btn');
    const storeBtn = document.getElementById('store-btn');
    
    if (manualsBtn) {
        if (!permissions.manuals) {
            manualsBtn.classList.add('disabled');
        } else {
            manualsBtn.classList.remove('disabled');
        }
    }
    
    if (storeBtn) {
        if (!permissions.store) {
            storeBtn.classList.add('disabled');
        } else {
            storeBtn.classList.remove('disabled');
        }
    }
    
    // Применяем права для Lucky Strike
    applyLinkPermissions('lucky-strike-links', [
        permissions.luckyStrike?.details || false,
        permissions.luckyStrike?.service || false,
        permissions.luckyStrike?.fps || false
    ]);
    
    // Применяем права для Blockbuster
    applyLinkPermissions('blockbuster-links', [
        permissions.blockbuster?.details || false,
        permissions.blockbuster?.service || false,
        permissions.blockbuster?.analysis || false,
        permissions.blockbuster?.fps || false
    ]);
    
    // Применяем права для Skymall
    applyLinkPermissions('skymall-links', [
        permissions.skymall?.details || false,
        permissions.skymall?.service || false,
        permissions.skymall?.analysis || false,
        permissions.skymall?.fps || false
    ]);
}

// Вспомогательная функция для применения прав к ссылкам в выпадающем списке
function applyLinkPermissions(containerId, permissions) {
    const container = document.getElementById(containerId);
    if (!container) return;
    
    const links = container.getElementsByClassName('link-item');
    
    for (let i = 0; i < links.length; i++) {
        if (i < permissions.length) {
            if (!permissions[i]) {
                links[i].classList.add('disabled');
            } else {
                links[i].classList.remove('disabled');
            }
        }
    }
}

// Функция отключения всех кнопок
function disableAllButtons() {
    // Отключаем верхние кнопки
    const manualsBtn = document.getElementById('manuals-btn');
    const storeBtn = document.getElementById('store-btn');
    
    if (manualsBtn) manualsBtn.classList.add('disabled');
    if (storeBtn) storeBtn.classList.add('disabled');
    
    // Отключаем все ссылки во всех контейнерах
    const containers = ['lucky-strike-links', 'blockbuster-links', 'skymall-links'];
    containers.forEach(containerId => {
        const container = document.getElementById(containerId);
        if (container) {
            const links = container.getElementsByClassName('link-item');
            for (let link of links) {
                link.classList.add('disabled');
            }
        }
    });
}

// Функция обработки успешной авторизации
function handleCredentialResponse(response) {
    // Декодируем JWT токен
    const responsePayload = parseJwt(response.credential);
    const userEmail = responsePayload.email;
    
    // Проверяем, есть ли email в общем списке разрешенных (для входа)
    const allowedEmails = Object.keys(userPermissions);
    
    if (allowedEmails.includes(userEmail.toLowerCase())) {
        // Доступ разрешен
        document.getElementById('login').style.display = 'none';
        document.getElementById('access-denied').style.display = 'none';
        document.getElementById('user-info').style.display = 'block';
        document.getElementById('user-pic').src = responsePayload.picture;
        document.getElementById('user-name').textContent = responsePayload.name;
        document.getElementById('user-email').textContent = userEmail;
        
        // Показываем основной контент
        document.getElementById('main-content').classList.add('visible');
        
        // Применяем права доступа для конкретного пользователя
        applyPermissions(userEmail);
        
        // Сохраняем состояние в localStorage
        localStorage.setItem('userLoggedIn', 'true');
        localStorage.setItem('userName', responsePayload.name);
        localStorage.setItem('userEmail', userEmail);
        localStorage.setItem('userPic', responsePayload.picture);
    } else {
        // Доступ запрещен
        document.getElementById('login').style.display = 'none';
        document.getElementById('user-info').style.display = 'none';
        document.getElementById('main-content').classList.remove('visible');
        
        // Показываем сообщение об отказе в доступе
        document.getElementById('access-denied').style.display = 'block';
        document.getElementById('denied-email').textContent = userEmail;
        
        // Очищаем localStorage
        localStorage.removeItem('userLoggedIn');
        localStorage.removeItem('userName');
        localStorage.removeItem('userEmail');
        localStorage.removeItem('userPic');
    }
}

// Функция декодирования JWT
function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
}

// Функция выхода
function signOut() {
    // Очищаем localStorage
    localStorage.removeItem('userLoggedIn');
    localStorage.removeItem('userName');
    localStorage.removeItem('userEmail');
    localStorage.removeItem('userPic');
    
    // Скрываем контент и показываем форму входа
    document.getElementById('login').style.display = 'block';
    document.getElementById('user-info').style.display = 'none';
    document.getElementById('access-denied').style.display = 'none';
    document.getElementById('main-content').classList.remove('visible');
}

// Функция возврата ко входу из сообщения об ошибке
function backToLogin() {
    document.getElementById('login').style.display = 'block';
    document.getElementById('access-denied').style.display = 'none';
}

// Проверяем при загрузке страницы, был ли пользователь уже авторизован
window.onload = function() {
    if (localStorage.getItem('userLoggedIn') === 'true') {
        const savedEmail = localStorage.getItem('userEmail');
        const allowedEmails = Object.keys(userPermissions);
        
        // Проверяем, есть ли email в списке пользователей
        if (allowedEmails.includes(savedEmail.toLowerCase())) {
            // Восстанавливаем состояние
            document.getElementById('login').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('user-pic').src = localStorage.getItem('userPic');
            document.getElementById('user-name').textContent = localStorage.getItem('userName');
            document.getElementById('user-email').textContent = savedEmail;
            document.getElementById('main-content').classList.add('visible');
            
            // Применяем права доступа
            applyPermissions(savedEmail);
        } else {
            // Если email больше не в списке, выходим
            signOut();
        }
    }
}
</script>
