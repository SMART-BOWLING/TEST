<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f0f2f5;
    font-family:'Segoe UI', sans-serif;
}

.wrapper{
    display:flex;
    gap:40px;
}

/* ===== CARD ===== */
.dropdown{
    width:260px;
    background:#ffffff;
    border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    overflow:hidden;
    transition:0.3s ease;
}

.dropdown:hover{
    transform:translateY(-4px);
}

.dropbtn{
    padding:18px;
    background:#1f2937;
    color:#fff;
    font-size:16px;
    font-weight:600;
    text-align:center;
    letter-spacing:1px;
}

.dropdown-content a{
    display:block;
    padding:16px 20px;
    font-size:14px;
    text-decoration:none;
    color:#333;
    border-bottom:1px solid #f0f2f5;
    transition:0.25s;
}

.dropdown-content a:last-child{
    border-bottom:none;
}

.dropdown-content a:hover{
    background:#dc143c;
    color:#fff;
}

/* ===== MOBILE ===== */
@media (max-width: 768px){

    body{
        height:auto;
        padding:40px 20px;
        align-items:flex-start;
    }

    .wrapper{
        flex-direction:column;
        width:100%;
        gap:25px;
    }

    .dropdown{
        width:100%;
        animation:fadeUp 0.6s ease forwards;
        opacity:0;
    }

    .dropdown:nth-child(1){ animation-delay:0.1s; }
    .dropdown:nth-child(2){ animation-delay:0.2s; }
    .dropdown:nth-child(3){ animation-delay:0.3s; }
}

@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(20px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- LUCKY STRIKE KH -->

            <a href="https://smart-bowling.github.io/PS-STOP-BB/" target="_blank">FPS</a>

    </div>

    <!-- SKYMALL -->
