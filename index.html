<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMB | Dashboard</title>

    <link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/QNkbRTbS/1.png">
    <link rel="shortcut icon" href="https://i.postimg.cc/QNkbRTbS/1.png">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #1f2937;
            --accent: #dc143c;
            --bg: #f0f2f5;
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 1100px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== LOGIN BLOCK & USER INFO ===== */
        #login, #user-info, #access-denied {
            background: var(--white);
            padding: 35px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            text-align: center;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255,255,255,0.8);
        }

        #user-info {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            text-align: left;
            padding: 15px 25px;
        }

        #user-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: 2px solid var(--accent);
        }

        #user-info .user-details {
            flex-grow: 1;
        }

        #user-info p {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        #user-info #user-email {
            font-weight: 400;
            color: var(--text-muted);
            font-size: 12px;
        }

        #logout-btn {
            background: #f1f5f9;
            color: var(--text-dark);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logout-btn:hover {
            background: var(--accent);
            color: white;
        }

        /* ===== MANUALS AND STORE BUTTONS ===== */
        .top-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .top-button {
            flex: 1;
            max-width: 250px;
            padding: 18px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(31, 41, 55, 0.15);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .top-button i { font-size: 18px; }

        .top-button:hover:not(.disabled) {
            transform: translateY(-4px);
            background: var(--accent);
            box-shadow: 0 15px 25px rgba(220, 20, 60, 0.2);
        }

        /* ===== NEW ACTION PANEL ===== */
        .action-panel {
            background: var(--white);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.04);
            width: 100%;
            border: 1px solid rgba(0,0,0,0.03);
            transition: var(--transition);
        }

        .action-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .location-label {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            white-space: nowrap;
        }

        .location-dropdown {
            padding: 12px 20px;
            border-radius: 14px;
            border: 2px solid #e9ecef;
            background: white;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-dark);
            cursor: pointer;
            outline: none;
            transition: var(--transition);
            min-width: 200px;
        }

        .location-dropdown:hover {
            border-color: var(--accent);
        }

        .static-location {
            padding: 12px 20px;
            background: #f8fafc;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary);
            border: 2px solid #e9ecef;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            flex: 1;
            min-width: 120px;
            padding: 16px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 8px 16px rgba(31, 41, 55, 0.1);
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .action-btn i {
            font-size: 16px;
        }

        .action-btn:hover:not(.disabled) {
            transform: translateY(-3px);
            background: var(--accent);
            box-shadow: 0 12px 20px rgba(220, 20, 60, 0.2);
        }

        /* Disabled state */
        .disabled {
            opacity: 0.5;
            filter: grayscale(1);
            cursor: not-allowed !important;
            pointer-events: none !important;
            user-select: none;
            position: relative;
        }

        .disabled::after {
            content: '\f023';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        /* ===== MOBILE ===== */
        @media (max-width: 850px) {
            .top-buttons { flex-direction: column; align-items: center; width: 100%; }
            .top-button { width: 100%; max-width: 400px; }
            .panel-header { flex-direction: column; align-items: stretch; }
            .location-dropdown { width: 100%; }
            .static-location { text-align: center; }
            .action-buttons { flex-direction: column; }
            .action-btn { width: 100%; }
        }

        #access-denied h3 { color: var(--accent); margin-bottom: 10px; }
        .denied-email { 
            background: #fff1f2; 
            color: var(--accent); 
            padding: 10px; 
            border-radius: 10px; 
            margin: 15px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- LOGIN BLOCK -->
    <div id="login">
        <i class="fas fa-shield-halved" style="font-size: 40px; color: var(--primary); margin-bottom: 15px;"></i>
        <h2>SMB Login</h2>
        <div id="g_id_onload"
             data-client_id="328749588235-bgfeukqogpoq2ha65j7j0vk840hctiaq.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
    </div>

    <!-- USER INFO (shown after login) -->
    <div id="user-info" style="display: none;">
        <img id="user-pic" src="" alt="Profile">
        <div class="user-details">
            <p id="user-name"></p>
            <p id="user-email"></p>
        </div>
        <button id="logout-btn" onclick="signOut()" title="Sign Out">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <!-- ACCESS DENIED MESSAGE -->
    <div id="access-denied" style="display: none;">
        <i class="fas fa-ban" style="font-size: 40px; color: var(--accent); margin-bottom: 15px;"></i>
        <h3>Access Denied</h3>
        <p>Your email is not registered in the system:</p>
        <div class="denied-email" id="denied-email"></div>
        <button id="logout-btn" style="width:auto; padding: 10px 20px; margin: 0 auto;" onclick="backToLogin()">Go Back</button>
    </div>

    <!-- MAIN CONTENT (visible after successful login) -->
    <div class="main-content" id="main-content" style="display:none; width: 100%;">
        <!-- Top buttons: MANUALS and STORE -->
        <div class="top-buttons">
            <a href="https://smart-bowling.github.io/MANUALS-SMART/" class="top-button" id="manuals-btn" target="_blank">
                <i class="fas fa-book"></i> MANUALS
            </a>
            <a href="https://smart-bowling.github.io/PARTS-STORE/" class="top-button" id="store-btn" target="_blank">
                <i class="fas fa-shopping-cart"></i> STORE
            </a>
        </div>

        <!-- NEW ACTION PANEL: location selector + action buttons -->
        <div class="action-panel" id="action-panel" style="margin-top: 25px;">
            <div class="panel-header" id="panel-header">
                <!-- content dynamically filled by JavaScript -->
            </div>
            <div class="action-buttons" id="action-buttons">
                <a href="#" class="action-btn" id="action-parts" target="_blank"><i class="fas fa-cog"></i> Parts</a>
                <a href="#" class="action-btn" id="action-maintenance" target="_blank"><i class="fas fa-tools"></i> Maintenance</a>
                <a href="#" class="action-btn" id="action-fps" target="_blank"><i class="fas fa-chart-line"></i> FPS</a>
                <a href="#" class="action-btn" id="action-analysis" target="_blank"><i class="fas fa-bowling-ball"></i> Analysis</a>
            </div>
        </div>
    </div>
</div>

<script>
    // ---------- CONFIGURATION ----------
    const locationConfig = {
        luckyStrike: {
            name: 'Lucky Strike KH',
            actions: {
                parts: 'https://smart-bowling.github.io/PARTS-KH/',
                maintenance: 'https://smart-bowling.github.io/SMB-LS-KH/',
                fps: 'https://smart-bowling.github.io/PS-STOP-KH/',
                analysis: null   // no Analysis for this location
            }
        },
        blockbuster: {
            name: 'Blockbuster',
            actions: {
                parts: 'https://smart-bowling.github.io/PARTS-BB/',
                maintenance: 'https://smart-bowling.github.io/SMB-BB/',
                fps: 'https://smart-bowling.github.io/PS-STOP-BB/',
                analysis: '...'   // placeholder URL
            }
        },
        skymall: {
            name: 'Skymall',
            actions: {
                parts: 'https://smart-bowling.github.io/PARTS-SKYMALL/',
                maintenance: 'https://smart-bowling.github.io/SMB-SKYMALL/',
                fps: 'https://smart-bowling.github.io/PS-STOP-SKYMALL/',
                analysis: '...'   // placeholder URL
            }
        }
    };

    // User permissions (same structure as before)
    const userPermissions = {
        'vadiksss900@gmail.com': {
            manuals: true, store: true,
            luckyStrike: { parts: true, maintenance: true, fps: true, analysis: false },
            blockbuster: { parts: true, maintenance: true, analysis: true, fps: true },
            skymall: { parts: true, maintenance: true, analysis: true, fps: true }
        },
        'csportsua@gmail.com': {
            manuals: true, store: false,
            luckyStrike: { parts: false, maintenance: false, fps: false, analysis: false },
            blockbuster: { parts: false, maintenance: false, analysis: false, fps: false },
            skymall: { parts: true, maintenance: false, analysis: false, fps: false }
        }
    };

    // ---------- HELPER FUNCTIONS ----------
    function parseJwt(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        return JSON.parse(window.atob(base64));
    }

    // Disable click on disabled elements
    function preventClick(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
    }

    // Enable/disable a single button by ID
    function setButtonState(btnId, allowed, url) {
        const btn = document.getElementById(btnId);
        if (!btn) return;
        if (allowed && url) {
            btn.classList.remove('disabled');
            btn.href = url;
            btn.removeEventListener('click', preventClick);
        } else {
            btn.classList.add('disabled');
            btn.href = 'javascript:void(0);';
            btn.addEventListener('click', preventClick);
        }
    }

    // Update all action buttons based on selected location
    function updateActionButtons(locationKey, userPerms) {
        const loc = locationConfig[locationKey];
        const perms = userPerms[locationKey] || {};

        setButtonState('action-parts', perms.parts, loc.actions.parts);
        setButtonState('action-maintenance', perms.maintenance, loc.actions.maintenance);
        setButtonState('action-fps', perms.fps, loc.actions.fps);
        setButtonState('action-analysis', perms.analysis, loc.actions.analysis);
    }

    // Build the location selector and initialize buttons
    function buildLocationSelector(userEmail) {
        const perms = userPermissions[userEmail];
        const panelHeader = document.getElementById('panel-header');
        const actionPanel = document.getElementById('action-panel');

        // Collect locations where user has at least one permission
        const availableLocs = [];
        for (const [key, locPerms] of Object.entries({
            luckyStrike: perms.luckyStrike,
            blockbuster: perms.blockbuster,
            skymall: perms.skymall
        })) {
            if (Object.values(locPerms).some(v => v === true)) {
                availableLocs.push({ key, name: locationConfig[key].name });
            }
        }

        // If no locations available, hide the whole panel
        if (availableLocs.length === 0) {
            actionPanel.style.display = 'none';
            return;
        }

        actionPanel.style.display = 'block';
        panelHeader.innerHTML = ''; // clear

        // Case: only one location -> static label
        if (availableLocs.length === 1) {
            const loc = availableLocs[0];
            const staticDiv = document.createElement('div');
            staticDiv.className = 'static-location';
            staticDiv.textContent = `ðŸ“ ${loc.name}`;
            panelHeader.appendChild(staticDiv);

            // Update buttons for this single location
            updateActionButtons(loc.key, perms);
        }
        // Case: multiple locations -> dropdown
        else {
            // Create label
            const label = document.createElement('span');
            label.className = 'location-label';
            label.textContent = 'Select location:';
            panelHeader.appendChild(label);

            // Create dropdown
            const select = document.createElement('select');
            select.id = 'location-dropdown';
            select.className = 'location-dropdown';

            availableLocs.forEach(loc => {
                const option = document.createElement('option');
                option.value = loc.key;
                option.textContent = loc.name;
                select.appendChild(option);
            });

            panelHeader.appendChild(select);

            // Set initial buttons based on first location
            updateActionButtons(availableLocs[0].key, perms);

            // Add event listener
            select.addEventListener('change', (e) => {
                updateActionButtons(e.target.value, perms);
            });
        }
    }

    // Apply all permissions (top buttons + location panel)
    function applyPermissions(email) {
        const p = userPermissions[email];

        // Top buttons
        const setTopBtn = (id, allowed) => {
            const btn = document.getElementById(id);
            if (btn) {
                if (allowed) {
                    btn.classList.remove('disabled');
                    btn.removeEventListener('click', preventClick);
                } else {
                    btn.classList.add('disabled');
                    btn.addEventListener('click', preventClick);
                }
            }
        };
        setTopBtn('manuals-btn', p.manuals);
        setTopBtn('store-btn', p.store);

        // Build the dynamic location panel
        buildLocationSelector(email);
    }

    // ---------- GOOGLE LOGIN CALLBACK ----------
    function handleCredentialResponse(response) {
        const responsePayload = parseJwt(response.credential);
        const userEmail = responsePayload.email.toLowerCase();

        if (userPermissions[userEmail]) {
            // Hide login, show user info and main content
            document.getElementById('login').style.display = 'none';
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('main-content').style.display = 'block';

            document.getElementById('user-pic').src = responsePayload.picture;
            document.getElementById('user-name').textContent = responsePayload.name;
            document.getElementById('user-email').textContent = userEmail;

            applyPermissions(userEmail);

            // Save to localStorage for persistence
            localStorage.setItem('userLoggedIn', 'true');
            localStorage.setItem('userEmail', userEmail);
            localStorage.setItem('userName', responsePayload.name);
            localStorage.setItem('userPic', responsePayload.picture);
        } else {
            // Access denied
            document.getElementById('login').style.display = 'none';
            document.getElementById('access-denied').style.display = 'block';
            document.getElementById('denied-email').textContent = userEmail;
        }
    }

    // Sign out
    function signOut() {
        localStorage.clear();
        location.reload();
    }

    function backToLogin() {
        location.reload();
    }

    // On page load, check localStorage
    window.onload = function() {
        if (localStorage.getItem('userLoggedIn') === 'true') {
            const email = localStorage.getItem('userEmail');
            if (userPermissions[email]) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('user-info').style.display = 'flex';
                document.getElementById('main-content').style.display = 'block';

                document.getElementById('user-pic').src = localStorage.getItem('userPic');
                document.getElementById('user-name').textContent = localStorage.getItem('userName');
                document.getElementById('user-email').textContent = email;

                applyPermissions(email);
            }
        }
    };
</script>
</body>
</html>
