<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<title>SMB | MANUALS</title>

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/QNkbRTbS/1.png">
<link rel="shortcut icon" href="https://i.postimg.cc/QNkbRTbS/1.png">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== ОСНОВНЫЕ ПЕРЕМЕННЫЕ ===== */
:root {
    --primary: #1f2937;
    --accent: #dc143c;
    --bg: #f0f2f5;
    --white: #ffffff;
    --text-dark: #1f2937;
    --text-muted: #6b7280;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== БАЗОВЫЕ СТИЛИ ===== */
html, body {
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
}

body {
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text-dark);
    min-height: 100vh;
    padding-top: 80px;
}

/* Отступы по бокам */
@media screen and (min-width: 768px) {
    body {
        padding-left: 30px;
        padding-right: 30px;
    }
}

@media screen and (min-width: 1200px) {
    body {
        padding-left: 50px;
        padding-right: 50px;
    }
}

/* Отступ для мобильных */
@media screen and (max-width: 768px) {
    body {
        padding-bottom: 90px;
    }
}

/* ===== HEADER ===== */
header {
    background: var(--primary);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.header-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 20px;
}

.logo {
    flex-shrink: 0;
    cursor: pointer;
    transition: var(--transition);
}

.logo img {
    width: 45px;
    height: 45px;
    border-radius: 12px;
    object-fit: cover;
    border: 2px solid var(--accent);
    transition: var(--transition);
}

.logo:hover img {
    transform: scale(1.05);
    border-color: white;
}

.site-name {
    flex: 1;
    text-align: center;
}

.site-name h1 {
    color: white;
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 0.5px;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 8px 20px;
    border-radius: 30px;
    background: rgba(255,255,255,0.1);
}

.site-name h1 i {
    color: var(--accent);
    font-size: 20px;
}

.search-container {
    position: relative;
    flex-shrink: 0;
}

.search-container input {
    padding: 12px 20px 12px 45px;
    border-radius: 30px;
    border: none;
    font-size: 15px;
    width: 280px;
    background: rgba(255,255,255,0.1);
    color: white;
    transition: var(--transition);
}

.search-container input::placeholder {
    color: rgba(255,255,255,0.6);
}

.search-container input:focus {
    outline: none;
    background: rgba(255,255,255,0.15);
    width: 320px;
}

.search-container i {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255,255,255,0.6);
    font-size: 16px;
    pointer-events: none;
}

/* ===== ОСНОВНОЙ КОНТЕЙНЕР ===== */
.container {
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
}

/* ===== ГРУППЫ МАНУАЛОВ ===== */
.manual-group {
    margin-bottom: 20px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    transition: var(--transition);
}

.manual-group:hover {
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}

.manual-label {
    background: var(--primary);
    color: white;
    padding: 15px 20px;
    font-size: 18px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 12px;
}

.manual-label i {
    color: var(--accent);
    font-size: 20px;
}

/* ===== ИЗОБРАЖЕНИЕ ===== */
.image-container {
    position: relative;
    overflow: hidden;
    cursor: pointer;
    background: var(--white);
}

.top-image {
    width: 100%;
    height: auto;
    display: block;
    transition: var(--transition);
}

.image-container:hover .top-image {
    transform: scale(1.02);
}

.image-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    color: white;
    padding: 15px;
    transform: translateY(100%);
    transition: var(--transition);
    text-align: center;
}

.image-container:hover .image-overlay {
    transform: translateY(0);
}

.image-overlay span {
    font-size: 14px;
    font-weight: 500;
}

.highlight-image {
    animation: pulse 0.8s ease;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 var(--accent); }
    50% { box-shadow: 0 0 0 10px rgba(220,20,60,0.3); }
    100% { box-shadow: 0 0 0 0 var(--accent); }
}

/* ===== КНОПКИ ДЕТАЛЕЙ ===== */
.buttons-container {
    display: flex;
    flex-direction: column;
    background: var(--white);
}

.btn {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 20px;
    cursor: pointer;
    color: var(--text-dark);
    font-size: 15px;
    font-weight: 500;
    transition: var(--transition);
    border-bottom: 1px solid #edf2f7;
}

.btn:last-child {
    border-bottom: none;
}

.btn:hover {
    background: #f8fafc;
    padding-left: 25px;
}

.btn.active-detail {
    background: #fff1f2 !important;
    border-left: 3px solid var(--accent);
    padding-left: 17px;
}

.btn span:first-child {
    color: var(--accent);
    font-weight: 600;
    min-width: 50px;
}

.btn .detail-number {
    font-family: 'Courier New', monospace;
    color: var(--primary);
    font-weight: 600;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 6px;
    transition: var(--transition);
}

.btn .detail-number:hover {
    background: var(--accent);
    color: white;
}

/* ===== ДЕТАЛЬНАЯ ИНФОРМАЦИЯ ===== */
.detail-info {
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    background: #f8fafc;
}

.detail-info.open {
    max-height: 300px;
    opacity: 1;
    padding: 10px 0;
}

.club-row {
    display: flex;
    justify-content: space-between;
    padding: 10px 25px;
    border-bottom: 1px solid #edf2f7;
    font-size: 14px;
}

.club-row:last-child {
    border-bottom: none;
}

.count-zero { 
    color: var(--accent); 
    font-weight: 700;
    background: #fff1f2;
    padding: 2px 10px;
    border-radius: 20px;
}

.count-positive { 
    color: #16a34a; 
    font-weight: 700;
    background: #f0fdf4;
    padding: 2px 10px;
    border-radius: 20px;
}

/* ===== КНОПКИ СТАРТ ===== */
.start-btn {
    display: flex;
    align-items: center;
    width: 100%;
    padding: 20px 25px;
    background: var(--white);
    color: var(--text-dark);
    font-size: 18px;
    font-weight: 600;
    border: none;
    border-bottom: 1px solid #edf2f7;
    cursor: pointer;
    transition: var(--transition);
    text-align: left;
    box-shadow: 0 2px 5px rgba(0,0,0,0.02);
}

.start-btn:first-child {
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
}

.start-btn:last-child {
    border-bottom: none;
    border-bottom-left-radius: 16px;
    border-bottom-right-radius: 16px;
}

.start-btn i {
    margin-right: 15px;
    font-size: 24px;
    color: var(--accent);
    width: 30px;
    text-align: center;
}

.start-btn span {
    flex: 1;
}

.start-btn:hover { 
    background: var(--primary);
    color: white;
    padding-left: 30px;
}

.start-btn:hover i {
    color: white;
}

/* ===== ПОДСВЕТКА ПОИСКА ===== */
.search-highlight {
    background: #ffe4e6;
    border-radius: 4px;
    padding: 2px 4px;
}

.active-highlight {
    background: var(--accent);
    color: white !important;
    border-radius: 4px;
    padding: 2px 4px;
}

/* ===== НАВИГАЦИЯ ПОИСКА ===== */
.search-nav-bottom {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    gap: 10px;
    z-index: 1000;
    background: var(--primary);
    padding: 8px;
    border-radius: 50px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.search-nav-bottom button {
    background: transparent;
    color: white;
    border: none;
    width: 48px;
    height: 48px;
    cursor: pointer;
    font-size: 18px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
}

.search-nav-bottom button:hover {
    background: rgba(255,255,255,0.1);
}

.search-nav-bottom button:active {
    transform: scale(0.95);
}

#clearSearchBtn {
    background: var(--accent);
    color: white;
}

#clearSearchBtn:hover {
    background: #b01030;
}

/* ===== FAB КНОПКИ ===== */
.fab-left, .fab-right {
    position: fixed;
    bottom: 30px;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 2001;
    font-size: 22px;
    transition: var(--transition);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.fab-left {
    left: 30px;
    background: var(--accent);
    color: white;
}

.fab-right {
    right: 30px;
    background: var(--primary);
    color: white;
}

.fab-left:hover, .fab-right:hover {
    transform: scale(1.1);
}

.fab-left:active, .fab-right:active { 
    transform: scale(0.95); 
}

/* ===== ЭКРАН ЗАГРУЗКИ ===== */
.loading-screen {
    position: fixed;
    inset: 0;
    background: var(--primary);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
}

.loading-screen.fade-out {
    opacity: 0;
    pointer-events: none;
}

.logo-wrapper {
    position: relative;
    width: 160px;
    height: 160px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.glow-ring {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: conic-gradient(var(--accent), transparent 70%);
    animation: spin 2s linear infinite;
    filter: blur(15px);
}

.loading-screen img {
    width: 120px;
    height: 120px;
    border-radius: 20px;
    z-index: 2;
}

@keyframes spin {
    to { transform: rotate(365deg); }
}

/* ===== АДАПТАЦИЯ ===== */
@media (max-width: 768px) {
    .header-container {
        flex-wrap: wrap;
    }
    
    .site-name {
        order: 1;
        width: 100%;
    }
    
    .site-name h1 {
        font-size: 20px;
        padding: 6px 15px;
    }
    
    .search-container {
        order: 2;
        width: 100%;
    }
    
    .search-container input {
        width: 100%;
    }
    
    .search-container input:focus {
        width: 100%;
    }
    
    .start-btn {
        padding: 15px 20px;
        font-size: 16px;
    }
    
    .fab-left, .fab-right {
        bottom: 20px;
        width: 48px;
        height: 48px;
        font-size: 20px;
    }
    
    .fab-left {
        left: 20px;
    }
    
    .fab-right {
        right: 20px;
    }
}

@media (max-width: 480px) {
    body {
        padding-left: 15px;
        padding-right: 15px;
    }
    
    .logo img {
        width: 35px;
        height: 35px;
    }
    
    .btn {
        padding: 12px 15px;
        font-size: 14px;
    }
    
    .club-row {
        padding: 8px 15px;
    }
}
</style>
</head>

<body>

<!-- ЭКРАН ЗАГРУЗКИ -->
<div class="loading-screen" id="loadingScreen">
    <div class="logo-wrapper">
        <div class="glow-ring"></div>
        <img src="https://i.postimg.cc/wjGzSY92/1.png" alt="Loading Logo">
    </div>
</div>

<!-- ШАПКА -->
<header>
    <div class="header-container">
        <div class="logo" onclick="window.location.href='../index.html'">
            <img src="https://i.postimg.cc/wjGzSY92/1.png" alt="SMB Logo">
        </div>
        
        <div class="site-name">
            <h1>
                <i class="fas fa-book"></i>
                MANUALS
            </h1>
        </div>
        
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Поиск детали...">
        </div>
    </div>
</header>

<!-- ОСНОВНОЙ КОНТЕНТ -->
<main class="container">
    <div id="manualContainer"></div>
</main>

<!-- НАВИГАЦИЯ ПОИСКА -->
<div class="search-nav-bottom" id="searchNav">
    <button onclick="prevResult()" title="Предыдущая деталь">
        <i class="fas fa-chevron-left"></i>
    </button>
    <button id="clearSearchBtn" onclick="clearSearch()" title="Очистить поиск">
        <i class="fas fa-times"></i>
    </button>
    <button onclick="nextResult()" title="Следующая деталь">
        <i class="fas fa-chevron-right"></i>
    </button>
</div>

<!-- FAB КНОПКИ -->
<div class="fab-left" onclick="openShopSearch()" title="Поиск в магазине">
    <i class="fas fa-store"></i>
</div>

<div class="fab-right" onclick="renderManualGroups()" title="Назад к списку">
    <i class="fas fa-arrow-left"></i>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbySUf3xM0QvtI1tQ8YYzNnmHfzTnPFFATw7rs0sv3LMAdoWvoLiKiYEwTWtrnDOv5B5tg/exec";

let manualsData = [];
let stockData = {};
let searchResults = [];
let currentIndex = 0;

const searchNav = document.getElementById("searchNav");
const manualContainer = document.getElementById("manualContainer");
const searchInput = document.getElementById("searchInput");
const loadingScreen = document.getElementById("loadingScreen");

// Проверка авторизации
if (!localStorage.getItem('userLoggedIn')) {
    window.location.href = '../index.html';
}

// Открыть поиск в магазине
function openShopSearch() {
    const partNumber = prompt("Введите номер детали:", "");
    if (partNumber && partNumber.trim() !== "") {
        const cleanNumber = partNumber.replace(/-/g, '');
        const form = document.createElement('form');
        form.method = 'get';
        form.action = 'https://shop.bowlingvision.com/catalogue/results.aspx';
        form.style.display = 'none';
        const input = document.createElement('input');
        input.type = 'text';
        input.name = 'search';
        input.value = cleanNumber;
        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
        setTimeout(() => document.body.removeChild(form), 1000);
    }
}

// Загрузка данных
async function loadManuals() {
    try {
        const res = await fetch(API_URL);
        const data = await res.json();
        manualsData = data.manuals;
        stockData = data.stock;
        renderManualGroups();
        
        setTimeout(() => {
            loadingScreen.classList.add('fade-out');
        }, 500);
    } catch (error) {
        console.error('Ошибка загрузки:', error);
        loadingScreen.classList.add('fade-out');
    }
}

// Разбор составных деталей
function parseCompositeParts(partString) {
    const result = [];
    const regex = /\(([^)]+)\)\s+([\d-]+)/g;
    let match;
    
    while ((match = regex.exec(partString)) !== null) {
        result.push({
            code: match[1].trim(),
            number: match[2].trim()
        });
    }
    return result;
}

// Извлечение одиночного кода
function extractSingleCode(partString) {
    const regex = /^\(([^)]+)\)\s+([\d-]+)$/;
    const match = partString.match(regex);
    if (match) {
        return {
            code: match[1].trim(),
            number: match[2].trim()
        };
    }
    return null;
}

// Проверка на составную деталь
function isCompositePart(partString) {
    const matches = partString.match(/\([^)]+\)\s+[\d-]+/g);
    return matches && matches.length > 1;
}

// Отображение групп мануалов
function renderManualGroups() {
    manualContainer.innerHTML = "";
    const uniqueNames = [...new Set(manualsData.map(m => m.name))];
    
    uniqueNames.forEach(name => {
        const btn = document.createElement("button");
        btn.className = "start-btn";
        btn.innerHTML = `
            <i class="fas fa-book-open"></i>
            <span>${name}</span>
            <i class="fas fa-chevron-right" style="font-size: 14px; opacity: 0.5;"></i>
        `;
        btn.onclick = () => renderManualsByName(name);
        manualContainer.appendChild(btn);
    });
    
    searchInput.value = "";
    searchResults = [];
    currentIndex = 0;
    searchNav.style.display = "none";
}

// Отображение мануалов по названию
function renderManualsByName(name) {
    manualContainer.innerHTML = "";
    const filtered = manualsData.filter(m => m.name === name);
    
    filtered.forEach(manual => {
        const block = document.createElement("div");
        block.className = "manual-group";
        
        // Заголовок
        const label = document.createElement("div");
        label.className = "manual-label";
        label.innerHTML = `<i class="fas fa-file-pdf"></i> ${manual.name}`;
        block.appendChild(label);
        
        // Изображение
        const imageContainer = document.createElement("div");
        imageContainer.className = "image-container";
        
        const img = document.createElement("img");
        img.className = "top-image";
        img.src = manual.image;
        img.alt = manual.name;
        
        const overlay = document.createElement("div");
        overlay.className = "image-overlay";
        overlay.innerHTML = '<span><i class="fas fa-hand-pointer"></i> Нажмите, чтобы показать детали</span>';
        
        imageContainer.appendChild(img);
        imageContainer.appendChild(overlay);
        block.appendChild(imageContainer);
        
        // Контейнер кнопок
        const buttonsContainer = document.createElement("div");
        buttonsContainer.className = "buttons-container";
        
        imageContainer.onclick = () => {
            buttonsContainer.style.display = buttonsContainer.style.display === "flex" ? "none" : "flex";
        };
        
        // Обработка деталей
        manual.parts.forEach((part, index) => {
            const singleCode = extractSingleCode(part);
            
            if (singleCode) {
                createPartButton(buttonsContainer, singleCode.number, singleCode.code, img);
            } else if (isCompositePart(part)) {
                const parsedParts = parseCompositeParts(part);
                parsedParts.forEach(parsedPart => {
                    createPartButton(buttonsContainer, parsedPart.number, parsedPart.code, img);
                });
            } else {
                createPartButton(buttonsContainer, part, (index + 1).toString(), img);
            }
        });
        
        block.appendChild(buttonsContainer);
        manualContainer.appendChild(block);
    });
}

// Создание кнопки детали
function createPartButton(container, partNumber, label, image) {
    const btn = document.createElement("div");
    btn.className = "btn";
    btn.innerHTML = `
        <span>${label}</span>
        <span class="detail-number">${partNumber}</span>
    `;
    
    btn.onclick = (e) => {
        const targetDetail = e.target.closest(".detail-number");
        
        if (targetDetail) {
            e.stopPropagation();
            const originalText = targetDetail.textContent;
            navigator.clipboard.writeText(originalText).then(() => {
                targetDetail.textContent = "✓";
                setTimeout(() => targetDetail.textContent = originalText, 1000);
            });
            return;
        }
        
        toggleDetail(btn);
        if (image) {
            image.classList.add("highlight-image");
            setTimeout(() => image.classList.remove("highlight-image"), 800);
        }
    };
    
    container.appendChild(btn);
}

// Переключение детальной информации
function toggleDetail(btn) {
    const nextEl = btn.nextElementSibling;
    
    if (nextEl && nextEl.classList.contains("detail-info")) {
        nextEl.classList.remove("open");
        setTimeout(() => nextEl.remove(), 400);
        btn.classList.remove("active-detail");
        return;
    }

    const container = btn.parentElement;
    container.querySelectorAll(".detail-info").forEach(el => {
        el.classList.remove("open");
        setTimeout(() => el.remove(), 400);
    });
    container.querySelectorAll(".btn").forEach(b => b.classList.remove("active-detail"));

    const part = btn.querySelector(".detail-number").textContent;
    const info = document.createElement("div");
    info.className = "detail-info";
    
    let clubDataHtml = "";
    ["BB", "KH", "SKYMALL", "STORE"].forEach(k => {
        const count = stockData[part]?.[k] ?? 0;
        clubDataHtml += `
            <div class="club-row">
                <span>${k}</span>
                <span class="${count === 0 ? 'count-zero' : 'count-positive'}">${count} шт.</span>
            </div>
        `;
    });
    
    info.innerHTML = clubDataHtml;
    btn.after(info);
    btn.classList.add("active-detail");
    
    setTimeout(() => info.classList.add("open"), 10);
}

// Очистка поиска
function clearSearch() {
    searchInput.value = "";
    searchResults = [];
    currentIndex = 0;
    document.querySelectorAll(".search-highlight,.active-highlight").forEach(el => 
        el.classList.remove("search-highlight", "active-highlight")
    );
    renderManualGroups();
    searchNav.style.display = "none";
}

// Поиск
searchInput.oninput = e => {
    const v = e.target.value.trim();
    searchResults = [];
    currentIndex = 0;
    
    document.querySelectorAll(".search-highlight,.active-highlight").forEach(el => 
        el.classList.remove("search-highlight", "active-highlight")
    );
    
    if (!v) {
        renderManualGroups();
        searchNav.style.display = "none";
        return;
    }
    
    searchNav.style.display = "flex";
    
    manualsData.forEach(m => {
        let hasMatch = false;
        
        const checkPart = (part) => {
            const singleCode = extractSingleCode(part);
            if (singleCode && singleCode.number.includes(v)) return true;
            if (isCompositePart(part)) {
                return parseCompositeParts(part).some(p => p.number.includes(v));
            }
            return part.includes(v);
        };
        
        if (m.parts.some(checkPart)) {
            hasMatch = true;
            renderManualsByName(m.name);
            setTimeout(() => {
                document.querySelectorAll(".detail-number").forEach(el => {
                    if (el.textContent.includes(v)) {
                        el.classList.add("search-highlight");
                        searchResults.push(el);
                    }
                });
                if (searchResults[0]) {
                    searchResults[0].classList.add("active-highlight");
                    searchResults[0].scrollIntoView({ behavior: "smooth", block: "center" });
                }
            }, 100);
        }
    });
};

// Навигация по результатам поиска
function nextResult() {
    if (!searchResults.length) return;
    searchResults[currentIndex].classList.remove("active-highlight");
    currentIndex = (currentIndex + 1) % searchResults.length;
    searchResults[currentIndex].classList.add("active-highlight");
    searchResults[currentIndex].scrollIntoView({ behavior: "smooth", block: "center" });
}

function prevResult() {
    if (!searchResults.length) return;
    searchResults[currentIndex].classList.remove("active-highlight");
    currentIndex = (currentIndex - 1 + searchResults.length) % searchResults.length;
    searchResults[currentIndex].classList.add("active-highlight");
    searchResults[currentIndex].scrollIntoView({ behavior: "smooth", block: "center" });
}

// Запуск
loadManuals();
</script>
