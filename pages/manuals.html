<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMB | Dashboard</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/QNkbRTbS/1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... все ваши стили ... */
        /* Добавим стиль для сообщения об ошибке */
        .error-message {
            background: #fee;
            border: 1px solid #dc143c;
            color: #dc143c;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- ... вся разметка как у вас ... -->
    <div id="page-container" style="width: 100%;"></div>

    <script>
        // ... все ваши функции ...
        
        // УЛУЧШЕННАЯ ФУНКЦИЯ ЗАГРУЗКИ С ОТЛАДКОЙ
        async function loadPage(pageName) {
            try {
                document.getElementById('back-button').style.display = 'block';
                document.getElementById('main-content').style.display = 'none';
                
                const pageContainer = document.getElementById('page-container');
                pageContainer.style.display = 'block';
                pageContainer.innerHTML = '<div style="text-align: center; padding: 50px;"><i class="fas fa-spinner fa-spin" style="font-size: 40px; color: var(--accent);"></i></div>';
                
                const response = await fetch(`pages/${pageName}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const html = await response.text();
                pageContainer.innerHTML = html;
                
                // Принудительно выполняем скрипты
                executeScripts(pageContainer);
                
                document.title = `SMB | ${pageName.replace('.html', '').toUpperCase()}`;
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('page-container').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px;"></i>
                        <h3>Ошибка загрузки</h3>
                        <p>${error.message}</p>
                        <button class="back-btn" onclick="goBack()">Вернуться</button>
                    </div>
                `;
            }
        }

        // Функция выполнения скриптов (убедитесь, что она определена)
        function executeScripts(container) {
            const scripts = container.querySelectorAll('script');
            scripts.forEach(oldScript => {
                const newScript = document.createElement('script');
                Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                newScript.textContent = oldScript.textContent;
                oldScript.parentNode.replaceChild(newScript, oldScript);
            });
        }

        // ... остальной код ...
    </script>
</body>
</html>
