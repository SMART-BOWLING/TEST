<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>SMB | Manuals</title>
    
    <link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/QNkbRTbS/1.png">
    <link rel="shortcut icon" href="https://i.postimg.cc/QNkbRTbS/1.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #1f2937;
            --accent: #dc143c;
            --bg: #f0f2f5;
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            min-height: 100vh;
            padding-top: 80px;
        }
        
        /* ===== HEADER ===== */
        header {
            background: var(--primary);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }
        
        .logo {
            flex-shrink: 0;
        }
        
        .logo img {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--accent);
        }
        
        .site-name {
            position: relative;
            flex: 1;
            text-align: center;
        }
        
        .site-name h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            transition: var(--transition);
        }
        
        .site-name h1:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .site-name h1 i {
            font-size: 18px;
            color: var(--accent);
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 20px 35px rgba(0,0,0,0.15);
            min-width: 220px;
            overflow: hidden;
            margin-top: 10px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .dropdown-content a {
            color: var(--text-dark);
            padding: 14px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            transition: var(--transition);
            border-bottom: 1px solid #edf2f7;
        }
        
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        
        .dropdown-content a i {
            width: 20px;
            color: var(--accent);
            font-size: 16px;
        }
        
        .dropdown-content a:hover {
            background: var(--primary);
            color: white;
            padding-left: 28px;
        }
        
        .dropdown-content a:hover i {
            color: white;
        }
        
        .search-container {
            position: relative;
            flex-shrink: 0;
        }
        
        .search-container input {
            padding: 12px 20px 12px 45px;
            border-radius: 30px;
            border: none;
            font-size: 15px;
            width: 280px;
            background: rgba(255,255,255,0.1);
            color: white;
            transition: var(--transition);
        }
        
        .search-container input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .search-container input:focus {
            outline: none;
            background: rgba(255,255,255,0.15);
            width: 320px;
        }
        
        .search-container i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 16px;
        }
        
        /* ===== BACK BUTTON ===== */
        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99;
        }
        
        .back-button a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: var(--transition);
            text-decoration: none;
            font-size: 24px;
        }
        
        .back-button a:hover {
            background: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(220,20,60,0.3);
        }
        
        /* ===== MAIN CONTENT ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--white);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.02);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            background: rgba(220,20,60,0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 24px;
        }
        
        .stat-info h3 {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }
        
        .stat-info p {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .manuals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .manual-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.02);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        
        .manual-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        }
        
        .manual-preview {
            height: 140px;
            background: linear-gradient(135deg, var(--primary), #2d3748);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .manual-preview i {
            font-size: 48px;
            color: rgba(255,255,255,0.2);
            transition: var(--transition);
        }
        
        .manual-card:hover .manual-preview i {
            transform: scale(1.1);
            color: rgba(255,255,255,0.3);
        }
        
        .manual-preview::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--accent), transparent);
            opacity: 0;
            transition: var(--transition);
        }
        
        .manual-card:hover .manual-preview::after {
            opacity: 0.2;
        }
        
        .manual-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .manual-content h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
            line-height: 1.4;
        }
        
        .manual-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: auto;
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .manual-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .manual-meta i {
            color: var(--accent);
            font-size: 12px;
        }
        
        .loading, .error {
            text-align: center;
            padding: 60px 20px;
            font-size: 16px;
            color: var(--text-muted);
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
        }
        
        .error {
            color: var(--accent);
            background: #fff1f2;
        }
        
        /* ===== LOADING SCREEN ===== */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            opacity: 1;
            visibility: visible;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .logo-wrapper {
            position: relative;
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glow-ring {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(var(--accent), transparent 70%);
            animation: spin 2s linear infinite;
            filter: blur(15px);
        }
        
        .loading-screen img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            z-index: 2;
        }
        
        @keyframes spin {
            to { transform: rotate(365deg); }
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header-container {
                flex-wrap: wrap;
            }
            
            .site-name {
                order: 1;
                width: 100%;
            }
            
            .search-container {
                order: 2;
                width: 100%;
            }
            
            .search-container input {
                width: 100%;
            }
            
            .search-container input:focus {
                width: 100%;
            }
            
            .manuals-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                grid-template-columns: 1fr;
            }
            
            .back-button {
                bottom: 20px;
                right: 20px;
            }
            
            .back-button a {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .header-container {
                padding: 10px;
            }
            
            .logo img {
                width: 35px;
                height: 35px;
            }
            
            .site-name h1 {
                font-size: 20px;
                padding: 6px 12px;
            }
            
            .manual-content h2 {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<!-- ===== LOADING SCREEN ===== -->
<div class="loading-screen" id="loadingScreen">
    <div class="logo-wrapper">
        <div class="glow-ring"></div>
        <img src="https://i.postimg.cc/wjGzSY92/1.png" alt="loading logo">
    </div>
</div>

<!-- ===== HEADER ===== -->
<header>
    <div class="header-container">
        <div class="logo">
            <img src="https://i.postimg.cc/wjGzSY92/1.png" alt="SMB Logo">
        </div>
        
        <div class="site-name">
            <h1 onclick="toggleDropdown()">
                <i class="fas fa-book"></i>
                MANUALS
                <i class="fas fa-chevron-down" style="font-size: 14px;"></i>
            </h1>
            <div class="dropdown-content" id="manualDropdown">
                <a href="https://smart-bowling.github.io/PARTS-SKYMALL/" target="_blank">
                    <i class="fas fa-building"></i> SKYMALL
                </a>
                <a href="https://smart-bowling.github.io/PARTS-KH/" target="_blank">
                    <i class="fas fa-store"></i> LUCKY STRIKE KH
                </a>
                <a href="https://smart-bowling.github.io/PARTS-BB/" target="_blank">
                    <i class="fas fa-film"></i> BLOCKBUSTER
                </a>
            </div>
        </div>
        
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Поиск мануалов...">
        </div>
    </div>
</header>

<!-- ===== BACK BUTTON ===== -->
<div class="back-button">
    <a href="index.html" title="На главную">
        <i class="fas fa-home"></i>
    </a>
</div>

<!-- ===== MAIN CONTENT ===== -->
<main class="container">
    <!-- Статистика -->
    <div class="stats-bar" id="statsBar"></div>
    
    <!-- Сетка мануалов -->
    <div class="manuals-grid" id="container"></div>
    <div id="loading" class="loading">Загрузка мануалов...</div>
</main>

<script>
// ===== СПИСОК PDF =====
const PDF_FILES = [
    "https://res.cloudinary.com/dplmdnxvk/image/upload/v1770733764/AMF%20ENGINES.pdf",
    "https://res.cloudinary.com/dplmdnxvk/image/upload/v1770733731/SKYMALL%20STELTRONIC%20USER%20MANUAL.pdf",
    "https://res.cloudinary.com/dplmdnxvk/image/upload/v1770908899/LANE%20MACHINE%20FLEX%20KHARKOV.pdf",
    "https://res.cloudinary.com/dplmdnxvk/image/upload/v1770733704/SKYMALL%20SHASSIS.pdf",
    "https://res.cloudinary.com/dplmdnxvk/image/upload/v1770733674/SKYMALL%20SCORING.pdf",
    "https://res.cloudinary.com/dplmdnxvk/image/upload/v1770908380/AMF%20DISTRIBUTOR.pdf",
    "https://res.cloudinary.com/dplmdnxvk/image/upload/v1770733192/VIA%20SKYMALL%20PINSSPITTER%20MC2%20TECH.pdf",
    "https://res.cloudinary.com/dplmdnxvk/image/upload/v1770733175/LANE%20MACHINE%20SKYMALL.pdf",
    "https://res.cloudinary.com/dplmdnxvk/image/upload/v1770733122/AMF%2090XLi%20SETTING%20CHASSIS.pdf",
    "https://res.cloudinary.com/dplmdnxvk/image/upload/v1770733078/VIA%20BLOCKBUSTER%20ACTUATOR.pdf",
    "https://res.cloudinary.com/dplmdnxvk/image/upload/v1770733045/VIA%20BALL%20RETURN.pdf",
    "https://res.cloudinary.com/dplmdnxvk/image/upload/v1770733015/AMF%20BALL%20RETURN.pdf",
    "https://res.cloudinary.com/dplmdnxvk/image/upload/v1770732293/AMF%20PINSPOTTER%2090%20XLi.pdf",
    "https://res.cloudinary.com/dplmdnxvk/image/upload/v1770731254/AMF%20BALL%20LIFT%20%28PBL%29.pdf"
];

// ===== УТИЛИТЫ =====
function getFileNameFromUrl(url) {
    try {
        const decodedUrl = decodeURIComponent(url);
        const fileName = decodedUrl.substring(decodedUrl.lastIndexOf('/') + 1);
        return fileName.replace('.pdf', '').replace(/%20/g, ' ');
    } catch (e) {
        return 'Manual';
    }
}

function getCategoryFromName(name) {
    if (name.includes('SKYMALL')) return 'SKYMALL';
    if (name.includes('KHARKOV') || name.includes('LUCKY')) return 'LUCKY STRIKE';
    if (name.includes('BLOCKBUSTER')) return 'BLOCKBUSTER';
    if (name.includes('AMF')) return 'AMF';
    return 'OTHER';
}

// ===== DROPDOWN =====
function toggleDropdown() {
    const dropdown = document.getElementById('manualDropdown');
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
}

window.addEventListener('click', function(e) {
    const siteName = document.querySelector('.site-name');
    const dropdown = document.getElementById('manualDropdown');
    if (siteName && !siteName.contains(e.target)) {
        dropdown.style.display = 'none';
    }
});

// ===== ЗАГРУЗКА КОНТЕНТА =====
function loadContent() {
    const loadingEl = document.getElementById('loading');
    const container = document.getElementById('container');
    const statsBar = document.getElementById('statsBar');
    const loadingScreen = document.getElementById('loadingScreen');
    
    if (PDF_FILES.length === 0) {
        container.innerHTML = '<div class="error">PDF-файлы не найдены</div>';
        loadingEl.style.display = 'none';
    } else {
        loadingEl.style.display = 'none';
        
        // Подсчет статистики
        const categories = {};
        PDF_FILES.forEach(url => {
            const name = getFileNameFromUrl(url);
            const category = getCategoryFromName(name);
            categories[category] = (categories[category] || 0) + 1;
        });
        
        // Отображение статистики
        statsBar.innerHTML = Object.entries(categories).map(([cat, count]) => `
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-${cat === 'SKYMALL' ? 'building' : cat === 'LUCKY STRIKE' ? 'store' : cat === 'BLOCKBUSTER' ? 'film' : 'file-pdf'}"></i>
                </div>
                <div class="stat-info">
                    <h3>${cat}</h3>
                    <p>${count}</p>
                </div>
            </div>
        `).join('');
        
        // Отображение карточек
        PDF_FILES.forEach(url => {
            const pdfName = getFileNameFromUrl(url);
            const category = getCategoryFromName(pdfName);
            
            const card = document.createElement('div');
            card.className = 'manual-card';
            card.onclick = () => window.open(url, '_blank');
            
            card.innerHTML = `
                <div class="manual-preview">
                    <i class="fas fa-file-pdf"></i>
                </div>
                <div class="manual-content">
                    <h2>${pdfName}</h2>
                    <div class="manual-meta">
                        <span><i class="fas fa-tag"></i> ${category}</span>
                        <span><i class="fas fa-file-pdf"></i> PDF</span>
                    </div>
                </div>
            `;
            
            container.appendChild(card);
        });
    }
    
    // Скрываем загрузку
    setTimeout(() => {
        if (loadingScreen) {
            loadingScreen.classList.add('hidden');
        }
    }, 300);
}

// ===== ПОИСК =====
document.getElementById('searchInput').addEventListener('input', function() {
    const search = this.value.toLowerCase();
    const manuals = document.querySelectorAll('.manual-card');
    manuals.forEach(manual => {
        const title = manual.querySelector('h2').textContent.toLowerCase();
        manual.style.display = title.includes(search) ? 'flex' : 'none';
    });
});

// ===== ИНИЦИАЛИЗАЦИЯ =====
document.addEventListener('DOMContentLoaded', () => {
    setTimeout(loadContent, 300);
});

if (document.readyState === 'complete' || document.readyState === 'interactive') {
    setTimeout(loadContent, 300);
}
</script>

</body>
</html>
